<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaani</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #ffccff; /* Light pink background */
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    a { color: #fff; text-decoration: none; }
    .profile-page {
      position: relative;
      min-height: 100vh;
      display: block;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 182, 193, 0.7);
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 20;
      transition: transform 0.3s ease;
    }
    .home-link:hover {
      transform: translateY(-3px);
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    /* Background Video & Audio */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 1s ease;
    }
    /* Profile Container Styling */
    .profile-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 182, 193, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: opacity 0.6s ease;
      z-index: 5;
    }
    .hidden { display: none; }
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: all 0.8s ease;
      margin-bottom: 15px;
    }
    .avatar.visible, .avatar:hover {
      opacity: 1;
      transform: translateY(-10px);
    }
    .overlay {
      background: rgba(255, 105, 180, 0.8); /* Hot pink overlay */
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      transition: all 0.6s ease;
    }
    .overlay.visible {
      opacity: 1;
    }
    .overlay:hover {
      transform: translateY(-10px);
    }
    .overlay h2 {
      margin: 0.5em 0;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }
    .info-row {
      margin: 8px 0;
      font-weight: 300;
      font-size: 1.1em;
      color: #fff;
    }
    .view-counter {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #ffeb3b;
    }
    /* Minimal Intro Overlay (4 elements only) */
    .intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffccff;
      z-index: 30;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .intro-overlay img {
      max-width: 200px;
    }
    .intro-button {
      background: #ff69b4;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .intro-button:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Background Video & Audio -->
  <video id="vaani-video-bg" class="video-bg" autoplay loop muted playsinline preload="auto">
    <source src="https://cdn.discordapp.com/attachments/1261103952293003297/1357172272963780749/ssstik.io_1743645283173_online-video-cutter.com.mp4?ex=67ef3cac&is=67edeb2c&hm=05cc24a867f4193419c3b1fd9268b0e17562dd3911a5d252c06ae6c3c131f8da&" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <audio id="vaani-audio" autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1261103952293003297/1357172272963780749/ssstik.io_1743645283173_online-video-cutter.com.mp4?ex=67ef3cac&is=67edeb2c&hm=05cc24a867f4193419c3b1fd9268b0e17562dd3911a5d252c06ae6c3c131f8da&" type="audio/mp4">
  </audio>

  <!-- Minimal Intro Overlay -->
  <div id="intro-overlay" class="intro-overlay">
    <!-- 1. The Guy Image -->
    <img src="https://static.wikia.nocookie.net/hellokitty/images/0/05/Sanrio_Characters_Dear_Daniel_Image008.png/revision/latest?cb=20170522214217" alt="Guy">
    <!-- 2. The Girl Image (you can swap this with another link if desired) -->
    <img src="https://pngimg.com/d/hello_kitty_PNG20.png" alt="Girl">
    <!-- 3. The Pink House Image -->
    <img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-pink-house-vector-png-image_11244446.png" alt="Pink House">
    <!-- 4. A "Click to Enter" Button -->
    <button id="intro-button" class="intro-button">Click to Enter</button>
  </div>

  <!-- Main Content -->
  <section id="vaani" class="profile-page hidden">
    <a href="/" class="home-link">‚Üê Home</a>
    <div class="content">
      <div id="vaani-profile-container" class="profile-container">
        <img src="https://cdn.discordapp.com/avatars/1009265481921867856/a_66badd0cab886797faf965715e0d98c6?size=1024" alt="Vaani Avatar" class="avatar" id="vaani-avatar">
        <div class="overlay" id="vaani-overlay">
          <h2>senicide</h2>
          <div class="info-row">Account Created: 8/17/2022, 1:00:42 AM</div>
          <div class="info-row">Account Age: 2 years, 7 months, 17 days, 5 hours, 40 minutes, 9 seconds</div>
          <div class="info-row">Bio: Hello Kitty lover | Join our Discord: <a href="https://discord.gg/dazes" target="_blank">discord.gg/dazes</a></div>
          <div class="info-row view-counter">Views: <span id="vaani-view-count">0</span></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // When the "Click to Enter" button is pressed, fade out the intro overlay and show main content
    document.getElementById('intro-button').addEventListener('click', () => {
      const introOverlay = document.getElementById('intro-overlay');
      introOverlay.style.transition = 'opacity 1s ease';
      introOverlay.style.opacity = '0';
      setTimeout(() => {
        introOverlay.style.display = 'none';
        document.getElementById('vaani').classList.remove('hidden');
        document.getElementById('vaani-video-bg').style.opacity = '1';
        // Demo view counter update (client-side)
        let viewCount = parseInt(localStorage.getItem('vaaniViewCount') || '0');
        viewCount++;
        localStorage.setItem('vaaniViewCount', viewCount.toString());
        document.getElementById('vaani-view-count').textContent = viewCount;
        // Reveal profile animations
        document.getElementById('vaani-avatar').classList.add('visible');
        document.getElementById('vaani-overlay').classList.add('visible');
      }, 1000);
    });
  </script>
</body>
</html>
