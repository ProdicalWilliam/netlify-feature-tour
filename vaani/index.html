<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Play on Enter</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .message {
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="message">Press Enter to Start Music</div>
  
  <!-- Audio element with the new audio link -->
  <audio id="myAudio" src="https://cdn.discordapp.com/attachments/1351692984831180853/1357220607825281024/Beyonce_-_All_Night_Audio.mp3?ex=67ef69b0&is=67ee1830&hm=c4f3d1ef1790bd1e91b30897c315eb97f199281f6f97c3d3d4e66e0d26106226&" preload="auto"></audio>
  
  <script>
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const audio = document.getElementById('myAudio');
        audio.play().catch(function(error) {
          console.error("Audio playback failed:", error);
        });
        // Optionally hide the message after audio starts playing
        document.querySelector('.message').style.display = 'none';
      }
    });
  </script>
</body>
</html>
