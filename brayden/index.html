<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brayden's Page - Midnight Ascent to Neon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    .profile-page {
      position: relative;
      min-height: 100vh;
      display: block;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 20;
      transition: transform 0.3s ease;
    }
    .home-link:hover {
      transform: translateY(-3px);
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    /* Brayden background using the provided GIF */
    .profile-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.discordapp.com/attachments/1261103952293003297/1357153384582353106/ezgif-8e3f696cac0c5b.gif?ex=67ef2b15&is=67edd995&hm=497cb808a3b13616db194d3515ad75c05d17a445d87bc2e7f078315d1de9c31a') no-repeat center center/cover;
      z-index: 0;
      filter: blur(5px);
    }
    /* Interactive container */
    .interactive-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    /* Draggable key using new asset */
    .draggable-key {
      position: absolute;
      width: 60px;
      height: 60px;
      background: transparent;
      left: 30px;
      top: 85px;
      cursor: pointer;
      background-image: url('https://static.vecteezy.com/system/resources/previews/027/050/096/non_2x/key-game-assets-3d-illustrations-png.png');
      background-size: contain;
      background-repeat: no-repeat;
    }
    /* Lock target using new asset */
    .lock-target {
      position: absolute;
      width: 70px;
      height: 70px;
      background: transparent;
      right: 30px;
      top: 85px;
      background-image: url('https://png.pngtree.com/png-clipart/20230120/ourmid/pngtree-cartoon-lock-png-image_6564340.png');
      background-size: contain;
      background-repeat: no-repeat;
    }
    /* Table background decorative element */
    .table-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      top: 0;
      left: 0;
      z-index: -1;
    }
    /* Profile container and overlay styling */
    .profile-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 5;
    }
    .hidden {
      display: none;
    }
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: all 0.8s ease;
      margin-bottom: 15px;
    }
    .avatar.visible {
      opacity: 1;
    }
    .overlay {
      background: rgba(20, 0, 30, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: all 0.6s ease;
    }
    .overlay.visible {
      opacity: 1;
    }
    .overlay:hover {
      transform: translateY(-10px);
    }
    .overlay h2 {
      margin: 0.5em 0;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .info-row {
      margin: 8px 0;
      font-weight: 300;
      font-size: 1.1em;
    }
    .view-counter {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #ffeb3b;
    }
    /* Animated BAMBI text effect (falling behind info card) */
    .bambi-text {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: #bb86fc;
      text-shadow: 0 0 10px rgba(187, 134, 252, 0.8);
      z-index: 4;
      pointer-events: none;
      opacity: 0.5;
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="profile-background"></div>
  <section id="brayden" class="profile-page">
    <a href="/" class="home-link">‚Üê Home</a>
    <div class="content">
      <!-- Interactive lock and key elements -->
      <div id="brayden-interactive" class="interactive-container">
        <div id="brayden-key" class="draggable-key"></div>
        <div id="brayden-lock" class="lock-target"></div>
        <div id="brayden-table" class="table-background"></div>
      </div>
      
      <!-- Profile revealed after unlocking -->
      <div id="brayden-profile-container" class="profile-container hidden">
        <img src="https://cdn.discordapp.com/avatars/226217786572144643/a1a1c0e162d1eb1a946b0c2d3afbc8b7?size=1024" alt="Discord Avatar" class="avatar" id="brayden-avatar">
        <div class="overlay" id="brayden-overlay">
          <h2>lostunhinged</h2>
          <div class="info-row">Member since September 2016</div>
          <div class="info-row">Account age: 8+ years</div>
          <div class="info-row">EST timezone</div>
          <div class="info-row view-counter">Views: <span id="brayden-view-count">0</span></div>
        </div>
        <!-- Animated BAMBI text falling behind the info card -->
        <div id="bambi-text" class="bambi-text">BAMBI üíö</div>
      </div>
    </div>
    
    <!-- Audio element set to autoplay unmuted -->
    <audio id="brayden-audio" autoplay loop>
      <source src="https://screenapp.io/app/#/shared/ATuvkTaC9b" type="audio/mpeg">
    </audio>
  </section>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Element references
      const braydenInteractive = document.getElementById('brayden-interactive');
      const braydenKey = document.getElementById('brayden-key');
      const braydenLock = document.getElementById('brayden-lock');
      const braydenProfileContainer = document.getElementById('brayden-profile-container');
      const braydenAvatar = document.getElementById('brayden-avatar');
      const braydenOverlay = document.getElementById('brayden-overlay');
      const braydenAudio = document.getElementById('brayden-audio');
      const braydenViewCount = document.getElementById('brayden-view-count');
      const bambiText = document.getElementById('bambi-text');
      
      // Initialize view counter
      let viewCount = parseInt(localStorage.getItem('braydenViewCount') || '0');
      viewCount++;
      localStorage.setItem('braydenViewCount', viewCount.toString());
      braydenViewCount.textContent = viewCount.toString();
      
      // Draggable key functionality
      let isDragging = false;
      let offsetX, offsetY;
      let unlocked = false;
      
      braydenKey.addEventListener('mousedown', startDrag);
      braydenKey.addEventListener('touchstart', startDragTouch);
      
      function startDrag(e) {
        if (unlocked) return;
        isDragging = true;
        offsetX = e.clientX - braydenKey.getBoundingClientRect().left;
        offsetY = e.clientY - braydenKey.getBoundingClientRect().top;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        e.preventDefault();
      }
      
      function startDragTouch(e) {
        if (unlocked) return;
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - braydenKey.getBoundingClientRect().left;
        offsetY = touch.clientY - braydenKey.getBoundingClientRect().top;
        document.addEventListener('touchmove', dragTouch);
        document.addEventListener('touchend', endDragTouch);
        e.preventDefault();
      }
      
      function drag(e) {
        if (!isDragging) return;
        const left = e.clientX - offsetX;
        const top = e.clientY - offsetY;
        braydenKey.style.left = left + 'px';
        braydenKey.style.top = top + 'px';
        checkCollision();
      }
      
      function dragTouch(e) {
        if (!isDragging) return;
        const touch = e.touches[0];
        const left = touch.clientX - offsetX;
        const top = touch.clientY - offsetY;
        braydenKey.style.left = left + 'px';
        braydenKey.style.top = top + 'px';
        checkCollision();
        e.preventDefault();
      }
      
      function endDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', endDrag);
        if (!unlocked) {
          braydenKey.style.transition = 'left 0.5s ease, top 0.5s ease';
          braydenKey.style.left = '30px';
          braydenKey.style.top = '85px';
          setTimeout(() => { braydenKey.style.transition = ''; }, 500);
        }
      }
      
      function endDragTouch() {
        isDragging = false;
        document.removeEventListener('touchmove', dragTouch);
        document.removeEventListener('touchend', endDragTouch);
        if (!unlocked) {
          braydenKey.style.transition = 'left 0.5s ease, top 0.5s ease';
          braydenKey.style.left = '30px';
          braydenKey.style.top = '85px';
          setTimeout(() => { braydenKey.style.transition = ''; }, 500);
        }
      }
      
      function checkCollision() {
        if (unlocked) return;
        const keyRect = braydenKey.getBoundingClientRect();
        const lockRect = braydenLock.getBoundingClientRect();
        if (
          keyRect.right > lockRect.left &&
          keyRect.left < lockRect.right &&
          keyRect.bottom > lockRect.top &&
          keyRect.top < lockRect.bottom
        ) {
          unlockAnimation();
        }
      }
      
      function unlockAnimation() {
        if (unlocked) return;
        unlocked = true;
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchmove', dragTouch);
        document.removeEventListener('touchend', endDragTouch);
        
        // Snap key to center of lock
        braydenKey.style.transition = 'all 0.5s ease';
        braydenKey.style.left = (braydenLock.offsetLeft + (braydenLock.offsetWidth / 2) - (braydenKey.offsetWidth / 2)) + 'px';
        braydenKey.style.top = (braydenLock.offsetTop + (braydenLock.offsetHeight / 2) - (braydenKey.offsetHeight / 2)) + 'px';
        
        setTimeout(() => {
          // Flash effect
          const flash = document.createElement('div');
          flash.style.position = 'fixed';
          flash.style.top = '0';
          flash.style.left = '0';
          flash.style.width = '100%';
          flash.style.height = '100%';
          flash.style.backgroundColor = 'white';
          flash.style.opacity = '0';
          flash.style.zIndex = '10';
          flash.style.transition = 'opacity 0.5s ease';
          document.body.appendChild(flash);
          setTimeout(() => { flash.style.opacity = '1'; }, 10);
          setTimeout(() => {
            flash.style.opacity = '0';
            braydenInteractive.style.opacity = '0';
            setTimeout(() => { braydenInteractive.style.display = 'none'; }, 500);
            braydenProfileContainer.classList.remove('hidden');
            setTimeout(() => {
              braydenAvatar.classList.add('visible');
              braydenOverlay.classList.add('visible');
            }, 100);
            setTimeout(() => { flash.remove(); }, 500);
          }, 600);
        }, 500);
      }
      
      // Animate the BAMBI text (falling and rotating behind the info card)
      function animateBambiText() {
        let posY = -50;
        let angle = 0;
        function animate() {
          posY += 1; // Adjust speed as needed
          angle += 1; // Adjust rotation speed
          bambiText.style.top = posY + 'px';
          bambiText.style.transform = 'translate(-50%, 0) rotate(' + angle + 'deg)';
          // Continue animation until a set point (or loop)
          if (posY < braydenOverlay.getBoundingClientRect().bottom) {
            requestAnimationFrame(animate);
          }
        }
        requestAnimationFrame(animate);
      }
      
      // Start the BAMBI text animation after profile reveal
      setTimeout(() => {
        animateBambiText();
      }, 1200);
      
      // Ensure audio plays unmuted
      braydenAudio.muted = false;
      braydenAudio.volume = 0.3;
      braydenAudio.play().catch(err => {
        console.error("Audio playback error:", err);
      });
    });
  </script>
</body>
</html>
