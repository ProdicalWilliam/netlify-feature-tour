<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS5 Controller Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js core -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <!-- OrbitControls for interaction -->
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <!-- FBXLoader to load your controller model -->
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/FBXLoader.js"></script>

  <script>
    // Basic scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Orbit controls for dragging/rotating
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // FBX loader: load your low-poly PS5 controller from same folder
    const loader = new THREE.FBXLoader();
    loader.load(
      'PS5Controller.fbx',
      (object) => {
        // Scale down if too large
        object.scale.setScalar(0.01);
        scene.add(object);
      },
      (xhr) => console.log(`Loading: ${ (xhr.loaded / xhr.total * 100).toFixed(0) }%`),
      (error) => console.error('Error loading FBX:', error)
    );

    // Position camera
    camera.position.set(0, 2, 5);

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
