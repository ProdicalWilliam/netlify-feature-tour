<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movement Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        .controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .character-select {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .character-option {
            padding: 8px 16px;
            background-color: #555;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .character-option:hover {
            background-color: #777;
        }
        .character-option.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="controls-info">
        <h3>Game Controls:</h3>
        <p>W, A, S, D - Move character</p>
        <p>Space - Jump</p>
        <p>Mouse - Look around</p>
        <p>Character speed: <span id="speed-value">5</span></p>
        <input type="range" id="speed-slider" min="1" max="10" value="5">
    </div>
    
    <div class="loading" id="loading-screen">Loading Game Assets...</div>
    
    <div class="character-select" id="character-select">
        <div class="character-option active" data-char="capsule">Capsule</div>
        <div class="character-option" data-char="cube">Cube</div>
        <div class="character-option" data-char="sphere">Sphere</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x88ccff);
        scene.fog = new THREE.Fog(0x88ccff, 0, 500);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.6; // Average eye height

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Controls setup
        const controls = new PointerLockControls(camera, document.body);
        
        // Add click event to lock controls
        renderer.domElement.addEventListener('click', () => {
            controls.lock();
        });
        
        controls.addEventListener('lock', () => {
            document.getElementById('character-select').style.display = 'none';
        });
        
        controls.addEventListener('unlock', () => {
            document.getElementById('character-select').style.display = 'flex';
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x33aa33,
            roughness: 0.8,
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper for visual reference
        const gridHelper = new THREE.GridHelper(1000, 100, 0x000000, 0x444444);
        scene.add(gridHelper);

        // Create some obstacles
        function createObstacles() {
            const obstacles = [];
            
            // Create random cube obstacles
            for (let i = 0; i < 50; i++) {
                const size = Math.random() * 3 + 1;
                const height = Math.random() * 5 + 1;
                
                const geometry = new THREE.BoxGeometry(size, height, size);
                const material = new THREE.MeshStandardMaterial({
                    color: new THREE.Color(Math.random(), Math.random(), Math.random()),
                    roughness: 0.7
                });
                
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = (Math.random() - 0.5) * 100;
                cube.position.y = height / 2;
                cube.position.z = (Math.random() - 0.5) * 100;
                
                cube.castShadow = true;
                cube.receiveShadow = true;
                
                scene.add(cube);
                obstacles.push(cube);
            }
            
            // Create some platforms
            for (let i = 0; i < 20; i++) {
                const width = Math.random() * 10 + 5;
                const depth = Math.random() * 10 + 5;
                const height = Math.random() * 3 + 0.5;
                
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x999999,
                    roughness: 0.6
                });
                
                const platform = new THREE.Mesh(geometry, material);
                platform.position.x = (Math.random() - 0.5) * 80;
                platform.position.y = height / 2;
                platform.position.z = (Math.random() - 0.5) * 80;
                
                platform.castShadow = true;
                platform.receiveShadow = true;
                
                scene.add(platform);
                obstacles.push(platform);
            }
            
            return obstacles;
        }
        
        const obstacles = createObstacles();

        // Character objects
        let currentCharacter = null;
        const characters = {
            capsule: createCapsuleCharacter(),
            cube: createCubeCharacter(),
            sphere: createSphereCharacter()
        };
        
        function createCapsuleCharacter() {
            const group = new THREE.Group();
            
            // Body
            const geometry = new THREE.CapsuleGeometry(0.5, 1, 4, 8);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x1E88E5,
                roughness: 0.5
            });
            const body = new THREE.Mesh(geometry, material);
            body.position.y = 1;
            body.castShadow = true;
            group.add(body);
            
            return group;
        }
        
        function createCubeCharacter() {
            const group = new THREE.Group();
            
            // Body
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xE53935,
                roughness: 0.5
            });
            const body = new THREE.Mesh(geometry, material);
            body.position.y = 0.5;
            body.castShadow = true;
            group.add(body);
            
            return group;
        }
        
        function createSphereCharacter() {
            const group = new THREE.Group();
            
            // Body
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x43A047,
                roughness: 0.5
            });
            const body = new THREE.Mesh(geometry, material);
            body.position.y = 0.5;
            body.castShadow = true;
            group.add(body);
            
            return group;
        }
        
        // Set initial character
        changeCharacter('capsule');
        
        function changeCharacter(type) {
            // Remove current character if it exists
            if (currentCharacter) {
                scene.remove(currentCharacter);
            }
            
            // Set new character
            currentCharacter = characters[type];
            scene.add(currentCharacter);
            
            // Update UI
            document.querySelectorAll('.character-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.char === type) {
                    option.classList.add('active');
                }
            });
        }
        
        // Character select event listeners
        document.querySelectorAll('.character-option').forEach(option => {
            option.addEventListener('click', function() {
                changeCharacter(this.dataset.char);
            });
        });

        // Movement variables
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = true;
        let speed = 5.0;
        let jumpVelocity = 12;
        const gravity = 30;

        // Speed slider
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        
        speedSlider.addEventListener('input', function() {
            speed = parseInt(this.value);
            speedValue.textContent = speed;
        });

        // Key controls
        const onKeyDown = function(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = true;
                    break;
                case 'Space':
                    if (canJump) {
                        velocity.y = jumpVelocity;
                        canJump = false;
                    }
                    break;
            }
        };

        const onKeyUp = function(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = false;
                    break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Window resize handler
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Game clock for consistent timing
        const clock = new THREE.Clock();

        // Remove loading screen
        document.getElementById('loading-screen').style.display = 'none';

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls.isLocked) {
                // Delta time for frame-rate independent movement
                const delta = Math.min(clock.getDelta(), 0.1);
                
                // Apply gravity
                velocity.y -= gravity * delta;
                
                // Calculate movement direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                
                // Apply movement based on camera direction
                if (moveForward || moveBackward) velocity.z = -direction.z * speed;
                else velocity.z = 0;
                
                if (moveLeft || moveRight) velocity.x = -direction.x * speed;
                else velocity.x = 0;
                
                // Apply movement to camera and character
                controls.moveRight(velocity.x * delta);
                controls.moveForward(velocity.z * delta);
                
                // Update vertical position
                camera.position.y += velocity.y * delta;
                
                // Ground collision detection
                if (camera.position.y < 1.6) {
                    velocity.y = 0;
                    camera.position.y = 1.6;
                    canJump = true;
                }
                
                // Update character position to follow camera
                if (currentCharacter) {
                    currentCharacter.position.set(
                        camera.position.x,
                        camera.position.y - 1.6, // Offset to keep character on ground
                        camera.position.z
                    );
                    
                    // Make character face movement direction
                    if (velocity.x !== 0 || velocity.z !== 0) {
                        const angle = Math.atan2(velocity.x, velocity.z);
                        currentCharacter.rotation.y = angle;
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Display initial instruction
        alert("Click on the game to start. Use WASD to move, Space to jump, and mouse to look around.");
    </script>
</body>
</html>
