<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Controller 3D Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #333333;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .debug-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        #file-input {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="loading-text">Waiting for model file...</div>
    <div class="info">PS5 Controller Viewer - Drag to rotate, scroll to zoom</div>
    <div class="debug-panel" id="debug-panel">Debug Information:<br></div>
    
    <!-- Add file input as fallback -->
    <div id="file-input">
        <p>Select your PS5Controller.fbx file:</p>
        <input type="file" id="model-file" accept=".fbx">
    </div>

    <!-- Import Three.js from CDN with modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // Debug function
        const debugPanel = document.getElementById('debug-panel');
        function debug(message) {
            const line = document.createElement('div');
            line.textContent = message;
            debugPanel.appendChild(line);
            console.log(message);
        }

        debug("Starting initialization...");

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        debug("Scene created");
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        debug("Camera set up at position z=5");
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        debug("Renderer initialized");
        
        // Controls for dragging
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 3;
        controls.maxDistance = 10;
        debug("OrbitControls initialized");
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-5, -5, -5);
        scene.add(directionalLight2);
        debug("Lighting set up");

        // Add a default object to verify the scene is working
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        debug("Added temporary cube to verify scene rendering");
        
        // Function to load model either from path or file input
        function loadModel(source, isFile = false) {
            const loader = new FBXLoader();
            
            if (isFile) {
                debug(`Loading model from uploaded file: ${source.name}`);
                loader.loadAsync(URL.createObjectURL(source))
                    .then(handleLoadedModel)
                    .catch(handleLoadError);
            } else {
                debug(`Attempting to load model from path: ${source}`);
                loader.load(
                    source, 
                    handleLoadedModel,
                    // Progress callback
                    function(xhr) {
                        if (xhr.lengthComputable) {
                            const percent = Math.floor(xhr.loaded / xhr.total * 100);
                            document.querySelector('.loading-text').textContent = `Loading PS5 Controller... ${percent}%`;
                            debug(`Loading progress: ${percent}%`);
                        } else {
                            document.querySelector('.loading-text').textContent = 'Loading PS5 Controller...';
                            debug(`Loading in progress (size unknown)`);
                        }
                    },
                    handleLoadError
                );
            }
        }
        
        function handleLoadedModel(object) {
            debug("Model loaded successfully!");
            
            // Handle model
            object.traverse(function(child) {
                if (child.isMesh) {
                    // Apply a default material since we don't have textures
                    child.material = new THREE.MeshPhongMaterial({
                        color: 0xffffff,
                        shininess: 30,
                        specular: 0x111111
                    });
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            
            // Center the model
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            object.position.sub(center);
            
            // Scale the model appropriately
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            object.scale.set(scale, scale, scale);
            
            // Remove the cube once model is loaded
            scene.remove(cube);
            scene.add(object);
            
            // Hide loading text and file input when model is loaded
            document.querySelector('.loading-text').style.display = 'none';
            document.getElementById('file-input').style.display = 'none';
            debug("Model added to scene, cube removed");
        }
        
        function handleLoadError(error) {
            debug(`Error loading model: ${error.message || 'Unknown error'}`);
            console.error('Error loading model:', error);
            document.querySelector('.loading-text').innerHTML = 
                'Error loading PS5 Controller model.<br>' +
                'Either use the file input above or ensure PS5Controller.fbx exists in the correct location.<br>' +
                'See debug panel for details.';
            
            // Make cube red to indicate error
            cube.material.color.set(0xff0000);
        }
        
        // Try to load the model from the expected path
        loadModel('PS5Controller.fbx');
        
        // Set up file input as a fallback
        document.getElementById('model-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.querySelector('.loading-text').textContent = `Loading ${file.name}...`;
                loadModel(file, true);
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            debug("Window resized, renderer and camera updated");
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        debug("Starting animation loop");
        animate();
    </script>
</body>
</html>
