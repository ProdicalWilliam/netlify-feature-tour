<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS5 Controller Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Use a module script so we can import examples/jsm -->
  <script type="module">
    // 1) Core three + helpers as ES modules
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/FBXLoader.js';

    // 2) Scene + camera + renderer
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 3) Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(10,10,10);
    scene.add(dir);

    // 4) Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 5) Load FBX
    const loader = new FBXLoader();
    loader.load(
      'PS5Controller.fbx',
      object => {
        // attach a simple gray material if no textures
        object.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({ color: 0x888888 });
          }
        });
        object.scale.setScalar(0.01);
        scene.add(object);
      },
      xhr => console.log(`Loading ${(xhr.loaded/xhr.total*100).toFixed(0)}%`),
      err => console.error('Load error', err)
    );

    camera.position.set(0, 2, 5);

    // 6) Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 7) Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
