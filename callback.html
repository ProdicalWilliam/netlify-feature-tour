<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticating with Spotify</title>
  <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/023/986/494/non_2x/spotify-logo-spotify-logo-transparent-spotify-icon-transparent-free-free-png.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #2c003e);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #1db954);
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .message {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #1db954;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://static.vecteezy.com/system/resources/previews/023/986/494/non_2x/spotify-logo-spotify-logo-transparent-spotify-icon-transparent-free-free-png.png" alt="Spotify Logo" class="logo">
    <div class="title">Authenticating with Spotify</div>
    <div class="message">Please wait while we process your authentication...</div>
    <div class="spinner"></div>
  </div>
  <script>
    // Get the URL hash and check for an access token
    const hash = window.location.hash;
    const hasToken = hash.includes("access_token");

    if (hasToken) {
      // Redirect to your main page with the access token in the hash after a short delay
      setTimeout(() => {
        window.location.href = "https://dazes.org/listenalong" + hash;
      }, 1500);
    } else {
      // No token found; remain on this page or display a message.
      console.log("No access token found; staying on the callback page.");
      // Optionally, you could show a message to the user:
      document.querySelector(".message").innerText = "Authentication token not found. Please try logging in again.";
    }
  </script>
</body>
</html>
