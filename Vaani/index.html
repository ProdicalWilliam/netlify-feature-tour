<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaani's Page - Hello Kitty Theme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #ffccff; /* Light pink background */
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    a { color: #fff; text-decoration: none; }
    .profile-page {
      position: relative;
      min-height: 100vh;
      display: block;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 182, 193, 0.7);
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 20;
      transition: transform 0.3s ease;
    }
    .home-link:hover {
      transform: translateY(-3px);
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    /* Background Video & Audio */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 1s ease;
    }
    /* Profile Container Styling */
    .profile-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 182, 193, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: opacity 0.6s ease;
      z-index: 5;
    }
    .hidden { display: none; }
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: all 0.8s ease;
      margin-bottom: 15px;
    }
    .avatar.visible, .avatar:hover {
      opacity: 1;
      transform: translateY(-10px);
    }
    .overlay {
      background: rgba(255, 105, 180, 0.8); /* Hot pink overlay */
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0;
      transition: all 0.6s ease;
    }
    .overlay.visible {
      opacity: 1;
    }
    .overlay:hover {
      transform: translateY(-10px);
    }
    .overlay h2 {
      margin: 0.5em 0;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }
    .info-row {
      margin: 8px 0;
      font-weight: 300;
      font-size: 1.1em;
      color: #fff;
    }
    .view-counter {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #ffeb3b;
    }
    /* Intro Overlay Styles */
    .intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffccff;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .house-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-house {
      width: 200px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .play-house:hover {
      transform: scale(1.1);
    }
    .draggable-kitty {
      position: absolute;
      width: 80px;
      cursor: grab;
      transition: opacity 0.5s ease;
    }
    .draggable-kitty.hidden {
      opacity: 0;
    }
    .kitty-left {
      left: -100px;
      top: 50%;
    }
    .kitty-right {
      right: -100px;
      top: 50%;
    }
    /* Falling Hello Kitty Images */
    .falling-kitty {
      position: fixed;
      top: -100px;
      width: 50px;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 15;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <!-- Background Video & Audio -->
  <video id="vaani-video-bg" class="video-bg" autoplay loop muted playsinline preload="auto">
    <source src="https://cdn.discordapp.com/attachments/1261103952293003297/1357172272963780749/ssstik.io_1743645283173_online-video-cutter.com.mp4?ex=67ef3cac&is=67edeb2c&hm=05cc24a867f4193419c3b1fd9268b0e17562dd3911a5d252c06ae6c3c131f8da&" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <audio id="vaani-audio" autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1261103952293003297/1357172272963780749/ssstik.io_1743645283173_online-video-cutter.com.mp4?ex=67ef3cac&is=67edeb2c&hm=05cc24a867f4193419c3b1fd9268b0e17562dd3911a5d252c06ae6c3c131f8da&" type="audio/mp4">
  </audio>

  <!-- Intro Overlay with Play House and Draggable Hello Kitties -->
  <div id="intro-overlay" class="intro-overlay">
    <!-- Load Animation Images -->
    <img src="https://static.wikia.nocookie.net/hellokitty/images/4/47/Sanrio_Characters_Dear_Daniel_Image009.png/revision/latest/scale-to-width-down/250?cb=20170522214217" alt="Load Animation" style="width:100px; margin-bottom:10px;">
    <img src="https://pngimg.com/d/hello_kitty_PNG20.png" alt="Load Animation" style="width:100px; margin-bottom:20px;">
    
    <div class="house-container">
      <!-- Draggable Hello Kitty Elements -->
      <img id="draggable-kitty-left" class="draggable-kitty kitty-left" src="https://pngimg.com/d/hello_kitty_PNG22.png" alt="Hello Kitty">
      <img id="draggable-kitty-right" class="draggable-kitty kitty-right" src="https://pngimg.com/d/hello_kitty_PNG12.png" alt="Hello Kitty">
      <!-- Play House Image in the Middle -->
      <img id="play-house" class="play-house" src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-pink-house-vector-png-image_11244446.png" alt="Pink House">
    </div>
  </div>

  <!-- Main Content -->
  <section id="vaani" class="profile-page hidden">
    <a href="/" class="home-link">‚Üê Home</a>
    <div class="content">
      <div id="vaani-profile-container" class="profile-container">
        <img src="https://cdn.discordapp.com/avatars/1009265481921867856/a_66badd0cab886797faf965715e0d98c6?size=1024" alt="Vaani Avatar" class="avatar" id="vaani-avatar">
        <div class="overlay" id="vaani-overlay">
          <h2>senicide</h2>
          <div class="info-row">Account Created: 8/17/2022, 1:00:42 AM</div>
          <div class="info-row">Account Age: 2 years, 7 months, 17 days, 5 hours, 40 minutes, 9 seconds</div>
          <div class="info-row">Bio: Hello Kitty lover | Join our Discord: <a href="https://discord.gg/dazes" target="_blank">discord.gg/dazes</a></div>
          <div class="info-row view-counter">Views: <span id="vaani-view-count">0</span></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Falling Hello Kitty Images (Spawned via JavaScript) -->
  <script>
    // Spawn falling Hello Kitty images at random positions and intervals
    function spawnFallingKitty() {
      const kittyImages = [
        'https://pngimg.com/d/hello_kitty_PNG22.png',
        'https://pngimg.com/d/hello_kitty_PNG12.png',
        'https://pngfre.com/wp-content/uploads/hello-kitty-43-266x300.png'
      ];
      const kitty = document.createElement('img');
      kitty.src = kittyImages[Math.floor(Math.random() * kittyImages.length)];
      kitty.className = 'falling-kitty';
      kitty.style.left = Math.random() * 100 + 'vw';
      kitty.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(kitty);
      setTimeout(() => { kitty.remove(); }, 10000);
    }
    setInterval(spawnFallingKitty, 1000);

    // Intro Overlay Interactions: Drag and Drop to Reveal the Page
    const introOverlay = document.getElementById('intro-overlay');
    const playHouse = document.getElementById('play-house');
    const kittyLeft = document.getElementById('draggable-kitty-left');
    const kittyRight = document.getElementById('draggable-kitty-right');
    const vaaniSection = document.getElementById('vaani');

    function enableDrag(draggable) {
      draggable.addEventListener('mousedown', startDrag);
      draggable.addEventListener('touchstart', startDrag);
    }
    function startDrag(e) {
      e.preventDefault();
      const draggie = e.target;
      let offsetX = (e.clientX || e.touches[0].clientX) - draggie.getBoundingClientRect().left;
      let offsetY = (e.clientY || e.touches[0].clientY) - draggie.getBoundingClientRect().top;
      
      function dragMove(e) {
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        draggie.style.left = (clientX - offsetX) + 'px';
        draggie.style.top = (clientY - offsetY) + 'px';
        checkDrop(draggie);
      }
      function endDrag() {
        document.removeEventListener('mousemove', dragMove);
        document.removeEventListener('touchmove', dragMove);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchend', endDrag);
      }
      document.addEventListener('mousemove', dragMove);
      document.addEventListener('touchmove', dragMove);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }
    function checkDrop(draggie) {
      const houseRect = playHouse.getBoundingClientRect();
      const kittyRect = draggie.getBoundingClientRect();
      if (
        kittyRect.left < houseRect.right &&
        kittyRect.right > houseRect.left &&
        kittyRect.top < houseRect.bottom &&
        kittyRect.bottom > houseRect.top
      ) {
        // Fade out the kitty
        draggie.style.transition = 'opacity 0.5s ease';
        draggie.style.opacity = '0';
        setTimeout(() => {
          draggie.classList.add('hidden');
          // When both kitties are hidden, hide the intro overlay
          if (kittyLeft.classList.contains('hidden') && kittyRight.classList.contains('hidden')) {
            hideIntroOverlay();
          }
        }, 500);
      }
    }
    function hideIntroOverlay() {
      introOverlay.style.transition = 'opacity 1s ease';
      introOverlay.style.opacity = '0';
      setTimeout(() => {
        introOverlay.style.display = 'none';
        vaaniSection.classList.remove('hidden');
        document.getElementById('vaani-video-bg').style.opacity = '1';
        // Update view counter (client-side demo)
        let viewCount = parseInt(localStorage.getItem('vaaniViewCount') || '0');
        viewCount++;
        localStorage.setItem('vaaniViewCount', viewCount.toString());
        document.getElementById('vaani-view-count').textContent = viewCount;
        // Reveal profile container animations
        document.getElementById('vaani-avatar').classList.add('visible');
        document.getElementById('vaani-overlay').classList.add('visible');
      }, 1000);
    }
    enableDrag(kittyLeft);
    enableDrag(kittyRight);
  </script>
</body>
</html>
