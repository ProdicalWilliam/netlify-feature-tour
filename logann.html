<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logann</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }
    
    /* Video background styles */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: blur(30px);
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    #content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    /* Overlay for Logann's info */
    .overlay {
      position: relative;
      background: rgba(20, 0, 30, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      padding-top: 80px; /* Added space for avatar */
      border-radius: 20px;
      text-align: center;
      z-index: 3;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: all 0.6s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px; /* Added space for avatar to sit above */
    }
    
    .overlay.visible {
      opacity: 1;
    }
    
    .overlay:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .overlay h2 {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .info-row {
      margin: 8px 0;
      font-weight: 300;
      font-size: 1.1em;
      letter-spacing: 0.5px;
    }
    
    /* Website link styling */
    .website-link {
      margin-top: 15px;
      color: #bb86fc;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
    }
    
    .website-link:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
    
    /* Discord avatar styling */
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: all 0.8s ease;
      position: absolute;
      top: 0;
      z-index: 4;
      cursor: pointer;
    }
    
    .avatar:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .avatar.visible {
      opacity: 1;
    }
    
    /* Money rain effect */
    .money {
      position: fixed;
      font-size: 24px;
      user-select: none;
      z-index: 1;
      top: -30px;
      animation: moneyFall linear forwards;
    }
    
    @keyframes moneyFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(calc(100vh + 30px)) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Initial purple circle */
    .intro-circle {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(128, 0, 255, 0.7) 0%, rgba(60, 0, 120, 0.7) 70%, rgba(40, 0, 80, 0) 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px 20px rgba(128, 0, 255, 0.5);
      cursor: pointer;
      animation: circleEntry 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-100vh);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .intro-circle::after {
      content: "CLICK";
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: white;
      text-shadow: 0 0 10px white;
    }
    
    @keyframes circleEntry {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
      }
      70% {
        transform: translateY(20px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes circlePulse {
      0% {
        box-shadow: 0 0 50px 20px rgba(128, 0, 255, 0.5);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 60px 25px rgba(128, 0, 255, 0.6);
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 50px 20px rgba(128, 0, 255, 0.5);
        transform: scale(1);
      }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Content container -->
  <div id="content">
    <!-- Intro circle that appears first -->
    <div id="intro-circle" class="intro-circle"></div>
    
    <!-- Profile that appears after clicking -->
    <div id="profile-container" class="profile-container hidden">
      <img src="https://cdn.discordapp.com/avatars/726013275149434910/ca87e53ce32eee345ffc1ee41da048d1.webp?size=2048" alt="Discord Avatar" class="avatar" id="avatar">
      <div class="overlay" id="overlay">
        <h2>logann999</h2>
        <div class="info-row">Member since June 2020</div>
        <div class="info-row">Account age: 4+ years</div>
        <div class="info-row">EST timezone</div>
        <a href="https://dazes.org/logann.html" class="website-link" target="_blank">dazes.org</a>
      </div>
    </div>
  </div>
  
  <!-- Video element -->
  <video id="video-bg" class="video-bg" autoplay loop playsinline preload="auto">
    Your browser does not support the video tag.
  </video>
  
  <script>
    // Elements
    const introCircle = document.getElementById('intro-circle');
    const profileContainer = document.getElementById('profile-container');
    const avatar = document.getElementById('avatar');
    const overlay = document.getElementById('overlay');
    const videoElement = document.getElementById('video-bg');
    
    // Set the video source with preload attribute to load faster
    videoElement.src = "https://cdn.discordapp.com/attachments/1261103952293003297/1357132466313498845/King_Von_-_Armed__Dangerous_Official_Video_1_1.mp4?ex=67ef179a&is=67edc61a&hm=b08247dc8d94169ce0d098757cf55222c4fd94233c16b4ffdcfc83a1b7791345";
    videoElement.preload = "auto"; // Attempt to load the video as soon as possible
    
    // Add pulse animation to intro circle
    introCircle.style.animation = "circleEntry 1.5s ease-out forwards, circlePulse 2s infinite 1.5s";
    
    // Function to handle start click
    introCircle.addEventListener('click', () => {
      // Hide the intro circle with transition
      introCircle.style.transition = "transform 0.5s ease-out, opacity 0.5s ease-out";
      introCircle.style.transform = "scale(1.5)";
      introCircle.style.opacity = "0";
      
      // Show profile after a short delay
      setTimeout(() => {
        introCircle.classList.add('hidden');
        profileContainer.classList.remove('hidden');
        
        // Start video and animations
        attemptPlayback();
        startEffects();
      }, 500);
    });
    
    // Attempt to play the video
    function attemptPlayback() {
      videoElement.play().then(() => {
        console.log("Video playback started.");
        // Set to normal speed
        videoElement.playbackRate = 1.0;
        // Fade in video
        videoElement.style.opacity = "1";
      }).catch(err => {
        console.error("Playback error:", err);
      });
    }
    
    // Start visual effects
    function startEffects() {
      // Show profile elements
      setTimeout(() => {
        avatar.classList.add('visible');
        overlay.classList.add('visible');
        
        // Start money rain
        createMoneyRain();
      }, 300);
    }
    
    // Money rain effect
    function createMoneyRain() {
      const moneyEmojis = ['ðŸ’°', 'ðŸ’µ', 'ðŸ’¸', 'ðŸ’²', 'ðŸ¤‘', 'ðŸ’¶', 'ðŸ’·'];
      const body = document.querySelector('body');
      
      // Create money emoji every 200ms
      setInterval(() => {
        const money = document.createElement('div');
        money.classList.add('money');
        
        // Random emoji from the array
        money.innerText = moneyEmojis[Math.floor(Math.random() * moneyEmojis.length)];
        
        // Random horizontal position
        money.style.left = Math.random() * 100 + 'vw';
        
        // Random animation duration between 4-8 seconds
        const animationDuration = 4 + Math.random() * 4;
        money.style.animationDuration = animationDuration + 's';
        
        // Remove money element after animation completes
        setTimeout(() => {
          money.remove();
        }, animationDuration * 1000);
        
        body.appendChild(money);
      }, 200);
    }
    
    // Video event listeners for reliable playback
    videoElement.addEventListener('error', (e) => {
      console.error("Video error:", e);
      videoElement.load();
    });
    videoElement.addEventListener('stalled', attemptPlayback);
    videoElement.addEventListener('ended', () => {
      videoElement.currentTime = 0;
      attemptPlayback();
    });
  </script>
</body>
</html>
