<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Customize Your Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    /* Fullscreen background container */
    #bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: filter 0.3s ease;
    }
    #bg-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #overlay-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #circles-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    /* Sidebar styling */
    #sidebar-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 50px;
      background: rgba(0,0,0,0.7);
      z-index: 5;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    #sidebar-container:hover {
      width: 350px;
    }
    #custom-panel {
      padding: 15px;
      color: #fff;
    }
    #custom-panel h1 {
      font-size: 1.4em;
      margin-top: 0;
    }
    #custom-panel input[type="text"],
    #custom-panel input[type="number"],
    #custom-panel input[type="color"] {
      width: 100%;
      padding: 6px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    #custom-panel button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      margin-top: 8px;
    }
    #custom-panel button:hover {
      background: #1e7e34;
    }
    /* Logout button */
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 6;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // … other config values
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check if user is logged in; if not, redirect to login.html
    auth.onAuthStateChanged(user => {
      if (user) {
        // Use the user's email as key – or you could store a separate username in Firestore
        window.currentUser = user.email;
        loadSettings();
      } else {
        window.location.href = "login.html";
      }
    });

    function applyCustomizations(settings) {
      // Apply blur effect
      document.getElementById("bg-container").style.filter = "blur(" + (settings.blurLevel || 0) + "px)";
      // Overlay text
      const overlay = document.getElementById("overlay-text");
      overlay.textContent = settings.overlayContent || "";
      overlay.style.color = settings.overlayColor || "#ffffff";
      overlay.style.fontSize = (settings.overlaySize || 2) + "em";
      // Background media
      if (settings.bgUrl) {
        if (/\.(mp4|webm|ogg)(\?.*)?$/i.test(settings.bgUrl)) {
          const video = document.getElementById("bg-video");
          video.src = settings.bgUrl;
          video.style.display = "block";
          video.play();
          document.getElementById("bg-image").style.backgroundImage = "";
        } else {
          document.getElementById("bg-image").style.backgroundImage = "url(" + settings.bgUrl + ")";
          document.getElementById("bg-video").style.display = "none";
        }
      }
      // Circles overlay
      if (settings.showCircles) {
        generateCircles(settings.circleCount, settings.circleSize, settings.circleColor);
      } else {
        document.getElementById("circles-overlay").innerHTML = "";
      }
    }

    function generateCircles(count, size, color) {
      const overlay = document.getElementById('circles-overlay');
      overlay.innerHTML = "";
      count = count || 10;
      size = size || 50;
      color = color || "#ffffff";
      for (let i = 0; i < count; i++) {
        const circle = document.createElement('div');
        circle.style.position = "absolute";
        circle.style.width = size + "px";
        circle.style.height = size + "px";
        circle.style.backgroundColor = color;
        circle.style.borderRadius = "50%";
        circle.style.opacity = "0.5";
        circle.style.top = Math.random() * 100 + "%";
        circle.style.left = Math.random() * 100 + "%";
        overlay.appendChild(circle);
      }
    }

    async function saveSettings() {
      // Gather all customization values
      const settings = {
        bgUrl: document.getElementById("bg-url").value.trim(),
        blurLevel: document.getElementById("blur-level").value,
        overlayContent: document.getElementById("overlay-content").value,
        overlayColor: document.getElementById("overlay-color").value,
        overlaySize: document.getElementById("overlay-size").value,
        showCircles: document.getElementById("toggle-circles").checked,
        circleColor: document.getElementById("circle-color").value,
        circleSize: parseInt(document.getElementById("circle-size").value),
        circleCount: parseInt(document.getElementById("circle-count").value)
      };
      try {
        await db.collection("userSettings").doc(window.currentUser).set(settings);
        applyCustomizations(settings);
        alert("Settings saved!");
      } catch (error) {
        console.error("Error saving settings:", error);
      }
    }

    async function loadSettings() {
      try {
        const doc = await db.collection("userSettings").doc(window.currentUser).get();
        if (doc.exists) {
          const settings = doc.data();
          // Populate form fields with saved settings
          document.getElementById("bg-url").value = settings.bgUrl || "";
          document.getElementById("blur-level").value = settings.blurLevel || 0;
          document.getElementById("overlay-content").value = settings.overlayContent || "";
          document.getElementById("overlay-color").value = settings.overlayColor || "#ffffff";
          document.getElementById("overlay-size").value = settings.overlaySize || 2;
          document.getElementById("toggle-circles").checked = settings.showCircles || false;
          document.getElementById("circle-color").value = settings.circleColor || "#ffffff";
          document.getElementById("circle-size").value = settings.circleSize || 50;
          document.getElementById("circle-count").value = settings.circleCount || 10;
          applyCustomizations(settings);
        }
      } catch (error) {
        console.error("Error loading settings:", error);
      }
    }

    function logout() {
      auth.signOut();
    }
  </script>
</head>
<body>
  <div id="bg-container">
    <div id="bg-image"></div>
    <video id="bg-video" autoplay muted loop></video>
    <div id="circles-overlay"></div>
  </div>
  <div id="overlay-text"></div>
  <div id="sidebar-container">
    <div id="custom-panel">
      <h1>Customize</h1>
      <input type="text" id="bg-url" placeholder="Background Image or Direct Video URL">
      <input type="number" id="blur-level" placeholder="Blur Level (px)" value="0" min="0">
      <input type="text" id="overlay-content" placeholder="Overlay Text">
      <input type="color" id="overlay-color" value="#ffffff">
      <input type="number" id="overlay-size" placeholder="Text Size (em)" value="2" step="0.1">
      <label>
        <input type="checkbox" id="toggle-circles"> Show Circles
      </label>
      <input type="color" id="circle-color" value="#ffffff">
      <input type="number" id="circle-size" placeholder="Circle Size (px)" value="50">
      <input type="number" id="circle-count" placeholder="Circle Count" value="10">
      <button onclick="saveSettings()">Save Changes</button>
    </div>
  </div>
  <button id="logout-btn" onclick="logout()">Logout</button>
</body>
</html>
