<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Dazes.org</title> 
  <style>
    /* Main site styles */
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: 'Montserrat', sans-serif;
      color: #fff; 
      scroll-behavior: smooth;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
    
    /* Main page styles */
    .main-page {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(45deg, #222, #fff); 
      background-size: 200% 200%; 
      animation: gradientAnimation 10s linear infinite;
    }
    
    @keyframes gradientAnimation { 
      0% { background-position: 0% 0%; } 
      100% { background-position: 100% 100%; } 
    } 
    
    .container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      padding: 2rem; 
      text-align: center; 
    } 
    
    h1 { 
      font-size: 3rem; 
      margin-bottom: 2rem; 
      text-shadow: 0 0 10px rgba(255,255,255,0.5); 
    } 
    
    .name-grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px; 
      max-width: 800px; 
    } 
    
    .name-card { 
      background: rgba(0,0,0,0.3); 
      border-radius: 10px; 
      padding: 20px; 
      text-align: center; 
      transition: all 0.3s ease; 
    } 
    
    .name-card:hover { 
      transform: translateY(-10px); 
      background: rgba(0,0,0,0.5); 
      box-shadow: 0 0 15px rgba(255,255,255,0.3); 
    } 
    
    a { 
      color: #fff; 
      text-decoration: none; 
      font-size: 1.2rem; 
    }
    
    /* Profile page styles */
    .profile-page {
      height: 100vh;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    
    /* Video background styles */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: blur(30px);
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    /* Overlay for profile info */
    .overlay {
      position: relative;
      background: rgba(20, 0, 30, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      padding-top: 80px; /* Added space for avatar */
      border-radius: 20px;
      text-align: center;
      z-index: 3;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: all 0.6s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px; /* Added space for avatar to sit above */
    }
    
    .overlay.visible {
      opacity: 1;
    }
    
    .overlay:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .overlay h2 {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .info-row {
      margin: 8px 0;
      font-weight: 300;
      font-size: 1.1em;
      letter-spacing: 0.5px;
    }
    
    /* Website link styling */
    .website-link {
      margin-top: 15px;
      color: #bb86fc;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
    }
    
    .website-link:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
    
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    .home-link:hover {
      background: rgba(0,0,0,0.8);
      transform: translateY(-3px);
    }
    
    /* Discord avatar styling */
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: all 0.8s ease;
      position: absolute;
      top: 0;
      z-index: 4;
      cursor: pointer;
    }
    
    .avatar:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .avatar.visible {
      opacity: 1;
    }
    
    /* Money rain effect */
    .money {
      position: fixed;
      font-size: 24px;
      user-select: none;
      z-index: 1;
      top: -30px;
      animation: moneyFall linear forwards;
    }
    
    @keyframes moneyFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(calc(100vh + 30px)) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Initial purple circle */
    .intro-circle {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(128, 0, 255, 0.7) 0%, rgba(60, 0, 120, 0.7) 70%, rgba(40, 0, 80, 0) 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px 20px rgba(128, 0, 255, 0.5);
      cursor: pointer;
      animation: circleEntry 1.5s ease-out forwards, circlePulse 2s infinite 1.5s;
      opacity: 0;
      transform: translateY(-100vh);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .intro-circle::after {
      content: "CLICK";
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: white;
      text-shadow: 0 0 10px white;
    }
    
    @keyframes circleEntry {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
      }
      70% {
        transform: translateY(20px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes circlePulse {
      0% {
        box-shadow: 0 0 50px 20px rgba(128, 0, 255, 0.5);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 60px 25px rgba(128, 0, 255, 0.6);
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 50px 20px rgba(128, 0, 255, 0.5);
        transform: scale(1);
      }
    }
    
    .hidden {
      display: none !important;
    }
    
    .temp-label {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <!-- Main landing page -->
  <section id="home" class="main-page">
    <div class="container"> 
      <h1>Welcome to Dazes.org</h1> 
      <div class="name-grid"> 
        <div class="name-card"><a href="#william">William</a></div> 
        <div class="name-card"><a href="#brayden">Brayden</a></div> 
        <div class="name-card"><a href="#vaani">Vaani</a></div> 
        <div class="name-card"><a href="#maddie">Maddie</a></div> 
        <div class="name-card"><a href="#bambi">Bambi</a></div> 
        <div class="name-card"><a href="#logann">Logann</a></div> 
        <div class="name-card"><a href="#mikey">Mikey</a></div> 
        <div class="name-card"><a href="#proxy">Proxy</a></div> 
      </div> 
    </div>
  </section>

  <!-- William's Page -->
  <section id="william" class="profile-page">
    <a href="#home" class="home-link">← Home</a>

  </section>
  
  <!-- Brayden's Page -->
  <section id="brayden" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1 class="temp-label">#TEMP#</h1>
    </div>
  </section>
  
  <!-- Vaani's Page -->
  <section id="vaani" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1 class="temp-label">#TEMP#</h1>
    </div>
  </section>
  
  <!-- Maddie's Page -->
  <section id="maddie" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1 class="temp-label">#TEMP#</h1>
    </div>
  </section>
  
  <!-- Bambi's Page -->
  <section id="bambi" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1 class="temp-label">#TEMP#</h1>
    </div>
  </section>
  
  <!-- Logann's Page -->
  <section id="logann" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <!-- Intro circle that appears first -->
      <div id="logann-intro-circle" class="intro-circle"></div>
      
      <!-- Profile that appears after clicking -->
      <div id="logann-profile-container" class="profile-container hidden">
        <img src="https://cdn.discordapp.com/avatars/726013275149434910/ca87e53ce32eee345ffc1ee41da048d1.webp?size=2048" alt="Discord Avatar" class="avatar" id="logann-avatar">
        <div class="overlay" id="logann-overlay">
          <h2>logann999</h2>
          <div class="info-row">Member since June 2020</div>
          <div class="info-row">Account age: 4+ years</div>
          <div class="info-row">EST timezone</div>
          <a href="#logann" class="website-link">dazes.org</a>
        </div>
      </div>
    </div>
    
    <!-- Video element -->
    <video id="logann-video-bg" class="video-bg" autoplay loop playsinline preload="auto">
      Your browser does not support the video tag.
    </video>
  </section>
  
  <!-- Mikey's Page -->
  <section id="mikey" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1 class="temp-label">#TEMP#</h1>
    </div>
  </section>
  
  <!-- Proxy's Page -->
  <section id="proxy" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1 class="temp-label">#TEMP#</h1>
    </div>
  </section>
  
  <script>
    // Logann's page setup
    document.addEventListener('DOMContentLoaded', function() {
      // Elements for Logann's page
      const logannIntroCircle = document.getElementById('logann-intro-circle');
      const logannProfileContainer = document.getElementById('logann-profile-container');
      const logannAvatar = document.getElementById('logann-avatar');
      const logannOverlay = document.getElementById('logann-overlay');
      const logannVideoElement = document.getElementById('logann-video-bg');
      
      // Set the video source with preload attribute to load faster
      logannVideoElement.src = "https://cdn.discordapp.com/attachments/1261103952293003297/1357132466313498845/King_Von_-_Armed__Dangerous_Official_Video_1_1.mp4?ex=67ef179a&is=67edc61a&hm=b08247dc8d94169ce0d098757cf55222c4fd94233c16b4ffdcfc83a1b7791345";
      logannVideoElement.preload = "auto";
      
      // Function to handle start click for Logann
      logannIntroCircle.addEventListener('click', () => {
        // Hide the intro circle with transition
        logannIntroCircle.style.transition = "transform 0.5s ease-out, opacity 0.5s ease-out";
        logannIntroCircle.style.transform = "scale(1.5)";
        logannIntroCircle.style.opacity = "0";
        
        // Show profile after a short delay
        setTimeout(() => {
          logannIntroCircle.classList.add('hidden');
          logannProfileContainer.classList.remove('hidden');
          
          // Start video and animations
          attemptLogannPlayback();
          startLogannEffects();
        }, 500);
      });
      
      // Attempt to play the video
      function attemptLogannPlayback() {
        logannVideoElement.play().then(() => {
          // Set to normal speed
          logannVideoElement.playbackRate = 1.0;
          // Fade in video
          logannVideoElement.style.opacity = "1";
        }).catch(err => {
          console.error("Playback error:", err);
        });
      }
      
      // Start visual effects
      function startLogannEffects() {
        // Show profile elements
        setTimeout(() => {
          logannAvatar.classList.add('visible');
          logannOverlay.classList.add('visible');
          
          // Start money rain
          createLogannMoneyRain();
        }, 300);
      }
      
      // Money rain effect
      function createLogannMoneyRain() {
        const moneyEmojis = ['💰', '💵', '💸', '💲', '🤑', '💶', '💷'];
        
        // Create money emoji every 200ms
        const moneyInterval = setInterval(() => {
          // Only create money if we're currently on Logann's section
          if (window.location.hash === '#logann') {
            const money = document.createElement('div');
            money.classList.add('money');
            
            // Random emoji from the array
            money.innerText = moneyEmojis[Math.floor(Math.random() * moneyEmojis.length)];
            
            // Random horizontal position
            money.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration between 4-8 seconds
            const animationDuration = 4 + Math.random() * 4;
            money.style.animationDuration = animationDuration + 's';
            
            // Remove money element after animation completes
            setTimeout(() => {
              money.remove();
            }, animationDuration * 1000);
            
            document.body.appendChild(money);
          }
        }, 200);
        
        // Check if we navigate away from Logann's page
        window.addEventListener('hashchange', function() {
          if (window.location.hash !== '#logann') {
            clearInterval(moneyInterval);
            // Remove any existing money elements
            document.querySelectorAll('.money').forEach(el => el.remove());
          }
        });
      }
      
      // Video event listeners for reliable playback
      logannVideoElement.addEventListener('error', (e) => {
        logannVideoElement.load();
      });
      logannVideoElement.addEventListener('stalled', attemptLogannPlayback);
      logannVideoElement.addEventListener('ended', () => {
        logannVideoElement.currentTime = 0;
        attemptLogannPlayback();
      });
      
      // Auto-start Logann's page if directly accessed via hash
      if (window.location.hash === '#logann') {
        setTimeout(() => {
          logannIntroCircle.click();
        }, 1000);
      }
    });
  </script>
</body>
</html>
