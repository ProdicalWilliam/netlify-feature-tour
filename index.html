<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes.org</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #222, #fff);
      background-size: 200% 200%;
      animation: gradientAnimation 10s linear infinite;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    @keyframes gradientAnimation {
      0%   { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .name-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 800px;
    }
    .name-card {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .name-card:hover {
      transform: translateY(-10px);
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Dazes.org</h1>
    <div class="name-grid">
      <div class="name-card"><a href="william.html">William</a></div>
      <div class="name-card"><a href="brayden.html">Brayden</a></div>
      <div class="name-card"><a href="vaani.html">Vaani</a></div>
      <div class="name-card"><a href="maddie.html">Maddie</a></div>
      <div class="name-card"><a href="bambi.html">Bambi</a></div>
      <div class="name-card"><a href="logann.html">Logann</a></div>
      <div class="name-card"><a href="mikey.html">Mikey</a></div>
      <div class="name-card"><a href="proxy.html">Proxy</a></div>
    </div>
  </div>
</body>
</html>
