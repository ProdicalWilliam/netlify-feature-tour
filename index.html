<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes</title>
  <!-- Favicon -->
  <link rel="icon" href="https://pngimg.com/d/demon_PNG63.png" type="image/png">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }
    /* Main Page Background */
    .main-page {
      min-height: 100vh;
      background: url('https://t3.ftcdn.net/jpg/07/03/87/34/360_F_703873440_hnBJTRwDOp6J1XkcMMEdOKkjpweGTzYT.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1.5s ease-in;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Container to center content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }
    /* Search Bar */
    #searchInput {
      padding: 0.8rem 1rem;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    /* Grid Layout for Cards */
    .name-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 960px;
      margin-bottom: 2rem;
    }
    /* Card Styles – larger clickable area */
    .name-card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    .name-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }
    /* Make the whole card clickable */
    .name-card a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      font-size: 1.5rem;
      font-weight: 600;
    }
    /* Home link styling */
    .home-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .home-link:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    /* Profile Page Styles */
    .profile-page {
      display: none;
      min-height: 100vh;
      padding: 2rem;
      background: #222;
      position: relative;
    }
    .profile-page .content {
      margin-top: 3rem;
      text-align: center;
    }
    /* Footer */
    footer {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    /* Login/Register Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal {
      background: #333;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal h2 {
      margin-bottom: 1rem;
    }
    .modal input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .modal button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      background: #4b0082;
      color: #fff;
      transition: background 0.3s ease;
    }
    .modal button:hover {
      background: #3a0066;
    }
    .toggle-auth {
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #4b0082;
      text-decoration: underline;
    }
  </style>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Main Landing Page -->
  <section id="home" class="main-page">
    <div class="container">
      <h1>Welcome to Dazes.org</h1>
      <!-- Search Bar -->
      <input type="text" id="searchInput" placeholder="Search by name...">
      <!-- Card Grid -->
      <div class="name-grid" id="nameGrid">
        <div class="name-card" data-name="William">
          <a href="#william">William</a>
        </div>
        <div class="name-card" data-name="Brayden">
          <a href="#brayden">Brayden</a>
        </div>
        <div class="name-card" data-name="Vaani">
          <a href="#vaani">Vaani</a>
        </div>
        <div class="name-card" data-name="Maddie">
          <a href="#maddie">Maddie</a>
        </div>
        <div class="name-card" data-name="Bambi">
          <a href="#bambi">Bambi</a>
        </div>
        <div class="name-card" data-name="Logann">
          <a href="#logann">Logann</a>
        </div>
        <div class="name-card" data-name="Mikey">
          <a href="#mikey">Mikey</a>
        </div>
        <div class="name-card" data-name="Proxy">
          <a href="#proxy">Proxy</a>
        </div>
      </div>
      <!-- Button to trigger login/register modal -->
      <button id="openAuthModal">Login / Register</button>
    </div>
  </section>

  <!-- In-Page Profile Sections -->
  <section id="william" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>William's Profile</h1>
      <!-- Additional content for William -->
    </div>
  </section>
  <!-- Add other profiles similarly -->
  <section id="maddie" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>Maddie's Profile</h1>
    </div>
  </section>
  <section id="bambi" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>Bambi's Profile</h1>
    </div>
  </section>
  <section id="mikey" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>Mikey's Profile</h1>
    </div>
  </section>
  <section id="proxy" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>Proxy's Profile</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Copyright @William INC 2025 Dazes.org</p>
  </footer>

  <!-- Login/Register Modal (hidden by default) -->
  <div class="modal-overlay" id="authModal" style="display: none;">
    <div class="modal">
      <h2 id="modalTitle">Login</h2>
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="authActionBtn">Login</button>
      <div class="toggle-auth" id="toggleAuth">Don't have an account? Register</div>
    </div>
  </div>

  <script>
    // Firebase configuration – replace with your own project's settings.
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Modal and auth form elements
    const authModal = document.getElementById('authModal');
    const modalTitle = document.getElementById('modalTitle');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const authActionBtn = document.getElementById('authActionBtn');
    const toggleAuth = document.getElementById('toggleAuth');

    let isLoginMode = true; // toggle between login and register

    // Toggle between login and register modes
    toggleAuth.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      modalTitle.textContent = isLoginMode ? 'Login' : 'Register';
      authActionBtn.textContent = isLoginMode ? 'Login' : 'Register';
      toggleAuth.textContent = isLoginMode ? "Don't have an account? Register" : "Already have an account? Login";
    });

    // Open auth modal when button is clicked
    document.getElementById('openAuthModal').addEventListener('click', () => {
      authModal.style.display = 'flex';
    });

    // Handle login or registration
    authActionBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if(isLoginMode) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Logged in successfully!");
            authModal.style.display = 'none';
          })
          .catch((error) => {
            alert("Login error: " + error.message);
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Registered and logged in successfully!");
            authModal.style.display = 'none';
          })
          .catch((error) => {
            alert("Registration error: " + error.message);
          });
      }
    });

    // Close modal if clicked outside of modal content
    authModal.addEventListener('click', (e) => {
      if(e.target === authModal) {
        authModal.style.display = 'none';
      }
    });

    /* --- Old Redirect System (Hash Navigation) --- */
    document.addEventListener('DOMContentLoaded', function() {
      const sections = document.querySelectorAll('.profile-page');
      function showSection(hash) {
        sections.forEach(sec => sec.style.display = 'none');
        if (hash) {
          const target = document.getElementById(hash);
          if (target) {
            target.style.display = 'block';
          }
        } else {
          document.getElementById('home').style.display = 'block';
        }
      }
      window.addEventListener('hashchange', () => {
        showSection(window.location.hash.substring(1));
      });
      // Initialize display based on the current hash
      showSection(window.location.hash.substring(1));
    });

    /* --- Search Filter for Name Cards --- */
    document.getElementById('searchInput').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const cards = document.querySelectorAll('.name-card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
