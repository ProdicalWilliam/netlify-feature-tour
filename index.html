<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes.org Shell</title>
  <style>
    /* Global styles: animated diagonal gradient background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, black, white);
      background-size: 200% 200%;
      animation: gradientAnimation 10s linear infinite;
    }
    @keyframes gradientAnimation {
      0%   { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    /* Video background styles with strong blur */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: blur(40px);
      /* Hidden by default */
      display: none;
    }
  </style>
</head>
<body>
  <!-- Video element for Logann's video background -->
  <video id="logann-video" class="video-bg" autoplay loop playsinline preload="auto">
    <!-- No muted attribute so it remains unmuted -->
  </video>

  <script>
    const videoElement = document.getElementById('logann-video');

    // Set the video source URL
    videoElement.src = "https://download1526.mediafire.com/9br456bxuyagQRRpFtUJhgstxbXFxMcVt1rGoB1hrhpFm8tSV8Qx9BTRBfNn3ga7qL56cJoVhHul8ZSdSfIK3QRNaWT36tDLmCWC54gRi7jXslg9A6UuslCuCz9rHZKTkDPP9GPXIq3iIwuPYOhrF1h1484J6aSldiIHnudkZZpVrms/2sjht3exunyp321/King+Von+-+Armed+%26+Dangerous+%28Official+Video%29.mp4";

    // Router: Only show the video when URL hash is "Logann"
    function route() {
      const hash = window.location.hash.substring(1).trim();
      if (hash === "Logann") {
        videoElement.style.display = "block";
        attemptPlayback();
      } else {
        videoElement.style.display = "none";
      }
    }

    // Attempt to play the video
    function attemptPlayback() {
      videoElement.play().then(() => {
        console.log("Video is playing unmuted.");
      }).catch(err => {
        console.error("Autoplay failed, waiting for user interaction to resume playback:", err);
      });
    }

    // Listen for changes to the hash and on page load
    window.addEventListener("hashchange", route);
    window.addEventListener("DOMContentLoaded", route);

    // Improved error handling and recovery for the video element
    videoElement.addEventListener('canplay', attemptPlayback);

    videoElement.addEventListener('error', (e) => {
      console.error('Video error encountered:', e);
      videoElement.load();
      attemptPlayback();
    });

    videoElement.addEventListener('stalled', (e) => {
      console.warn('Video stalled, attempting to resume playback.', e);
      attemptPlayback();
    });

    videoElement.addEventListener('ended', () => {
      // In case the video ends, reset time and play again
      videoElement.currentTime = 0;
      attemptPlayback();
    });

    // Listen for a click on the document to try resuming playback if autoplay is blocked
    document.addEventListener('click', () => {
      attemptPlayback();
    });
  </script>
</body>
</html>
