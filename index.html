<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes</title>
  <style>
    /* Main site styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
    /* Main page styles */
    .main-page {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(45deg, #222, #fff);
      background-size: 200% 200%;
      animation: gradientAnimation 10s linear infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .name-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 800px;
    }
    .name-card {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .name-card:hover {
      transform: translateY(-10px);
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Main landing page -->
  <section id="home" class="main-page">
    <div class="container">
      <h1>Welcome to Dazes.org</h1>
      <div class="name-grid">
        <div class="name-card"><a href="#william">William</a></div>
        <!-- Brayden now lives in its own folder -->
        <div class="name-card"><a href="/brayden/">Brayden</a></div>
        <div class="name-card"><a href="/Vaani">Vaani</a></div>
        <div class="name-card"><a href="#maddie">Maddie</a></div>
        <div class="name-card"><a href="#bambi">Bambi</a></div>
        <!-- Logann now lives in its own folder -->
        <div class="name-card"><a href="/logann/">Logann</a></div>
        <div class="name-card"><a href="#mikey">Mikey</a></div>
        <div class="name-card"><a href="#proxy">Proxy</a></div>
      </div>
    </div>
  </section>

  <!-- William's Page (in-page) -->
  <section id="william" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>#TEMP#</h1>
    </div>
  </section>

  <!-- Maddie's Page (in-page) -->
  <section id="maddie" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>#TEMP#</h1>
    </div>
  </section>

  <!-- Bambi's Page (in-page) -->
  <section id="bambi" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>#TEMP#</h1>
    </div>
  </section>

  <!-- Mikey's Page (in-page) -->
  <section id="mikey" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>#TEMP#</h1>
    </div>
  </section>

  <!-- Proxy's Page (in-page) -->
  <section id="proxy" class="profile-page">
    <a href="#home" class="home-link">← Home</a>
    <div class="content">
      <h1>#TEMP#</h1>
    </div>
  </section>

  <script>
    // Basic hash navigation for the in-page sections
    document.addEventListener('DOMContentLoaded', function() {
      const sections = document.querySelectorAll('.profile-page');
      function showSection(hash) {
        sections.forEach(sec => sec.style.display = 'none');
        if (hash) {
          const target = document.getElementById(hash);
          if (target) {
            target.style.display = 'block';
          }
        } else {
          document.getElementById('home').style.display = 'block';
        }
      }
      window.addEventListener('hashchange', () => {
        showSection(window.location.hash.substring(1));
      });
      // Initialize display
      showSection(window.location.hash.substring(1));
    });
  </script>
</body>
</html>
