<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes.org Shell</title>
  <style>
    /* Global styles: gradient background with animation */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, black, white);
      background-size: 200% 200%;
      animation: gradientAnimation 10s linear infinite;
    }
    @keyframes gradientAnimation {
      0%   { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    /* Video background styles with increased blur */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: blur(40px);
    }
  </style>
</head>
<body>
  <!-- Video element for the background -->
  <video id="logann-video" class="video-bg" autoplay loop muted playsinline preload="auto"></video>

  <script>
    // Get the video element
    const video = document.getElementById('logann-video');
    // Set the video source
    video.src = "https://download1526.mediafire.com/9br456bxuyagQRRpFtUJhgstxbXFxMcVt1rGoB1hrhpFm8tSV8Qx9BTRBfNn3ga7qL56cJoVhHul8ZSdSfIK3QRNaWT36tDLmCWC54gRi7jXslg9A6UuslCuCz9rHZKTkDPP9GPXIq3iIwuPYOhrF1h1484J6aSldiIHnudkZZpVrms/2sjht3exunyp321/King+Von+-+Armed+%26+Dangerous+%28Official+Video%29.mp4";

    // Start playback when the video can play
    video.addEventListener('canplay', () => {
      video.play().catch(err => console.error("Playback error:", err));
    });

    // In case the video ends, reset time and play again
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });

    // On error, try to recover by reloading and playing the video
    video.addEventListener('error', (e) => {
      console.error('Video encountered an error:', e);
      video.load();
      video.play();
    });

    // On stalled events, attempt to resume playback
    video.addEventListener('stalled', (e) => {
      console.warn('Video stalled, attempting to resume playback.', e);
      video.play();
    });
  </script>
</body>
</html>
