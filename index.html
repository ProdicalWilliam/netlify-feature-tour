<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes.org</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    // List of hardcoded names.
    const names = [
      "William",
      "Brayden",
      "Vaani",
      "Maddie",
      "Bambi",
      "Logann",
      "Mikey",
      "Proxy"
    ];

    const contentDiv = document.getElementById("content");

    // Display the main page with links.
    function displayMainPage() {
      let html = "<h1>Welcome to Dazes.org</h1>";
      html += "<p>Select a name below:</p>";
      html += "<ul>";
      names.forEach(name => {
        // Use hash routing so the link goes to "#Name"
        html += `<li><a href="#${name}">${name}</a></li>`;
      });
      html += "</ul>";
      contentDiv.innerHTML = html;
    }

    // Display the greeting page for a name.
    function displayNamePage(name) {
      contentDiv.innerHTML = `<h1>Hello ${name}!</h1>
        <p>Welcome to ${name}'s page on Dazes.org.</p>
        <p><a href="#">Back to main page</a></p>`;
    }

    // Router function.
    function route() {
      // Get the hash value (without the '#' character).
      const hash = window.location.hash.substring(1).trim();
      
      // If no hash or the hash doesn't match any name, show the main page.
      if (!hash || !names.includes(hash)) {
        displayMainPage();
      } else {
        displayNamePage(hash);
      }
    }

    // Listen for hash changes (when the URL changes after clicking a link).
    window.addEventListener("hashchange", route);

    // Ensure the correct page is shown on initial load.
    window.addEventListener("DOMContentLoaded", route);
  </script>
</body>
</html>
