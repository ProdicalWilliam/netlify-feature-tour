<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes.org</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    // List of hardcoded names.
    const names = [
      "William",
      "Brayden",
      "Vaani",
      "Maddie",
      "Bambi",
      "Logann",
      "Mikey",
      "Proxy"
    ];

    // Get the current path (removing any trailing slash).
    const path = window.location.pathname.replace(/\/$/, "");

    // Reference to the content div.
    const contentDiv = document.getElementById("content");

    // Function to display the main page with links.
    function displayMainPage() {
      let html = "<h1>Welcome to Dazes.org</h1>";
      html += "<p>Select a name below:</p>";
      html += "<ul>";
      names.forEach(name => {
        html += `<li><a href="/${name}">${name}</a></li>`;
      });
      html += "</ul>";
      contentDiv.innerHTML = html;
    }

    // Function to display the greeting page for a name.
    function displayNamePage(name) {
      contentDiv.innerHTML = `<h1>Hello ${name}!</h1><p>Welcome to ${name}'s page on Dazes.org.</p><p><a href="/">Back to main page</a></p>`;
    }

    // Function to display a custom 404 message.
    function displayNotFound() {
      contentDiv.innerHTML = `<h1>404</h1><p>dazes.org could not find this link? Did you input it correctly?</p><p><a href="/">Back to main page</a></p>`;
    }

    // Check the URL path.
    if (path === "" || path === "/index.html") {
      // Show the main page.
      displayMainPage();
    } else {
      // Remove the leading "/" and decode the URI.
      const nameFromUrl = decodeURIComponent(path.substring(1));
      // Check if the name exists in our hardcoded list.
      if (names.includes(nameFromUrl)) {
        displayNamePage(nameFromUrl);
      } else {
        displayNotFound();
      }
    }
  </script>
</body>
</html>
