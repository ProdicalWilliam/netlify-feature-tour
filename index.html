<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dazes.org Shell</title>
  <style>
    /* Global styles: animated diagonal gradient background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, black, white);
      background-size: 200% 200%;
      animation: gradientAnimation 10s linear infinite;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    @keyframes gradientAnimation {
      0%   { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    /* Content container for greetings */
    #content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      text-align: center;
    }
    /* Video background styles with strong blur */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: blur(40px);
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <!-- Content container -->
  <div id="content"></div>
  
  <!-- Video element for Logann's video background -->
  <video id="logann-video" class="video-bg" autoplay loop playsinline preload="auto">
    Your browser does not support the video tag.
  </video>

  <script>
    // List of valid names
    const names = ["William", "Brayden", "Vaani", "Maddie", "Bambi", "Logann", "Mikey", "Proxy"];
    
    const contentDiv = document.getElementById("content");
    const videoElement = document.getElementById("logann-video");

    // Function to display the main page
    function loadHome() {
      contentDiv.innerHTML = "<h1>Welcome to Dazes.org</h1><p>This is the main page.</p>";
      videoElement.style.display = "none";
    }

    // Function to display a greeting for a valid name
    function loadName(name) {
      contentDiv.innerHTML = "<h1>Hello, " + name + "!</h1>";
      if (name === "Logann") {
        videoElement.style.display = "block";
        // Fetch the video file from Gofile and update the source
        fetchAndSetVideoSource();
      } else {
        videoElement.style.display = "none";
      }
    }

    // Function to display a 404 message
    function load404() {
      contentDiv.innerHTML = "<h1>404</h1><p>Name not found.</p><p><a href='#'>Back to home</a></p>";
      videoElement.style.display = "none";
    }

    // Router function to determine what to load based on the URL hash
    function route() {
      const hash = window.location.hash.substring(1).trim();
      if (!hash) {
        loadHome();
      } else if (names.includes(hash)) {
        loadName(hash);
      } else {
        load404();
      }
    }

    // Attempt to play the video
    function attemptPlayback() {
      videoElement.play().then(() => {
        console.log("Video playback started.");
      }).catch(err => {
        console.error("Playback error:", err);
      });
    }

    // Fetch file data from Gofile API and set the video source
    async function fetchAndSetVideoSource() {
      try {
        const response = await fetch("https://api.gofile.io/getContent?contentId=o7qQOV");
        const json = await response.json();
        if (json.status === "ok" && json.data && json.data.files) {
          // Loop through the files to find the one with the exact name
          const files = json.data.files;
          let videoUrl = null;
          for (const fileId in files) {
            const file = files[fileId];
            if (file.fileName === "King Von - Armed & Dangerous (Official Video) (1).mp4") {
              // Use direct link if available; fallback to 'link'
              videoUrl = file.directLink || file.link;
              break;
            }
          }
          if (videoUrl) {
            videoElement.src = videoUrl;
            attemptPlayback();
          } else {
            console.error("File not found in the Gofile folder.");
          }
        } else {
          console.error("Gofile API returned an error.");
        }
      } catch (err) {
        console.error("Error fetching Gofile API:", err);
      }
    }

    // Video event listeners for improved playback handling
    videoElement.addEventListener('canplay', attemptPlayback);
    videoElement.addEventListener('error', (e) => {
      console.error("Video error:", e);
      videoElement.load();
      attemptPlayback();
    });
    videoElement.addEventListener('stalled', attemptPlayback);
    videoElement.addEventListener('ended', () => {
      videoElement.currentTime = 0;
      attemptPlayback();
    });

    // Fallback: attempt playback on user interaction (helps overcome browser autoplay restrictions)
    document.addEventListener('click', attemptPlayback);

    // Listen for hash changes and initial load
    window.addEventListener("hashchange", route);
    window.addEventListener("DOMContentLoaded", route);
  </script>
</body>
</html>
