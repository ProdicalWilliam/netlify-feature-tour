<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug Page</title>
  <style>
    /* Make the body fill the viewport and use flexbox to center content */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Click the button in the middle of the page</p>
    <button onclick="alert('Button clicked!')">Button</button>
  </div>
</body>
</html>
