<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Along</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-headphones"></i> Listen Along</h1>
    </div>
    <div class="main-content">
        <div class="room-info">
            Room Code: <span class="room-code" id="roomCode"></span>
        </div>
        <div class="player-container">
            <div class="embed-container">
                <iframe id="media-embed" src="" allow="encrypted-media; autoplay"></iframe>
            </div>
        </div>
        <div class="participants-section">
            <h2>Listeners</h2>
            <div class="participants-list" id="participants">
                <!-- Participants will be loaded here -->
            </div>
            <div class="join-form" id="joinForm">
                <div class="form-group">
                    <label for="nameInput">Your Name</label>
                    <input type="text" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="avatarInput">Avatar URL (optional)</label>
                    <input type="text" id="avatarInput" placeholder="Enter avatar URL">
                </div>
                <button class="form-btn" id="joinBtn">Join Listening Session</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
