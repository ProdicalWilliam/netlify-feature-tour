<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listen Along</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="player">
      <iframe id="player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="track-info">
      <h2 id="track-title">Track Title</h2>
      <p id="track-link">Original Link</p>
    </div>
    <div class="participants">
      <h3>Participants</h3>
      <ul id="participant-list"></ul>
    </div>
    <div class="user-settings">
      <input type="text" id="username" placeholder="Your name">
      <input type="text" id="avatar" placeholder="Avatar URL">
      <button id="join-btn">Join</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
