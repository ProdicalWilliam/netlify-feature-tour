<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listen Along</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="spotify-container">
    <header class="header"><h1>Listen Along</h1></header>
    <section class="track-info">
      <img id="album-cover" src="https://via.placeholder.com/300" alt="Album Cover" />
      <div class="track-details">
        <h2 id="track-title">Track Title</h2>
        <p id="artist-name">Artist Name</p>
      </div>
    </section>
    <section class="player-container">
      <iframe id="player" width="300" height="169" frameborder="0" allowfullscreen></iframe>
    </section>
    <div id="user-info" class="user-info"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
