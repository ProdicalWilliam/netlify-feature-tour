      padding: 1rem;

        // Additional rules for other substances can be added here...
      },
      specialMixes: [

        {

          cost: 42,

        {

          product: "Meth",
          substances: ["Banana", "Cuke", "Paracetamol", "Gasoline", "Cuke", "Battery", "Horse Semen", "mega bean"],

          cost: 38,

        },
        {
          name: "OG Mix 140 Revenue",
          product: "Cocaine",
          substances: ["Banana", "Gasoline", "Paracetamol", "Cuke", "Mega Bean", "Battery", "Banana", "Cuke"],
          effects: ["Tropic Thunder", "Anti-Gravity", "Zombifying", "Jennerising", "Glowing", "Cyclopean", "Bright-Eyed", "Thought-Provoking"],
          cost: 31,
          sellPrice: 171
        },
        {
          name: "beginner-friendly for OG Kush",
          product: "OG Kush",
          substances: ["Banana"],
          effects: ["Sneaky", "Gingeritis"],
          cost: 2,
          sellPrice: 50
        },
        {
          name: "beginner-friendly for Sour Diesel",
          product: "Sour Diesel",
          substances: ["Battery"],
          effects: ["Refreshing", "Bright-Eyed"],
          cost: 8,
          sellPrice: 53
        },
        {
          name: "beginner-friendly for Green Crack",
          product: "Green Crack",
          substances: ["Chili"],
          effects: ["Energizing", "Spicy"],
          cost: 7,
          sellPrice: 56
        },
        {
          name: "beginner-friendly for Grandaddy Purple",
          product: "Grandaddy Purple",
          substances: ["Horse Semen"],
          effects: ["Sedating", " Long-Faced"],
          cost: 9,
          sellPrice: 62
        }
      ]
    };
    
    // Calculate mix cost: product base price plus the sum of substance prices.
    function calculateCost(mix) {
      const baseCost = data.productTypes[mix.product] ? data.productTypes[mix.product].basePrice : 0;
      const substancesCost = mix.substances.reduce((total, substance) => {
        return total + (data.substances[substance] ? data.substances[substance].price : 0);
      }, 0);
      return baseCost + substancesCost;
    }
    
    // Calculate profit as sellPrice minus the calculated cost.
    function calculateProfit(mix) {
      return mix.sellPrice - calculateCost(mix);
    }
    
    // Calculate final effects by starting with the mix effects and applying interaction rules.
    function calculateMixOutcome(mix, interactionRules) {
      let finalEffects = [...mix.effects];
      
      mix.substances.forEach(substance => {
        if (interactionRules[substance]) {
          interactionRules[substance].forEach(rule => {
            if (finalEffects.includes(rule.ifPresent)) {
              finalEffects = finalEffects.map(effect =>
                effect === rule.ifPresent ? rule.with : effect
              );
            }
          });
        }
      });
      
      return finalEffects;
    }
    
    function App() {
      const [selectedMix, setSelectedMix] = useState(null);
      const [outcome, setOutcome] = useState([]);
      const [calculatedCost, setCalculatedCost] = useState(0);
    
      const handleSelect = (e) => {
        const selectedName = e.target.value;
        const mix = data.specialMixes.find(m => m.name === selectedName);
        setSelectedMix(mix);
        if (mix) {
          setCalculatedCost(calculateCost(mix));
          setOutcome(calculateMixOutcome(mix, data.interactionRules));
        }
      };
    
      return (
        <div className="app-container">
          <div className="card">
            <h1>Schduel 1 Mix Calculator</h1>
            <select className="dropdown" onChange={handleSelect} defaultValue="">
              <option value="" disabled>Select a Special Mix...</option>
              {data.specialMixes.map(mix => (
                <option key={mix.name} value={mix.name}>{mix.name}</option>
              ))}
            </select>
            {selectedMix && (
              <div className="result">
                <p><strong>Product:</strong> {selectedMix.product}</p>
                <p><strong>Calculated Cost:</strong> ${calculatedCost}</p>
                <p><strong>Sell Price:</strong> ${selectedMix.sellPrice}</p>
                <p><strong>Profit:</strong> ${calculateProfit(selectedMix)}</p>
                <p><strong>Final Effects (after interactions):</strong></p>
                <ul>
                  {outcome.map((effect, i) => <li key={i}>{effect}</li>)}
                </ul>
              </div>
            )}
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
