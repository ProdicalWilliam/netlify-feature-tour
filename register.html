<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
    .message {
      color: red;
      margin: 10px 0;
    }
    a { color: #007bff; text-decoration: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // â€¦ other config values
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Valid invite codes:
    const validInviteCodes = [

      "fLEMvwgpI8FrEYrsfoODWk7Z55yD6j",
      "ClzLlK5VQjASgzh6lVfA2cBzEijeEM"
    ];

    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const siteName = document.getElementById("siteName").value.trim();
      const inviteCode = document.getElementById("inviteCode").value.trim();
      const message = document.getElementById("message");

      if (!email || !password || !siteName || !inviteCode) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      if (!validInviteCodes.includes(inviteCode)) {
        message.textContent = "Invalid invite code.";
        return;
      }

      try {
        // Create user using Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // Save additional data in Firestore
        await db.collection("userSettings").doc(email).set({
          siteName: siteName,
          bgUrl: "",
          blurLevel: 0,
          overlayContent: "",
          overlayColor: "#ffffff",
          overlaySize: 2,
          showCircles: false,
          circleColor: "#ffffff",
          circleSize: 50,
          circleCount: 10
        });
        message.style.color = "green";
        message.textContent = "Registration successful! Redirecting to login...";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (error) {
        message.textContent = error.message;
      }
    }
  </script>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <div class="message" id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="siteName" placeholder="Your Website Name">
    <input type="text" id="inviteCode" placeholder="Invite Code">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
