<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      color: red;
      margin: 10px 0;
    }
    a { color: #007bff; text-decoration: none; }
  </style>
  <!-- Load Firebase libraries (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <!-- Optional: if you want to store custom website names, load Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration â€“ ensure this is correct for your project
    const firebaseConfig = {
      apiKey: "AIzaSyCZrLCnjCyUvMOzDe-yeB185qrN8M97LP4",
      authDomain: "github-1ec60.firebaseapp.com",
      projectId: "github-1ec60",
      storageBucket: "github-1ec60.appspot.com",
      messagingSenderId: "370562737308",
      appId: "1:370562737308:web:6f9c9484c24368bf1c7959",
      measurementId: "G-JDV0KHPD7F"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const websiteName = document.getElementById("websiteName").value.trim();
      const message = document.getElementById("message");

      if (!websiteName) {
        message.textContent = "Please choose a website name.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        
        // Save the custom website name to Firestore for the user
        await db.collection("users").doc(uid).set({
          websiteName: websiteName,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Redirect to index.html with the custom website name as a query parameter.
        // You can later use this parameter to load custom content.
        window.location.href = "index.html?site=" + encodeURIComponent(websiteName);
      } catch (error) {
        message.textContent = error.message;
      }
    }
  </script>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <div class="message" id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <!-- New field for custom website name -->
    <input type="text" id="websiteName" placeholder="Your website name">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
