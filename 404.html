<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #f0f6fc;
    }
    
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #8b949e;
    }
    
    .octocat-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 0 auto 3rem;
    }
    
    #octocat {
      width: 100%;
      position: relative;
      z-index: 2;
    }
    
    .home-btn {
      background-color: #238636;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .home-btn:hover {
      background-color: #2ea043;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      background-color: #ffffff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s infinite;
    }
    
    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(-20vh);
      }
    }
    
    .rocket {
      position: absolute;
      width: 60px;
      transform: rotate(45deg);
      z-index: 3;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      opacity: 0;
      animation: fly 8s linear infinite;
    }
    
    @keyframes fly {
      0% {
        left: -100px;
        top: 110%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        left: 110%;
        top: -100px;
        opacity: 0;
      }
    }
    
    .jetpack {
      position: absolute;
      width: 80px;
      height: 40px;
      top: 60%;
      left: 50%;
      transform: translate(-75%, 0);
      z-index: 1;
    }
    
    .flame {
      position: absolute;
      width: 40px;
      height: 60px;
      background: linear-gradient(to bottom, #ff9d00, #ff0000);
      border-radius: 50% 50% 20% 20%;
      filter: blur(5px);
      opacity: 0;
      animation: flicker 0.2s infinite alternate;
    }
    
    @keyframes flicker {
      0% {
        opacity: 0.7;
        height: 60px;
      }
      100% {
        opacity: 0.9;
        height: 70px;
      }
    }
    
    .octocat-animate {
      animation: hover 2s ease-in-out infinite alternate, shake 0.5s infinite;
    }
    
    @keyframes hover {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes shake {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-1px) rotate(-1deg);
      }
      75% {
        transform: translateX(1px) rotate(1deg);
      }
    }
    
    .binary {
      position: absolute;
      color: #30363d;
      font-family: monospace;
      font-size: 1.2rem;
      z-index: 0;
      user-select: none;
      white-space: nowrap;
    }
    
    @keyframes coding {
      0% {
        opacity: 0.1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <img src="/api/placeholder/100/50" alt="Rocket" class="rocket" id="rocket">
  
  <div class="container">
    <div class="octocat-container">
      <svg id="octocat" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#c9d1d9">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
      <div class="jetpack">
        <div class="flame" id="flame1"></div>
        <div class="flame" id="flame2" style="left: 25px;"></div>
      </div>
    </div>
    
    <h1>404</h1>
    <p>Looks like this page has blasted off to another universe</p>
    <button class="home-btn" onclick="window.location.href='/'">Return to Earth (Home)</button>
  </div>
  
  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random position
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      
      // Random size
      const size = Math.random() * 3;
      
      // Random animation delay
      const delay = Math.random() * 5;
      
      star.style.left = `${left}%`;
      star.style.top = `${top}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
    }
    
    // Create binary code background
    const binaryChars = ['0', '1'];
    for (let i = 0; i < 20; i++) {
      const binary = document.createElement('div');
      binary.classList.add('binary');
      
      // Random position
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      
      // Random animation delay
      const delay = Math.random() * 5;
      
      // Generate binary string
      let binaryText = '';
      const length = 20 + Math.floor(Math.random() * 80);
      for (let j = 0; j < length; j++) {
        binaryText += binaryChars[Math.floor(Math.random() * 2)];
      }
      
      binary.textContent = binaryText;
      binary.style.left = `${left}%`;
      binary.style.top = `${top}%`;
      binary.style.animation = `coding 3s infinite ${delay}s`;
      
      document.body.appendChild(binary);
    }
    
    // Octocat animation
    const octocat = document.getElementById('octocat');
    octocat.classList.add('octocat-animate');
    
    // Flame animation
    const flames = document.querySelectorAll('.flame');
    flames.forEach(flame => {
      flame.style.opacity = '0';
    });
    
    // Start flames after delay
    setTimeout(() => {
      flames.forEach(flame => {
        flame.style.opacity = '1';
      });
    }, 1000);
    
    // Make the rocket fly across the screen every few seconds
    const rocket = document.getElementById('rocket');
    setInterval(() => {
      rocket.style.animation = 'none';
      rocket.offsetHeight; // trigger reflow
      rocket.style.animation = 'fly 8s linear';
    }, 10000);
  </script>
</body>
</html>
