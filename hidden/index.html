padding: 0;

body {

header {
background-color: var(--card-bg);

position: sticky;
top: 0;
z-index: 100;
}

h1 {
font-size: 2.2rem;
margin-bottom: 0.5rem;
color: var(--primary-color);
}

.subtitle {
color: var(--text-muted);
font-size: 1.1rem;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 2rem 1rem;
}

.search-filter {
display: flex;
justify-content: space-between;
margin-bottom: 2rem;
flex-wrap: wrap;
gap: 1rem;
}

.search-box {
flex: 1;
min-width: 300px;
padding: 0.75rem 1rem;
border-radius: 5px;
border: 1px solid #444;
background-color: var(--card-bg);
color: var(--text-color);
font-size: 1rem;
}

.filter-dropdown {
padding: 0.75rem 1rem;
border-radius: 5px;
border: 1px solid #444;
background-color: var(--card-bg);
color: var(--text-color);
font-size: 1rem;
cursor: pointer;
}

.game-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
gap: 1.5rem;
}

.game-card {
background-color: var(--card-bg);
border-radius: 8px;
overflow: hidden;
transition: var(--transition);
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.game-card:hover {
transform: translateY(-5px);
box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

.game-image {
position: relative;
height: 180px;
overflow: hidden;
}

.game-image img {
width: 100%;
height: 100%;
object-fit: cover;
transition: var(--transition);
}

.game-card:hover .game-image img {
transform: scale(1.05);
}

.game-icon {
position: absolute;
bottom: -20px;
left: 20px;
width: 60px;
height: 60px;
border-radius: 12px;
background-color: var(--card-bg);
padding: 5px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}

.game-icon img {
width: 100%;
height: 100%;
object-fit: contain;
}

.game-content {
padding: 1.5rem 1rem 1rem;
}

.game-tags {
display: flex;
gap: 0.5rem;
margin-bottom: 0.5rem;
flex-wrap: wrap;
}

.game-tag {
font-size: 0.7rem;
padding: 0.2rem 0.5rem;
border-radius: 3px;
background-color: rgba(74, 108, 247, 0.2);
color: var(--primary-color);
}

.game-title {
font-size: 1.3rem;
margin-top: 0.5rem;
margin-bottom: 0.5rem;
font-weight: 600;
}

.game-description {
color: var(--text-muted);
font-size: 0.9rem;
margin-bottom: 1rem;
display: -webkit-box;
-webkit-line-clamp: 3;
-webkit-box-orient: vertical;
overflow: hidden;
text-overflow: ellipsis;
}

.game-actions {
display: flex;
justify-content: space-between;
align-items: center;
border-top: 1px solid rgba(255, 255, 255, 0.1);
padding-top: 1rem;
}

.play-button {
padding: 0.5rem 1.2rem;
background-color: var(--primary-color);
color: white;
border-radius: 5px;
text-decoration: none;
font-weight: 500;
transition: var(--transition);
display: inline-block;
}

.play-button:hover {
background-color: #3450cc;
}

.game-info {
display: flex;
gap: 1rem;
color: var(--text-muted);
font-size: 0.8rem;
}

.game-info span {
display: flex;
align-items: center;
gap: 0.3rem;
}

.pagination {
display: flex;
justify-content: center;
margin-top: 3rem;
gap: 0.5rem;
}

.pagination-button {
padding: 0.5rem 1rem;
border: 1px solid #444;
background-color: var(--card-bg);
color: var(--text-color);
border-radius: 5px;
cursor: pointer;
transition: var(--transition);
}

.pagination-button.active {
background-color: var(--primary-color);
border-color: var(--primary-color);
}

.pagination-button:hover:not(.active) {
background-color: #32324a;
}

footer {
text-align: center;
padding: 2rem 0;
background-color: var(--card-bg);
margin-top: 3rem;
}

footer p {
color: var(--text-muted);
}

footer a {
color: var(--primary-color);
text-decoration: none;
}

/* Responsive adjustments */
@media (max-width: 768px) {
h1 {
font-size: 1.8rem;
}
.search-filter {
flex-direction: column;
}
.game-grid {
grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
}
}

/* Hover effects for accessibility */
@media (hover: hover) {
.play-button:focus, .search-box:focus, .filter-dropdown:focus, .pagination-button:focus {
outline: 2px solid var(--secondary-color);
}
}
</style>

// Constants
const GAMES_PER_PAGE = 12;
let currentPage = 1;
let filteredGames = [...gamesData];

// DOM elements
const gameGrid = document.getElementById('gameGrid');
const pagination = document.getElementById('pagination');
const searchInput = document.getElementById('searchInput');
const categoryFilter = document.getElementById('categoryFilter');
const currentYearSpan = document.getElementById('currentYear');

// Set current year in footer
currentYearSpan.textContent = new Date().getFullYear();

// Initialize the page
function initPage() {
renderGames();
setupEventListeners();
}

// Render games based on current filters and pagination
function renderGames() {
// Clear the grid
gameGrid.innerHTML = '';

// Calculate start and end indices
const startIndex = (currentPage - 1) * GAMES_PER_PAGE;
const endIndex = startIndex + GAMES_PER_PAGE;

// Get current page games
const currentGames = filteredGames.slice(startIndex, endIndex);

// If no games match the filter
if (currentGames.length === 0) {
gameGrid.innerHTML = `
                  <div style="grid-column: 1 / -1; text-align: center; padding: 3rem 0;">
                      <h2>No games found</h2>
                      <p>Try changing your search or filter criteria</p>
                  </div>
              `;
return;
}

// Create and append game cards
currentGames.forEach(game => {
const gameCard = createGameCard(game);
gameGrid.appendChild(gameCard);
});

// Update pagination
renderPagination();
}

// Create a game card element
function createGameCard(game) {
const card = document.createElement('div');
card.className = 'game-card';

// Create tags HTML
const tagsHTML = game.tags.map(tag => `
              <span class="game-tag">${tag}</span>
          `).join('');

card.innerHTML = `
              <div class="game-image">
                  <img src="${game.image}" alt="${game.title}">
                  <div class="game-icon">
                      <img src="${game.icon}" alt="${game.title} icon">
                  </div>
              </div>
              <div class="game-content">
                  <div class="game-tags">
                      ${tagsHTML}
                  </div>
                  <h3 class="game-title">${game.title}</h3>
                  <p class="game-description">${game.description}</p>
                  <div class="game-actions">
                      <a href="${game.link}" class="play-button">Use Now</a>
                      <div class="game-info">
                          <span>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                  <line x1="16" y1="2" x2="16" y2="6"></line>
                                  <line x1="8" y1="2" x2="8" y2="6"></line>
                                  <line x1="3" y1="10" x2="21" y2="10"></line>
                              </svg>
                              ${formatDate(game.dateAdded)}
                          </span>
                      </div>
                  </div>
              </div>
          `;

return card;
}

// Render pagination controls
function renderPagination() {
pagination.innerHTML = '';

const totalPages = Math.ceil(filteredGames.length / GAMES_PER_PAGE);

// Previous button
const prevButton = document.createElement('button');
prevButton.className = 'pagination-button';
prevButton.textContent = '← Prev';
prevButton.disabled = currentPage === 1;
if (currentPage > 1) {
prevButton.addEventListener('click', () => {
currentPage--;
renderGames();
window.scrollTo({ top: 0, behavior: 'smooth' });
});
}
pagination.appendChild(prevButton);

// Page buttons
const maxButtons = 5; // Maximum number of page buttons to show
let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
let endPage = Math.min(totalPages, startPage + maxButtons - 1);

// Adjust start page if we're near the end
if (endPage - startPage + 1 < maxButtons) {
startPage = Math.max(1, endPage - maxButtons + 1);
}

for (let i = startPage; i <= endPage; i++) {
const pageButton = document.createElement('button');
pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
pageButton.textContent = i;
pageButton.addEventListener('click', () => {
currentPage = i;
renderGames();
window.scrollTo({ top: 0, behavior: 'smooth' });
});
pagination.appendChild(pageButton);
}

// Next button
const nextButton = document.createElement('button');
nextButton.className = 'pagination-button';
nextButton.textContent = 'Next →';
nextButton.disabled = currentPage === totalPages;
if (currentPage < totalPages) {
nextButton.addEventListener('click', () => {
currentPage++;
renderGames();
window.scrollTo({ top: 0, behavior: 'smooth' });
});
}
pagination.appendChild(nextButton);
}

// Set up event listeners
function setupEventListeners() {
// Search input
searchInput.addEventListener('input', debounce(function() {
filterGames();
}, 300));

// Category filter
categoryFilter.addEventListener('change', function() {
filterGames();
});

// Window resize
window.addEventListener('resize', debounce(function() {
renderGames();
}, 200));
}

// Filter games based on search and category
function filterGames() {
const searchTerm = searchInput.value.toLowerCase().trim();
const category = categoryFilter.value;

filteredGames = gamesData.filter(game => {
// Check if game matches search term
const matchesSearch = searchTerm === '' || 
game.title.toLowerCase().includes(searchTerm) || 
game.description.toLowerCase().includes(searchTerm) ||
game.tags.some(tag => tag.toLowerCase().includes(searchTerm));

// Check if game matches category
const matchesCategory = category === 'all' || game.category === category;

return matchesSearch && matchesCategory;
});

// Reset to first page when filtering
currentPage = 1;
renderGames();
}

// Helper function for debouncing
function debounce(func, delay) {
let timeout;
return function() {
const context = this;
const args = arguments;
clearTimeout(timeout);
timeout = setTimeout(() => func.apply(context, args), delay);
};
}

// Format date to readable format
function formatDate(dateString) {
const options = { year: 'numeric', month: 'short', day: 'numeric' };
return new Date(dateString).toLocaleDateString(undefined, options);
}

// Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', initPage);
</script>
