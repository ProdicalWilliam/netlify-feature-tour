<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.freeiconspng.com/thumbs/warning-icon-png/status-warning-icon-png-29.png" type="image/png">
  <title>UNDER MAINTENANCE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #e6e6e6 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    
    .message {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
      animation: float 6s ease-in-out infinite;
    }
    
    h1 {
      margin: 0;
      color: #333;
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: colorChange 8s ease-in-out infinite;
    }
    
    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .sad-face {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: rotate 8s ease-in-out infinite;
      display: inline-block;
    }
    
    .button {
      background-color: #5b86e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    
    .button:hover {
      background-color: #36d1dc;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: particleFloat 15s infinite linear;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes colorChange {
      0%, 100% { color: #333; }
      50% { color: #5b86e5; }
    }
    
    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    
    @keyframes particleFloat {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <div class="sad-face">ðŸ˜”</div>
      <h1>Sadly, We Had To Disable This Page</h1>
      <p>We apologize for the inconvenience. This page is temporarily unavailable while we make some improvements - Ming Vuu.</p>
      <a href="#" class="button">Go Back Home</a>
    </div>
  </div>
  
  <!-- Animated particles in background -->
  <div class="particles" id="particles"></div>
  
  <script>
    // Create animated particles
    const particlesContainer = document.getElementById('particles');
    const colors = ['#5b86e5', '#36d1dc', '#4facfe', '#00f2fe'];
    
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 15 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        // Set styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.backgroundColor = color;
        particle.style.left = `${left}%`;
        particle.style.bottom = '-50px';
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles
    createParticles();
    
    // Add some interactivity
    document.querySelector('.message').addEventListener('mouseover', function() {
      document.querySelector('.sad-face').textContent = 'ðŸ™‚';
    });
    
    document.querySelector('.message').addEventListener('mouseout', function() {
      document.querySelector('.sad-face').textContent = 'ðŸ˜”';
    });
  </script>
</body>
</html>
