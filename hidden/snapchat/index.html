<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat</title>
    <style>
        :root {
            --primary-color: #FF5722;
            --secondary-color: #2196F3;
            --light-gray: #f0f0f0;
            --dark-gray: #333;
            --white: #fff;
            --error: #f44336;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Auth Container Styles */
        .auth-container {
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 28px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #e64a19;
        }
        
        .btn:disabled {
            background-color: #ffccbc;
            cursor: not-allowed;
        }
        
        .form-footer {
            margin-top: 15px;
            text-align: center;
        }
        
        .form-footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .error-message {
            color: var(--error);
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success-message {
            color: var(--success);
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* Chat Container Styles */
        .chat-container {
            display: flex;
            height: 100%;
            flex-direction: column;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .sessions-info {
            font-size: 12px;
            margin-left: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .chat-main {
            display: flex;
            height: calc(100% - 70px);
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--white);
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        
        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        
        .conversation-item.active {
            background-color: #e1f5fe;
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: var(--dark-gray);
        }
        
        .conversation-details {
            flex: 1;
        }
        
        .conversation-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        
        .new-chat-btn {
            margin: 15px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
            padding: 20px;
            text-align: center;
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 16px;
            position: relative;
        }
        
        .message-sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-received {
            align-self: flex-start;
            background-color: white;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 10px;
            position: absolute;
            bottom: -15px;
            right: 5px;
            color: #999;
        }
        
        .message-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
        }
        
        .send-button {
            margin-left: 10px;
            width: 46px;
            height: 46px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .date-separator {
            text-align: center;
            color: #999;
            margin: 20px 0;
            position: relative;
        }
        
        .date-separator::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        
        .date-separator::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        
        .new-chat-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .dialog-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        
        .dialog-title {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .user-search {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .user-item:hover {
            background-color: #f5f5f5;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .dialog-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cancel-btn {
            background-color: #f0f0f0;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .chat-main {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50%;
                border-right: 0;
                border-bottom: 1px solid #eee;
            }
            
            .chat-content {
                height: 50%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Container -->
        <div id="auth-container" class="auth-container">
            <h1 class="app-title">SimpleChat</h1>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="button" id="login-button" class="btn">Log In</button>
                <div id="login-error" class="error-message hidden"></div>
                <div class="form-footer">
                    <span>Don't have an account? <a href="#" id="switch-to-register">Register</a></span>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <button type="button" id="register-button" class="btn">Register</button>
                <div id="register-error" class="error-message hidden"></div>
                <div id="register-success" class="success-message hidden"></div>
                <div class="form-footer">
                    <span>Already have an account? <a href="#" id="switch-to-login">Log In</a></span>
                </div>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div id="chat-container" class="chat-container hidden">
            <div class="chat-header">
                <div class="user-info">
                    <div id="user-avatar" class="user-avatar">U</div>
                    <div id="username">User</div>
                    <div id="session-id" class="sessions-info">Session: Unknown</div>
                </div>
                <button id="logout-button" class="logout-btn">Logout</button>
            </div>
            
            <div class="chat-main">
                <div class="sidebar">
                    <button id="new-chat-button" class="new-chat-btn">+ New Conversation</button>
                    <div id="conversation-list" class="conversation-list">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
                
                <div class="chat-content">
                    <div id="empty-state" class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <h3>Select a conversation or start a new one</h3>
                        <p>Your messages are end-to-end encrypted and will persist across sessions</p>
                    </div>
                    
                    <div id="chat-area" class="hidden">
                        <div id="messages-container" class="messages-container">
                            <!-- Messages will be loaded here -->
                        </div>
                        
                        <div class="message-input-container">
                            <textarea id="message-input" class="message-input" placeholder="Type a message..." rows="1"></textarea>
                            <button id="send-button" class="send-button">âž¤</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- New Chat Dialog -->
        <div id="new-chat-dialog" class="new-chat-dialog hidden">
            <div class="dialog-content">
                <h3 class="dialog-title">Start a new conversation</h3>
                <input type="text" id="user-search" class="user-search" placeholder="Search users...">
                <div id="user-list" class="user-list">
                    <!-- Users will be loaded here -->
                </div>
                <div class="dialog-buttons">
                    <button id="cancel-dialog" class="dialog-btn cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, set, get, onValue, push, serverTimestamp, update, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTATBOCPb_uGYt5Trmx1EZu7doCR0WWvw",
            authDomain: "spotify-795ab.firebaseapp.com",
            databaseURL: "https://spotify-795ab-default-rtdb.firebaseio.com",
            projectId: "spotify-795ab",
            storageBucket: "spotify-795ab.firebasestorage.app",
            messagingSenderId: "907464366407",
            appId: "1:907464366407:web:1c736b0a36c792ffdb1462",
            measurementId: "G-R6R08XWLMF"
        };
        
        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);
            
            // DOM Elements
            const authContainer = document.getElementById('auth-container');
            const chatContainer = document.getElementById('chat-container');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');
            const loginButton = document.getElementById('login-button');
            const registerButton = document.getElementById('register-button');
            const logoutButton = document.getElementById('logout-button');
            const userAvatar = document.getElementById('user-avatar');
            const usernameDisplay = document.getElementById('username');
            const sessionIdDisplay = document.getElementById('session-id');
            const conversationList = document.getElementById('conversation-list');
            const newChatButton = document.getElementById('new-chat-button');
            const newChatDialog = document.getElementById('new-chat-dialog');
            const userSearchInput = document.getElementById('user-search');
            const userList = document.getElementById('user-list');
            const cancelDialog = document.getElementById('cancel-dialog');
            const emptyState = document.getElementById('empty-state');
            const chatArea = document.getElementById('chat-area');
            const messagesContainer = document.getElementById('messages-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            // Global variables
            let currentUser = null;
            let currentSessionId = null;
            let activeChatId = null;
            let activeChatUser = null;
            
            // Generate a unique session ID
            function generateSessionId() {
                return 'snapchat=' + ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            }
            
            // Switch between login and register forms
            switchToRegister.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });
            
            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
            
            // Handle user login
            loginButton.addEventListener('click', () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const loginError = document.getElementById('login-error');
                
                if (!email || !password) {
                    loginError.textContent = 'Please enter both email and password';
                    loginError.classList.remove('hidden');
                    return;
                }
                
                loginButton.disabled = true;
                loginError.classList.add('hidden');
                
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Create or update session
                        currentSessionId = localStorage.getItem('simpleChat_sessionId') || generateSessionId();
                        localStorage.setItem('simpleChat_sessionId', currentSessionId);
                        
                        // Save user email to local storage for convenience
                        localStorage.setItem('simpleChat_userEmail', email);
                    })
                    .catch(error => {
                        console.error('Login error:', error);
                        let errorMessage = 'Login failed: ';
                        
                        switch(error.code) {
                            case 'auth/user-not-found':
                                errorMessage += 'User not found. Please check your email or register.';
                                break;
                            case 'auth/wrong-password':
                                errorMessage += 'Incorrect password. Please try again.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage += 'Invalid email format.';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage += 'Network connection error. Please check your internet connection.';
                                break;
                            default:
                                errorMessage += error.message;
                        }
                        
                        loginError.textContent = errorMessage;
                        loginError.classList.remove('hidden');
                    })
                    .finally(() => {
                        loginButton.disabled = false;
                    });
            });
            
            // Handle user registration
            registerButton.addEventListener('click', () => {
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const registerError = document.getElementById('register-error');
                const registerSuccess = document.getElementById('register-success');
                
                if (!username || !email || !password) {
                    registerError.textContent = 'Please fill in all fields';
                    registerError.classList.remove('hidden');
                    registerSuccess.classList.add('hidden');
                    return;
                }
                
                registerButton.disabled = true;
                registerError.classList.add('hidden');
                registerSuccess.classList.add('hidden');
                
                // Check if username already exists
                get(ref(db, 'usernames/' + username))
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            throw { code: 'username-exists', message: 'Username already taken. Please choose another one.' };
                        }
                        
                        // Create user with email and password
                        return createUserWithEmailAndPassword(auth, email, password);
                    })
                    .then((userCredential) => {
                        const user = userCredential.user;
                        
                        // Update profile with username
                        return updateProfile(user, {
                            displayName: username
                        }).then(() => user);
                    })
                    .then((user) => {
                        // Save user in database
                        return set(ref(db, 'users/' + user.uid), {
                            username: username,
                            email: user.email,
                            createdAt: serverTimestamp()
                        }).then(() => user);
                    })
                    .then((user) => {
                        // Register username to prevent duplicates
                        return set(ref(db, 'usernames/' + username), user.uid);
                    })
                    .then(() => {
                        registerSuccess.textContent = 'Registration successful! You can now log in.';
                        registerSuccess.classList.remove('hidden');
                        
                        // Reset form
                        document.getElementById('register-username').value = '';
                        document.getElementById('register-email').value = '';
                        document.getElementById('register-password').value = '';
                        
                        // Switch to login after a delay
                        setTimeout(() => {
                            registerForm.classList.add('hidden');
                            loginForm.classList.remove('hidden');
                        }, 2000);
                    })
                    .catch(error => {
                        console.error('Registration error:', error);
                        let errorMessage = 'Registration failed: ';
                        
                        switch(error.code) {
                            case 'username-exists':
                                errorMessage = error.message;
                                break;
                            case 'auth/email-already-in-use':
                                errorMessage += 'Email already in use. Try logging in.';
                                break;
                            case 'auth/weak-password':
                                errorMessage += 'Password is too weak. Use at least 6 characters.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage += 'Invalid email format.';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage += 'Network connection error. Please check your internet connection.';
                                break;
                            default:
                                errorMessage += error.message || 'Unknown error occurred';
                        }
                        
                        registerError.textContent = errorMessage;
                        registerError.classList.remove('hidden');
                    })
                    .finally(() => {
                        registerButton.disabled = false;
                    });
            });
            
            // Handle user logout
            logoutButton.addEventListener('click', () => {
                signOut(auth)
                    .then(() => {
                        // Don't clear session ID from localStorage to maintain persistence across logins
                    })
                    .catch(error => {
                        console.error('Logout error:', error);
                        alert('Error logging out: ' + error.message);
                    });
            });
            
            // Auth state change listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    
                    // Get or create session ID
                    currentSessionId = localStorage.getItem('simpleChat_sessionId');
                    if (!currentSessionId) {
                        currentSessionId = generateSessionId();
                        localStorage.setItem('simpleChat_sessionId', currentSessionId);
                    }
                    
                    // Update user session in database
                    const sessionRef = ref(db, `sessions/${user.uid}/${currentSessionId}`);
                    update(sessionRef, {
                        lastActive: serverTimestamp(),
                        userAgent: navigator.userAgent
                    });
                    
                    // Show user info in header
                    userAvatar.textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U';
                    usernameDisplay.textContent = user.displayName || user.email;
                    
                    // Display session ID with limited visibility
                    const shortSessionId = currentSessionId.substring(currentSessionId.length - 8);
                    sessionIdDisplay.textContent = `Session: ...${shortSessionId}`;
                    
                    // Show chat container, hide auth container
                    authContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    
                    // Load conversations
                    loadConversations();
                } else {
                    // User is signed out
                    currentUser = null;
                    
                    // Show auth container, hide chat container
                    authContainer.classList.remove('hidden');
                    chatContainer.classList.add('hidden');
                    
                    // Clear active chat
                    activeChatId = null;
                    activeChatUser = null;
                    
                    // Pre-fill email from localStorage if available
                    const savedEmail = localStorage.getItem('simpleChat_userEmail');
                    if (savedEmail) {
                        document.getElementById('login-email').value = savedEmail;
                    }
                }
            });
            
            // Load user conversations
            function loadConversations() {
                // Query conversations where current user is a participant
                const userChatsRef = query(ref(db, 'chats'), orderByChild(`participants/${currentUser.uid}`), equalTo(true));
                
                onValue(userChatsRef, (snapshot) => {
                    // Clear conversation list
                    conversationList.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        const noConversations = document.createElement('div');
                        noConversations.className = 'empty-state';
                        noConversations.style.padding = '20px';
                        noConversations.textContent = 'No conversations yet';
                        conversationList.appendChild(noConversations);
                        return;
                    }
                    
                    const conversations = snapshot.val();
                    
                    // Sort conversations by latest message timestamp
                    const sortedConversations = Object.entries(conversations).sort((a, b) => {
                        const aLastMsg = a[1].lastMessage ? a[1].lastMessage.timestamp : a[1].createdAt;
                        const bLastMsg = b[1].lastMessage ? b[1].lastMessage.timestamp : b[1].createdAt;
                        return bLastMsg - aLastMsg;
                    });
                    
                    sortedConversations.forEach(([chatId, chat]) => {
                        // Find the other participant (not current user)

// Open a conversation
function openConversation(chatId, userId, username) {
// Update active chat
activeChatId = chatId;
activeChatUser = {
    id: userId,
    username: username
};

// Update UI state
emptyState.classList.add('hidden');
chatArea.classList.remove('hidden');

// Highlight active conversation
const allConversations = document.querySelectorAll('.conversation-item');
allConversations.forEach(item => {
    item.classList.remove('active');
    if (item.dataset.chatId === chatId) {
        item.classList.add('active');
    }
};

// Load messages
loadMessages(chatId);
}

// Load messages for a conversation
function loadMessages(chatId) {
const messagesRef = ref(db, `messages/${chatId}`);

// Clear messages container
messagesContainer.innerHTML = '';

onValue(messagesRef, (snapshot) => {
    if (!snapshot.exists()) {
        return;
    }
    
    const messages = snapshot.val();
    const messagesList = Object.entries(messages);
    
    // Sort messages by timestamp
    messagesList.sort((a, b) => a[1].timestamp - b[1].timestamp);
    
    let lastDate = null;
    
    // Display messages
    messagesList.forEach(([messageId, message]) => {
        // Check if we need a date separator
        const messageDate = new Date(message.timestamp);
        const messageDay = messageDate.toLocaleDateString();
        
        if (messageDay !== lastDate) {
            const dateSeparator = document.createElement('div');
            dateSeparator.className = 'date-separator';
            dateSeparator.textContent = messageDay;
            messagesContainer.appendChild(dateSeparator);
            lastDate = messageDay;
        }
        
        // Create message element
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        
        if (message.senderId === currentUser.uid) {
            messageElement.classList.add('message-sent');
        } else {
            messageElement.classList.add('message-received');
        }
        
        // Message text
        messageElement.textContent = message.text;
        
        // Message time
        const messageTime = document.createElement('span');
        messageTime.className = 'message-time';
        messageTime.textContent = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        messageElement.appendChild(messageTime);
        
        messagesContainer.appendChild(messageElement);
    });
    
    // Scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
});
}

// Send a message
function sendMessage() {
const text = messageInput.value.trim();
if (!text || !activeChatId) return;

// Create message
const messageRef = push(ref(db, `messages/${activeChatId}`));
const messageData = {
    text: text,
    senderId: currentUser.uid,
    senderName: currentUser.displayName || currentUser.email,
    timestamp: Date.now(),
    sessionId: currentSessionId
};

// Update last message in chat
const chatRef = ref(db, `chats/${activeChatId}/lastMessage`);
const lastMessageData = {
    text: text,
    senderId: currentUser.uid,
    timestamp: Date.now()
};

// Update both nodes atomically
const updates = {};
updates[`messages/${activeChatId}/${messageRef.key}`] = messageData;
updates[`chats/${activeChatId}/lastMessage`] = lastMessageData;

update(ref(db), updates)
    .then(() => {
        // Clear input field
        messageInput.value = '';
    })
    .catch(error => {
        console.error('Error sending message:', error);
        alert('Error sending message: ' + error.message);
    });
}

// Handle send button click
sendButton.addEventListener('click', sendMessage);

// Handle enter key press
messageInput.addEventListener('keypress', (e) => {
if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
}
});

// Load users for new chat
function loadUsers() {
const usersRef = ref(db, 'users');

get(usersRef)
    .then((snapshot) => {
        if (!snapshot.exists()) return;
        
        // Clear user list
        userList.innerHTML = '';
        
        const users = snapshot.val();
        Object.entries(users).forEach(([userId, user]) => {
            // Skip current user
            if (userId === currentUser.uid) return;
            
            // Create user item
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            
            // Create user avatar
            const userAvatar = document.createElement('div');
            userAvatar.className = 'contact-avatar';
            userAvatar.textContent = user.username.charAt(0).toUpperCase();
            
            // Create user name
            const userName = document.createElement('div');
            userName.textContent = user.username;
            
            userItem.appendChild(userAvatar);
            userItem.appendChild(userName);
            userList.appendChild(userItem);
            
            // Add click handler
            userItem.addEventListener('click', () => {
                startConversation(userId, user.username);
            });
        });
    })
    .catch(error => {
        console.error('Error loading users:', error);
    });
}

// Filter users in search

const userItems = userList.querySelectorAll('.user-item');

userItems.forEach(item => {

});

// Start a conversation with a user
function startConversation(userId, username) {
// First check if a conversation already exists
const userChatsRef = query(ref(db, 'chats'), orderByChild(`participants/${currentUser.uid}`), equalTo(true));

get(userChatsRef)
    .then((snapshot) => {
        if (snapshot.exists()) {
            const chats = snapshot.val();
            
            // Check if there's already a chat with this user
            let existingChatId = null;
            
            Object.entries(chats).forEach(([chatId, chat]) => {
                if (chat.participants && chat.participants[userId]) {
                    existingChatId = chatId;
                }
            });
            
            if (existingChatId) {
                // Use existing chat
                openConversation(existingChatId, userId, username);
                newChatDialog.classList.add('hidden');
                return;
            }
        }
        
        // Create new chat
        const newChatRef = push(ref(db, 'chats'));
        const chatId = newChatRef.key;
        
        const participants = {};
        participants[currentUser.uid] = true;
        participants[userId] = true;
        
        const chatData = {
            createdAt: Date.now(),
            createdBy: currentUser.uid,
            participants: participants
        };
        
        set(newChatRef, chatData)
            .then(() => {
                // Open the new conversation
                openConversation(chatId, userId, username);
                newChatDialog.classList.add('hidden');
            })
            .catch(error => {
                console.error('Error creating chat:', error);
                alert('Error creating chat: ' + error.message);
            });
    })
    .catch(error => {
        console.error('Error checking existing chats:', error);
    });
}
