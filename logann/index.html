<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logann</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="https://media.discordapp.net/attachments/1342706156048617504/1357546263897444423/juice-wrld-ereid-rucky-transparent.png" sizes="32x32">
  <style>
    :root {
      --containerColor: rgba(0, 0, 0, 0.4);
      --containerBlur: 12px;
      --containerBorder: 2px solid #4b0082;
      --containerRadius: 20px;
      --containerWidth: 42rem;
      --containerPadding: 20px 25px;
      --textColor: #fff;
      --textSecondary: rgba(255, 255, 255, 0.6);
      --onlineColor: #00ff00;
      --outlineColor: #4b0082;
      --cursorTrailOpacity: 0.6;
      --cursorImage: url('https://osuskinner.com/elements/interface/cursor/99/861_thumb_small.png');
      --inputBg: rgba(0, 0, 0, 0.4);
      --inputBorder: 2px solid #4b0082;
      --inputRadius: 10px;
      --glowColor: #4b0082;
      --defaultCommentAvatar: url('https://cdn-icons-png.flaticon.com/512/17360/17360409.png');
    }
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: none;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 1;
      transition: opacity 1s ease;
    }
    /* Background Audio */
    #bgAudio {
      display: none;
    }
    /* Audio Toggle Button */
    #audioToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #audioToggle:hover {
      background: rgba(255,255,255,0.5);
    }
    #audioToggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    /* Main Content Container (Information Page) */
    #mainContent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    /* Tilt Container for Card */
    #cardContainer {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 700ms cubic-bezier(0.03, 0.98, 0.52, 0.99);
      transform: rotateX(6.67deg) rotateY(-7.57deg);
    }
    /* Profile Card */
    .profile-card {
      width: var(--containerWidth);
      max-width: 95%;
      padding: var(--containerPadding);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      background: var(--containerColor);
      backdrop-filter: blur(var(--containerBlur));
      -webkit-backdrop-filter: blur(var(--containerBlur));
      color: var(--textColor);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      animation: cardGlow 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    @keyframes cardGlow {
      0% { box-shadow: 0 0 8px 2px var(--glowColor); }
      50% { box-shadow: 0 0 16px 4px var(--glowColor); }
      100% { box-shadow: 0 0 8px 2px var(--glowColor); }
    }
    /* Head Section */
    .profile-head {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-avatar {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-info h1 {
      font-weight: 600;
      font-size: 36px;
      line-height: 42px;
      margin: 0;
    }
    .joined-line {
      font-weight: 400;
      font-size: 13px;
      margin: 0;
      color: var(--textSecondary);
    }
    /* Live View Counter (Fixed Bottom Left) */
    #viewCounter {
      position: fixed;
      bottom: 12px;
      left: 15px;
      z-index: 1000;
    }
    /* Server Embed Section */
    .server-embed {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .server-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .server-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .server-details h1 {
      font-weight: 450;
      font-size: 18px;
      margin: 0;
    }
    .server-stats {
      font-weight: 450;
      font-size: 12.5px;
      color: var(--onlineColor);
      display: flex;
      gap: 10px;
    }
    .server-stats svg {
      width: 14px;
      height: 14px;
      margin-right: 3px;
    }
    .server-details a {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: 450;
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      margin-top: 2px;
      transition: background 0.3s ease;
    }
    .server-details a:hover {
      background: rgba(255,255,255,0.3);
    }
    /* Receipt Box (Info Box Style) */
    .receipt-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid var(--outlineColor);
      border-radius: 10px;
      background: var(--containerColor);
      padding: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    .receipt-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    /* Post Comment Modal (hidden by default) */
    #postCommentModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #postCommentModal .modal-content {
      background: var(--containerColor);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: var(--textColor);
      font-size: 1.1em;
      box-shadow: 0 0 20px 4px var(--glowColor);
      animation: modalGlow 2s infinite alternate;
    }
    @keyframes modalGlow {
      from { box-shadow: 0 0 10px 2px var(--glowColor); }
      to { box-shadow: 0 0 20px 4px var(--glowColor); }
    }
    #postCommentModal input, 
    #postCommentModal textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: var(--inputBorder);
      border-radius: var(--inputRadius);
      background: var(--inputBg);
      color: var(--textColor);
      font-size: 1em;
    }
    #postCommentModal button {
      padding: 10px 20px;
      background: var(--outlineColor);
      border: none;
      border-radius: var(--inputRadius);
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    #postCommentModal button:hover {
      background: #2a0a5e;
    }
    /* Bottom New Comments Section (Fixed at Bottom) */
    #newCommentsSection {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 100%;
      max-width: var(--containerWidth);
      display: flex;
      justify-content: space-around;
      gap: 10px;
      padding: 10px;
      background: var(--containerColor);
      border-top: var(--containerBorder);
      backdrop-filter: blur(var(--containerBlur));
      -webkit-backdrop-filter: blur(var(--containerBlur));
      overflow-x: auto;
    }
    .comment-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      width: 18%;
      min-width: 120px;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
    .comment-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-card p {
      color: #fff;
      font-size: 0.9em;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    .like-btn {
      background: var(--outlineColor);
      border: none;
      border-radius: var(--inputRadius);
      color: #fff;
      cursor: pointer;
      font-size: 0.8em;
      padding: 3px 8px;
      margin-top: 5px;
    }
    /* Post Comment Button (visible in main UI) */
    #openPostComment {
      position: fixed;
      bottom: 120px;
      right: 20px;
      z-index: 1100;
      background: var(--outlineColor);
      color: #fff;
      border: none;
      border-radius: var(--inputRadius);
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    #openPostComment:hover {
      background: #2a0a5e;
    }
    /* Comments inside cards: white text */
    .comment-card span, .comment-card strong {
      color: #fff;
    }
    /* Edit Controls (Hidden unless logged in) */
    #editControls {
      display: none;
      flex-direction: column;
      gap: 10px;
      border: 2px solid var(--outlineColor);
      border-radius: 10px;
      background: var(--containerColor);
      padding: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    #editControls input {
      width: 100%;
      padding: 8px;
      border: var(--inputBorder);
      border-radius: var(--inputRadius);
      background: var(--inputBg);
      color: var(--textColor);
      font-size: 1em;
    }
    #editControls button {
      padding: 10px;
      background: var(--outlineColor);
      border: none;
      border-radius: var(--inputRadius);
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    #editControls button:hover {
      background: #2a0a5e;
    }
    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 90px;
      height: 90px;
      pointer-events: none;
      z-index: 10000;
      background-image: var(--cursorImage);
      background-size: cover;
      transform: translate(-50%, -50%);
    }
    /* Login Modal Styles with Glow */
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #loginModal .modal-content {
      background: var(--containerColor);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: var(--textColor);
      font-size: 1.1em;
      box-shadow: 0 0 20px 4px var(--glowColor);
      animation: modalGlow 2s infinite alternate;
    }
    @keyframes modalGlow {
      from { box-shadow: 0 0 10px 2px var(--glowColor); }
      to { box-shadow: 0 0 20px 4px var(--glowColor); }
    }
    #loginModal input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: var(--inputBorder);
      border-radius: var(--inputRadius);
      background: var(--inputBg);
      color: var(--textColor);
      font-size: 1em;
    }
    #loginModal button {
      padding: 10px 20px;
      background: var(--outlineColor);
      border: none;
      border-radius: var(--inputRadius);
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    #loginModal button:hover {
      background: #2a0a5e;
    }
  </style>

</head>

  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyCZrLCnjCyUvMOzDe-yeB185qrN8M97LP4",
      authDomain: "github-1ec60.firebaseapp.com",
      projectId: "github-1ec60",
      storageBucket: "github-1ec60.firebasestorage.app",
      messagingSenderId: "370562737308",
      appId: "1:370562737308:web:6f9c9484c24368bf1c7959",
      measurementId: "G-JDV0KHPD7F"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Increase view counter on every page load
    db.collection("settings").doc("global").set({
      views: firebase.firestore.FieldValue.increment(1)
    }, { merge: true }).catch(error => {
      console.error("Error incrementing view count:", error);
    });

    // Listen for real-time updates on the "settings/global" document
    db.collection("settings").doc("global")
      .onSnapshot((doc) => {
        const data = doc.data();
        if (data) {
          // Update video if provided
          const bgVideo = document.getElementById('bgVideo');
          const videoSource = bgVideo.querySelector('source');
          if (data.videoURL && videoSource.src !== data.videoURL) {
            videoSource.src = data.videoURL;
            bgVideo.load();
            bgVideo.play();
          }
          // Update audio if provided
          const bgAudio = document.getElementById('bgAudio');
          const audioSource = bgAudio.querySelector('source');
          if (data.audioURL && audioSource.src !== data.audioURL) {
            audioSource.src = data.audioURL;
            bgAudio.load();
            bgAudio.play();
          }
          // Update avatar if provided
          if (data.avatarURL) {
            document.getElementById('avatarImg').src = data.avatarURL;
          }
          // Update profile name and joined text if provided
          if (data.profileName) {
            document.getElementById('profileName').innerText = data.profileName;
          }
          if (data.joinedLine) {
            document.getElementById('joinedLine').innerText = data.joinedLine;
          }
          // Update receipt image if provided
          if (data.receiptURL) {
            document.getElementById('receiptBox').querySelector('img').src = data.receiptURL;
          }
          // Update live view counter with SVG icon and styling
          const viewCounterElem = document.getElementById('viewCounter');
          viewCounterElem.innerHTML = `<span style="font-weight:550;font-size:1em">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"></path>
            </svg> ${data.views || 0} views
          </span>`;
        }
      });

    // Key sequence detection for "w w w e e q" to show login modal
    const keySequence = [];
    const targetSequence = ['w','w','w','e','e','q'];
    document.addEventListener('keydown', (e) => {
      keySequence.push(e.key.toLowerCase());
      if(keySequence.length > targetSequence.length) keySequence.shift();
      if(JSON.stringify(keySequence) === JSON.stringify(targetSequence)){
        document.getElementById('loginModal').style.display = 'flex';
        keySequence.length = 0;
      }
    });

    // Handle Email/Password Sign-In when "Sign in" button is clicked
    document.getElementById('emailSignIn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((result) => {
          // Hardcoded admin UID check
          if(result.user.uid === "leM0g1vJ6wc36F7wtFmdU5ExGt33"){
            document.getElementById('receiptBox').contentEditable = "true";
            document.getElementById('editControls').style.display = 'flex';
            alert("Edit mode enabled!");
          } else {
            alert("Your account is not authorized for global edits.");
          }
          document.getElementById('loginModal').style.display = 'none';
        })
        .catch((error) => {
          console.error("Error during sign-in:", error);
          alert("Error logging in. Please check your credentials and try again.");
        });
    });

    // Save edits: update page settings in Firestore; on success, show "Globally Saved!"
    document.getElementById('saveEdits').addEventListener('click', () => {
      const newVideoURL = document.getElementById('videoURL').value;
      const newAudioURL = document.getElementById('audioURL').value;
      const newAvatarURL = document.getElementById('avatarURL').value;
      const newReceiptURL = document.getElementById('receiptURL').value;
      const newProfileName = document.getElementById('profileNameInput').value;
      const newJoinedLine = document.getElementById('joinedLineInput').value;
      
      db.collection("settings").doc("global").set({
        videoURL: newVideoURL || "",
        audioURL: newAudioURL || "",
        avatarURL: newAvatarURL || "",
        receiptURL: newReceiptURL || "",
        profileName: newProfileName || "",
        joinedLine: newJoinedLine || ""
      }, { merge: true })
      .then(() => {
        alert("Globally Saved!");
        // Disable editing and hide controls
        document.getElementById('receiptBox').contentEditable = "false";
        document.getElementById('editControls').style.display = "none";
      })
      .catch((error) => {
        console.error("Error updating settings:", error);
      });
    });

    // Toggle the Post Comment Modal
    function togglePostCommentModal() {
      const modal = document.getElementById('postCommentModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    // Open Post Comment Modal when button is clicked
    document.getElementById('openPostComment').addEventListener('click', () => {
      togglePostCommentModal();
    });

    // Post Comment Form Submission from Modal
    const postCommentForm = document.getElementById('postCommentForm');
    postCommentForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('postUsername').value;
      let avatar = document.getElementById('postAvatar').value;
      if (!avatar) {
        avatar = "https://cdn-icons-png.flaticon.com/512/17360/17360409.png";
      }
      const message = document.getElementById('postMessage').value;
      db.collection("comments").add({
        username,
        avatar,
        message,
        likes: 0,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Comment posted!");
        postCommentForm.reset();
        togglePostCommentModal();
      }).catch((error) => {
        console.error("Error posting comment: ", error);
        alert("There was an error posting your comment. Please try again.");
      });
    });

    // Listen for newest comments (5 newest) and update bottom cards
    function updateNewestComments() {
      db.collection("comments").orderBy("timestamp", "desc").limit(5)
        .onSnapshot(snapshot => {
          const newCommentsSection = document.getElementById('newCommentsSection');
          newCommentsSection.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "comment-card";
            card.innerHTML = `
              <img src="${data.avatar}" alt="Avatar">
              <strong>${data.username}</strong>
              <p>${data.message}</p>
              <span>Likes: ${data.likes || 0}</span>
              <button class="like-btn" data-id="${doc.id}">Like</button>
            `;
            newCommentsSection.appendChild(card);
          });
          // Add event listeners for like buttons
          document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const commentId = btn.getAttribute('data-id');
              const commentRef = db.collection("comments").doc(commentId);
              // Atomically increment the likes field
              commentRef.update({
                likes: firebase.firestore.FieldValue.increment(1)
              }).catch(error => {
                console.error("Error liking comment:", error);
              });
            });
          });
        });
    }
    updateNewestComments();

    // Existing listener for all comments (for admin delete options) remains
    db.collection("comments").orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        // (If needed, you can extend this section for another comment display elsewhere)
        // This listener is used by admin edit mode to add delete buttons.
        snapshot.forEach(doc => {
          // For admin controls inside the main content, see below.
          // (The new comments are displayed in dedicated cards below.)
        });
      });

    // Tilt Effect on Card Container
    const cardContainer = document.getElementById('cardContainer');
    cardContainer.addEventListener('mousemove', (e) => {
      const rect = cardContainer.getBoundingClientRect();
      const cardX = rect.left + rect.width / 2;
      const cardY = rect.top + rect.height / 2;
      const deltaX = e.clientX - cardX;
      const deltaY = e.clientY - cardY;
      const maxTilt = 6;
      const rotateY = Math.max(-maxTilt, Math.min(maxTilt, deltaX / (rect.width / 2) * maxTilt));
      const rotateX = Math.max(-maxTilt, Math.min(maxTilt, -deltaY / (rect.height / 2) * maxTilt));
      cardContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    cardContainer.addEventListener('mouseleave', () => {
      cardContainer.style.transform = 'perspective(1000px) rotateX(6.67deg) rotateY(-7.57deg)';
    });

    // Custom Cursor & Trail
    const cursor = document.getElementById('cursor');
    let lastMouseX = 0, lastMouseY = 0;
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
      if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
        const trail = document.createElement('div');
        trail.style.position = 'fixed';
        trail.style.top = e.clientY + 'px';
        trail.style.left = e.clientX + 'px';
        trail.style.width = '90px';
        trail.style.height = '90px';
        trail.style.backgroundImage = "var(--cursorImage)";
        trail.style.backgroundSize = 'cover';
        trail.style.pointerEvents = 'none';
        trail.style.opacity = 'var(--cursorTrailOpacity)';
        trail.style.transform = 'translate(-50%, -50%)';
        trail.style.transition = 'opacity 0.5s ease-out';
        document.body.appendChild(trail);
        setTimeout(() => {
          trail.style.opacity = '0';
          setTimeout(() => { trail.remove(); }, 500);
        }, 0);
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      }
    });
  </script>
