<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logann</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon set to your provided full juice image -->
  <link rel="icon" href="https://media.discordapp.net/attachments/1342706156048617504/1357546263897444423/juice-wrld-ereid-rucky-transparent.png?ex=67f141bb&is=67eff03b&hm=a24321250e9e64549c60b63282d9b16096d94bcbb733f5db854ce9c27c389efe&=&format=webp&quality=lossless&width=365&height=546" sizes="32x32">
  <style>
    :root {
      --containerColor: rgba(0, 0, 0, 0.4);
      --containerBlur: 12px;
      --containerBorder: 2px solid #4b0082; /* midnight purple */
      --containerRadius: 20px;
      --containerWidth: 42rem;
      --containerPadding: 20px 25px;
      --textColor: #fff;
      --textSecondary: rgba(255, 255, 255, 0.6);
      --onlineColor: #00ff00;
      --outlineColor: #4b0082;
      --cursorTrailOpacity: 0.6;
      --cursorImage: url('https://osuskinner.com/elements/interface/cursor/99/861_thumb_small.png');
    }
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: none;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 1;
      transition: opacity 1s ease;
    }
    /* Background Audio */
    #bgAudio {
      display: none;
    }
    /* Audio Toggle Button */
    #audioToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #audioToggle:hover {
      background: rgba(255,255,255,0.5);
    }
    #audioToggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    /* Main Content Container (Information Page) */
    #mainContent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    /* Tilt Container for Card */
    #cardContainer {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 700ms cubic-bezier(0.03, 0.98, 0.52, 0.99);
      transform: rotateX(6.67deg) rotateY(-7.57deg);
    }
    /* Profile Card */
    .profile-card {
      width: var(--containerWidth);
      max-width: 95%;
      padding: var(--containerPadding);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      background: var(--containerColor);
      backdrop-filter: blur(var(--containerBlur));
      -webkit-backdrop-filter: blur(var(--containerBlur));
      color: var(--textColor);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      animation: cardGlow 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    @keyframes cardGlow {
      0% { box-shadow: 0 0 10px 2px var(--outlineColor); }
      50% { box-shadow: 0 0 20px 4px var(--outlineColor); }
      100% { box-shadow: 0 0 10px 2px var(--outlineColor); }
    }
    /* Head Section */
    .profile-head {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-avatar {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-info h1 {
      font-weight: 600;
      font-size: 36px;
      line-height: 42px;
      margin: 0;
    }
    .joined-line {
      font-weight: 400;
      font-size: 13px;
      margin: 0;
      color: var(--textSecondary);
    }
    /* Server Embed Section */
    .server-embed {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .server-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .server-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .server-details h1 {
      font-weight: 450;
      font-size: 18px;
      margin: 0;
    }
    .server-stats {
      font-weight: 450;
      font-size: 12.5px;
      color: var(--onlineColor);
      display: flex;
      gap: 10px;
    }
    .server-stats svg {
      width: 14px;
      height: 14px;
      margin-right: 3px;
    }
    .server-details a {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: 450;
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      margin-top: 2px;
      transition: background 0.3s ease;
    }
    .server-details a:hover {
      background: rgba(255,255,255,0.3);
    }
    /* Receipt Box instead of Info Box */
    .receipt-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid var(--outlineColor);
      border-radius: 10px;
      background: var(--containerColor);
      padding: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    .receipt-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 90px;
      height: 90px;
      pointer-events: none;
      z-index: 10000;
      background-image: var(--cursorImage);
      background-size: cover;
      transform: translate(-50%, -50%);
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay loop playsinline muted preload="auto">
    <source src="https://cdn.discordapp.com/attachments/1186034032929144912/1357512428467785899/APPLY_YOURSELF_-_Call_of_the_night_-_AMVEdit_4K.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Background Audio -->
  <audio id="bgAudio" autoplay loop preload="auto">
    <source src="https://example.com/default-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Toggle Button -->
  <button id="audioToggle" title="Toggle Audio">
    <svg id="audioIcon" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
      <path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path>
      <path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>
    </svg>
  </button>

  <!-- Login Modal (Email/Password based) -->
  <div id="loginModal">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <p>Please sign in to access edit mode.</p>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="emailSignIn">Sign in</button>
    </div>
  </div>

  <!-- Main Content Container -->
  <div id="mainContent">
    <!-- Tilt Container -->
    <div id="cardContainer">
      <!-- Profile Card -->
      <div class="profile-card">
        <!-- Head Section -->
        <div class="profile-head">
          <img class="profile-avatar" id="avatarImg" src="https://cdn.discordapp.com/avatars/726013275149434910/ca87e53ce32eee345ffc1ee41da048d1.png?size=1024" alt="Logann Avatar">
          <div class="profile-info">
            <h1 id="profileName">Logann</h1>
            <p class="joined-line" id="joinedLine">joined 4 months ago</p>
          </div>
        </div>
        <!-- Server Embed Section -->
        <div class="server-embed">
          <div class="server-icon">
            <img src="https://cdn.discordapp.com/icons/1342961798168711198/f64b2193374d7d372def1731fd35de8b.webp" alt="Server Icon">
          </div>
          <div class="server-details">
            <h1>Dazes</h1>
            <h3 class="server-stats">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path fill="currentColor" d="M8 4a4 4 0 1 1 0 8a4 4 0 0 1 0-8"></path>
                </svg>
                36 Online
              </span>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path fill="currentColor" d="M8 4a4 4 0 1 1 0 8a4 4 0 0 1 0-8"></path>
                </svg>
                162 Members
              </span>
            </h3>
            <a href="https://discord.gg/dazes" target="_blank">Join</a>
          </div>
        </div>
        <!-- Receipt Box (Image based) -->
        <div class="receipt-box" id="receiptBox">
          <img src="https://via.placeholder.com/300x200?text=Receipt" alt="Receipt">
        </div>
        <!-- Edit Controls (Hidden by Default) -->
        <div id="editControls">
          <input type="text" id="profileNameInput" placeholder="Enter new profile name">
          <input type="text" id="joinedLineInput" placeholder="Enter new joined text">
          <input type="text" id="videoURL" placeholder="Enter new video URL">
          <input type="text" id="audioURL" placeholder="Enter new audio URL">
          <input type="text" id="avatarURL" placeholder="Enter new avatar URL">
          <!-- For receipt, allow updating the receipt image -->
          <input type="text" id="receiptURL" placeholder="Enter new receipt image URL">
          <button id="saveEdits">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>

  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyCZrLCnjCyUvMOzDe-yeB185qrN8M97LP4",
      authDomain: "github-1ec60.firebaseapp.com",
      projectId: "github-1ec60",
      storageBucket: "github-1ec60.firebasestorage.app",
      messagingSenderId: "370562737308",
      appId: "1:370562737308:web:6f9c9484c24368bf1c7959",
      measurementId: "G-JDV0KHPD7F"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Listen for real-time updates on the "settings/global" document
    db.collection("settings").doc("global")
      .onSnapshot((doc) => {
        const data = doc.data();
        if (data) {
          // Update video
          const bgVideo = document.getElementById('bgVideo');
          const videoSource = bgVideo.querySelector('source');
          if (data.videoURL && videoSource.src !== data.videoURL) {
            videoSource.src = data.videoURL;
            bgVideo.load();
            bgVideo.play();
          }
          // Update audio
          const bgAudio = document.getElementById('bgAudio');
          const audioSource = bgAudio.querySelector('source');
          if (data.audioURL && audioSource.src !== data.audioURL) {
            audioSource.src = data.audioURL;
            bgAudio.load();
            bgAudio.play();
          }
          // Update avatar
          if (data.avatarURL) {
            document.getElementById('avatarImg').src = data.avatarURL;
          }
          // Update profile name and joined text
          if (data.profileName) {
            document.getElementById('profileName').innerText = data.profileName;
          }
          if (data.joinedLine) {
            document.getElementById('joinedLine').innerText = data.joinedLine;
          }
          // Update receipt image if provided
          if (data.receiptURL) {
            document.getElementById('receiptBox').querySelector('img').src = data.receiptURL;
          }
        }
      });

    // Handle Email/Password Sign-In when "Sign in" button is clicked
    document.getElementById('emailSignIn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((result) => {
          const user = result.user;
          // Allow any valid user (or check against your own criteria)
          document.getElementById('receiptBox').contentEditable = "true";
          document.getElementById('editControls').style.display = 'flex';
          alert("Edit mode enabled!");
          document.getElementById('loginModal').style.display = 'none';
        })
        .catch((error) => {
          console.error("Error during sign-in:", error);
          alert("Error logging in. Please check your credentials and try again.");
        });
    });

    // Save edits: update video, audio, avatar, profile info, and receipt image in Firestore
    document.getElementById('saveEdits').addEventListener('click', () => {
      const newVideoURL = document.getElementById('videoURL').value;
      const newAudioURL = document.getElementById('audioURL').value;
      const newAvatarURL = document.getElementById('avatarURL').value;
      const newReceiptURL = document.getElementById('receiptURL').value;
      const newProfileName = document.getElementById('profileNameInput').value;
      const newJoinedLine = document.getElementById('joinedLineInput').value;
      
      db.collection("settings").doc("global").set({
        videoURL: newVideoURL || "",
        audioURL: newAudioURL || "",
        avatarURL: newAvatarURL || "",
        receiptURL: newReceiptURL || "",
        profileName: newProfileName || "",
        joinedLine: newJoinedLine || ""
      }, { merge: true })
      .then(() => {
        alert("Changes saved globally!");
        // Disable editing and hide controls
        document.getElementById('receiptBox').contentEditable = "false";
        document.getElementById('editControls').style.display = "none";
      })
      .catch((error) => {
        console.error("Error updating settings:", error);
      });
    });

    // Custom Cursor & Trail
    const cursor = document.getElementById('cursor');
    let lastMouseX = 0, lastMouseY = 0;
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
      if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
        // Create a trail element using the same crosshair image
        const trail = document.createElement('div');
        trail.style.position = 'fixed';
        trail.style.top = e.clientY + 'px';
        trail.style.left = e.clientX + 'px';
        trail.style.width = '90px';
        trail.style.height = '90px';
        trail.style.backgroundImage = "var(--cursorImage)";
        trail.style.backgroundSize = 'cover';
        trail.style.pointerEvents = 'none';
        trail.style.opacity = 'var(--cursorTrailOpacity)';
        trail.style.transform = 'translate(-50%, -50%)';
        trail.style.transition = 'opacity 0.5s ease-out';
        document.body.appendChild(trail);
        setTimeout(() => {
          trail.style.opacity = '0';
          setTimeout(() => { trail.remove(); }, 500);
        }, 0);
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      }
    });
  </script>
</body>
</html>
