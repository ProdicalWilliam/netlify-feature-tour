<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bambi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="https://images-ext-1.discordapp.net/external/yV27HOYXsoOKBNI2fWA1pzk2ZXdORI1IY-RQV6XI6FM/https/www.disneyclips.com/images5/images/bambi-thumper10.png?format=webp&quality=lossless&width=620&height=531" sizes="32x32">
  <style>
    :root {
      --containerColor: rgba(0, 0, 0, 0.4);
      --containerBlur: 12px;
      --containerBorder: 2px solid #4b0082; /* midnight purple */
      --containerRadius: 20px;
      --containerWidth: 42rem;
      --containerPadding: 20px 25px;
      --textColor: #fff;
      --textSecondary: rgba(255, 255, 255, 0.6);
      --onlineColor: #00ff00;
      --outlineColor: #4b0082;
      --cursorColor: #b19cd9; /* light purple */
      --overlayBg: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(75,0,130,0.8));
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* Hide default cursor */
    }
    html, body {
      width: 100%;
      height: 100%;
      background: none;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 1;
      transition: opacity 1s ease;
    }
    /* Background Audio */
    #bgAudio {
      display: none;
    }
    /* Audio Toggle Button */
    #audioToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #audioToggle:hover {
      background: rgba(255,255,255,0.5);
    }
    #audioToggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    /* Entry Overlay (Drag & Drop UI) */
    #entryOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlayBg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }
    /* Juice Box (centered) */
    #juiceBox {
      max-width: 365px;
      max-height: 546px;
      user-select: none;
    }
    /* Straw (draggable, positioned at far right) */
    #straw {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 131px;
      cursor: grab;
      user-select: none;
    }
    /* Hidden full juice image */
    #fullJuice {
      display: none;
      max-width: 365px;
      max-height: 546px;
    }
    /* Main Content Container (revealed after overlay fades) */
    #mainContent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    /* Tilt Container for Card */
    #cardContainer {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 700ms cubic-bezier(0.03, 0.98, 0.52, 0.99);
      transform: rotateX(6.67deg) rotateY(-7.57deg);
    }
    /* Profile Card */
    .profile-card {
      width: var(--containerWidth);
      max-width: 95%;
      padding: var(--containerPadding);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      background: var(--containerColor);
      backdrop-filter: blur(var(--containerBlur));
      -webkit-backdrop-filter: blur(var(--containerBlur));
      color: var(--textColor);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      animation: cardGlow 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    @keyframes cardGlow {
      0% { box-shadow: 0 0 10px 2px var(--outlineColor); }
      50% { box-shadow: 0 0 20px 4px var(--outlineColor); }
      100% { box-shadow: 0 0 10px 2px var(--outlineColor); }
    }
    /* Head Section */
    .profile-head {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-avatar {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-info h1 {
      font-weight: 600;
      font-size: 36px;
      line-height: 42px;
      margin: 0;
    }
    .joined-line {
      font-weight: 400;
      font-size: 13px;
      margin: 0;
      color: var(--textSecondary);
    }
    /* Presence Section */
    .presence-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .presence-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
    }
    .presence-avatar.offline::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
    }
    .presence-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    .presence-details span {
      font-weight: 550;
      font-size: 15px;
    }
    /* Server Embed Section */
    .server-embed {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .server-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .server-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .server-details h1 {
      font-weight: 450;
      font-size: 18px;
      margin: 0;
    }
    .server-stats {
      font-weight: 450;
      font-size: 12.5px;
      color: var(--onlineColor);
      display: flex;
      gap: 10px;
    }
    .server-stats svg {
      width: 14px;
      height: 14px;
      margin-right: 3px;
    }
    .server-details a {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: 450;
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      margin-top: 2px;
      transition: background 0.3s ease;
    }
    .server-details a:hover {
      background: rgba(255,255,255,0.3);
    }
    /* League Stats Section – Editable */
    .lol-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      background: var(--containerColor);
      border: 2px solid var(--outlineColor);
    }
    .lol-stats .stats-info {
      flex: 1;
      min-width: 200px;
    }
    .lol-stats h2 {
      font-size: 18px;
      margin-bottom: 4px;
      color: #fff;
    }
    .lol-stats p {
      font-size: 14px;
      margin: 2px 0;
      color: var(--textSecondary);
      white-space: pre-wrap;
    }
    /* Typewriter Cursor */
    .Typewriter__cursor {
      color: #fff;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Custom Cursor: Cross Shape */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }
    .cursor:before, .cursor:after {
      content: "";
      position: absolute;
      background: var(--cursorColor);
      border-radius: 2px;
    }
    .cursor:before {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 0;
    }
    .cursor:after {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
    }
    /* Login Modal Styles */
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #loginModal .modal-content {
      background: var(--containerColor);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #loginModal input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid var(--outlineColor);
      border-radius: 5px;
      background: transparent;
      color: var(--textColor);
    }
    #loginModal button {
      padding: 10px 20px;
      background: var(--outlineColor);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    /* Edit Controls */
    #editControls {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #editControls input, #editControls textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid var(--outlineColor);
      border-radius: 5px;
      background: transparent;
      color: var(--textColor);
    }
    #editControls button {
      padding: 10px;
      background: var(--outlineColor);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay loop playsinline muted preload="auto">
    <source src="https://cdn.discordapp.com/attachments/1186034032929144912/1357512428467785899/APPLY_YOURSELF_-_Call_of_the_night_-_AMVEdit_4K.mp4?ex=67f07978&is=67ef27f8&hm=6fe1d7468390753125f7e51f735836d39aa00beddd471cf33b2ca4b3b99a5b90&" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Background Audio -->
  <audio id="bgAudio" autoplay loop preload="auto">
    <source src="https://example.com/default-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Toggle Button -->
  <button id="audioToggle" title="Toggle Audio">
    <svg id="audioIcon" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
      <path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path>
      <path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>
    </svg>
  </button>

  <!-- Entry Overlay (Drag & Drop UI) -->
  <div id="entryOverlay">
    <!-- Juice Box in center -->
    <img id="juiceBox" src="https://media.discordapp.net/attachments/1342706156048617504/1357555068529803325/juice-wrld-ereid-rucky-transparent_2.png?ex=67f0a12e&is=67ef4fae&hm=1342a4fc1f9d3d5e9dcc18574e5900932c642fb0264a16b9257c9baf5fd096a9&=&format=webp&quality=lossless&width=365&height=546" alt="Juice Box">
    <!-- Straw at far right, draggable -->
    <img id="straw" src="https://media.discordapp.net/attachments/1342706156048617504/1357555571443896330/juice-wrld-ereid-rucky-transparent_1.png?ex=67f0a1a6&is=67ef5026&hm=5747f75624b41f3a7f545796e4162d249bd6b7d762fa0daa6c3b4ed65ae70b1b&=&format=webp&quality=lossless&width=48&height=131" alt="Straw" draggable="true">
  </div>

  <!-- Full Juice Image (hidden until drop) -->
  <div id="fullJuiceContainer" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1500;">
    <img id="fullJuice" src="https://media.discordapp.net/attachments/1342706156048617504/1357546263897444423/juice-wrld-ereid-rucky-transparent.png?ex=67f098fb&is=67ef477b&hm=c651b4ae536cbbc23b5d5204f176627397a0248983a871a81200ab3895720d17&=&format=webp&quality=lossless&width=365&height=546" alt="Full Juice">
  </div>

  <!-- Login Modal -->
  <div id="loginModal" style="display:none;">
    <div class="modal-content">
      <h2>Enter Access Code</h2>
      <input type="text" id="loginCode" placeholder="Enter code">
      <br>
      <button id="loginSubmit">Login</button>
    </div>
  </div>

  <!-- Main Content Container -->
  <div id="mainContent">
    <!-- Tilt Container -->
    <div id="cardContainer">
      <!-- Profile Card -->
      <div class="profile-card">
        <!-- Head Section -->
        <div class="profile-head">
          <img class="profile-avatar" id="avatarImg" src="https://cdn.discordapp.com/avatars/726013275149434910/ca87e53ce32eee345ffc1ee41da048d1.png?size=1024" alt="Bambi Avatar">
          <div class="profile-info">
            <h1>Bambi</h1>
            <p class="joined-line">joined 4 months ago</p>
          </div>
        </div>
        <!-- Presence Section -->
        <div class="presence-info">
          <img class="presence-avatar" src="https://cdn.discordapp.com/avatars/726013275149434910/ca87e53ce32eee345ffc1ee41da048d1.png?size=1024" alt="Bambi Avatar">
          <div class="presence-details">
            <span>Bambi</span>
          </div>
        </div>
        <!-- Server Embed Section -->
        <div class="server-embed">
          <div class="server-icon">
            <img src="https://cdn.discordapp.com/icons/1342961798168711198/f64b2193374d7d372def1731fd35de8b.webp" alt="Server Icon">
          </div>
          <div class="server-details">
            <h1>Dazes</h1>
            <h3 class="server-stats">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path fill="currentColor" d="M8 4a4 4 0 1 1 0 8a4 4 0 0 1 0-8"></path>
                </svg>
                36 Online
              </span>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path fill="currentColor" d="M8 4a4 4 0 1 1 0 8a4 4 0 0 1 0-8"></path>
                </svg>
                162 Members
              </span>
            </h3>
            <a href="https://discord.gg/dazes" target="_blank">Join</a>
          </div>
        </div>
        <!-- League Stats Section – Editable -->
        <div class="lol-stats" id="leagueInfo" contenteditable="false">
          <div class="stats-info">
            <h2>League of Legends Stats</h2>
            <p>Summoner: Bambi</p>
            <p>Rank: Gold / 60 LP</p>
            <p>Wins: 120, Losses: 100</p>
            <p>KDA: 3.8, CS per minute: 7.5</p>
          </div>
        </div>
        <!-- Edit Controls (hidden by default) -->
        <div id="editControls">
          <input type="text" id="videoURL" placeholder="Enter new video URL">
          <input type="text" id="audioURL" placeholder="Enter new audio URL">
          <input type="text" id="avatarURL" placeholder="Enter new avatar URL">
          <textarea id="leagueText" rows="8" placeholder="Edit League Info"></textarea>
          <button id="saveEdits">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>

  <script>
    // Obfuscated expected code: base64 encoded "999shit"
    const expectedCode = atob("OTk5c2hpdA==");
    let editMode = false;

    // Key sequence detection for "w w w e e q"
    const keySequence = [];
    const targetSequence = ['w','w','w','e','e','q'];
    document.addEventListener('keydown', (e) => {
      keySequence.push(e.key.toLowerCase());
      if(keySequence.length > targetSequence.length) keySequence.shift();
      if(JSON.stringify(keySequence) === JSON.stringify(targetSequence)){
        document.getElementById('loginModal').style.display = 'flex';
        keySequence.length = 0;
      }
    });

    // Login Modal Handling
    document.getElementById('loginSubmit').addEventListener('click', () => {
      const userCode = document.getElementById('loginCode').value;
      if(userCode === expectedCode){
        editMode = true;
        document.getElementById('leagueInfo').contentEditable = "true";
        document.getElementById('editControls').style.display = 'flex';
        alert("Edit mode enabled!");
        document.getElementById('loginModal').style.display = 'none';
      } else {
        alert("Incorrect code!");
      }
    });

    // Save edits: update video, audio, avatar, and league info text
    document.getElementById('saveEdits').addEventListener('click', () => {
      const newVideoURL = document.getElementById('videoURL').value;
      if(newVideoURL) {
        const bgVideo = document.getElementById('bgVideo');
        bgVideo.pause();
        bgVideo.querySelector('source').src = newVideoURL;
        bgVideo.load();
        bgVideo.play();
        localStorage.setItem("bgVideoURL", newVideoURL);
      }
      const newAudioURL = document.getElementById('audioURL').value;
      if(newAudioURL) {
        const bgAudio = document.getElementById('bgAudio');
        bgAudio.pause();
        bgAudio.querySelector('source').src = newAudioURL;
        bgAudio.load();
        bgAudio.play();
        localStorage.setItem("bgAudioURL", newAudioURL);
      }
      const newAvatarURL = document.getElementById('avatarURL').value;
      if(newAvatarURL) {
        document.getElementById('avatarImg').src = newAvatarURL;
        localStorage.setItem("avatarURL", newAvatarURL);
      }
      const leagueText = document.getElementById('leagueInfo').innerHTML;
      localStorage.setItem("leagueInfoText", leagueText);
      alert("Changes saved!");
    });

    // On load, retrieve saved edits if any
    window.addEventListener('load', () => {
      const savedVideoURL = localStorage.getItem("bgVideoURL");
      if(savedVideoURL) {
        const bgVideo = document.getElementById('bgVideo');
        bgVideo.pause();
        bgVideo.querySelector('source').src = savedVideoURL;
        bgVideo.load();
        bgVideo.play();
      }
      const savedAudioURL = localStorage.getItem("bgAudioURL");
      if(savedAudioURL) {
        const bgAudio = document.getElementById('bgAudio');
        bgAudio.pause();
        bgAudio.querySelector('source').src = savedAudioURL;
        bgAudio.load();
        bgAudio.play();
      }
      const savedAvatarURL = localStorage.getItem("avatarURL");
      if(savedAvatarURL) {
        document.getElementById('avatarImg').src = savedAvatarURL;
      }
      const savedLeague = localStorage.getItem("leagueInfoText");
      if(savedLeague) {
        document.getElementById('leagueInfo').innerHTML = savedLeague;
      }
    });

    // Entry Overlay Drag & Drop handling
    const entryOverlay = document.getElementById('entryOverlay');
    const juiceBox = document.getElementById('juiceBox');
    const straw = document.getElementById('straw');
    const fullJuiceContainer = document.getElementById('fullJuiceContainer');
    const fullJuice = document.getElementById('fullJuice');

    // Enable dragging on the straw
    straw.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData("text/plain", "straw");
    });

    // Prevent default dragover behavior on juiceBox
    juiceBox.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    // When straw is dropped on juiceBox
    juiceBox.addEventListener('drop', (e) => {
      e.preventDefault();
      // Animate fade out of both straw and juiceBox
      juiceBox.style.transition = "opacity 0.5s ease-out";
      straw.style.transition = "opacity 0.5s ease-out";
      juiceBox.style.opacity = "0";
      straw.style.opacity = "0";
      setTimeout(() => {
        entryOverlay.style.display = "none";
        // Show the full juice image
        fullJuiceContainer.style.display = "block";
        fullJuice.style.opacity = "0";
        fullJuice.style.transition = "opacity 0.5s ease-in";
        setTimeout(() => {
          fullJuice.style.opacity = "1";
        }, 50);
        // After a short delay, transition to the main site content
        setTimeout(() => {
          document.getElementById('mainContent').style.opacity = "1";
          fullJuiceContainer.style.display = "none";
        }, 1500);
      }, 500);
    });

    // Custom Cursor & Trail (cleaner version)
    const cursor = document.getElementById('cursor');
    let lastMouseX = 0, lastMouseY = 0;
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
      if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
        const dot = document.createElement('div');
        dot.style.position = 'fixed';
        dot.style.top = e.clientY + 'px';
        dot.style.left = e.clientX + 'px';
        dot.style.width = '4px';
        dot.style.height = '4px';
        dot.style.background = "var(--cursorColor)";
        dot.style.borderRadius = '50%';
        dot.style.pointerEvents = 'none';
        dot.style.opacity = '0.8';
        dot.style.transform = 'translate(-50%, -50%)';
        dot.style.filter = 'drop-shadow(0 0 2px var(--cursorColor))';
        document.body.appendChild(dot);
        setTimeout(() => {
          dot.style.transition = 'opacity 0.3s ease-out';
          dot.style.opacity = '0';
          setTimeout(() => { dot.remove(); }, 300);
        }, 0);
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      }
    });

    // Also, clicking the overlay without dragging will reveal the main content (if needed)
    entryOverlay.addEventListener('click', () => {
      entryOverlay.style.opacity = '0';
      setTimeout(() => {
        entryOverlay.style.display = 'none';
        document.getElementById('mainContent').style.opacity = '1';
      }, 500);
      document.getElementById('bgAudio').muted = false;
    });
  </script>
</body>
</html>
