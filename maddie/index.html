<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maddie's Spotify-Style Login</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-dO4wKQ9rj5mDIFkN27xKVJZvhwkX+F9ogWdZw5EiN+KJJxD3SWyoZxum7VDa3WjUIpFRL7YqZcZz8+1K+4C6sA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Global Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .hidden {
      display: none;
    }

    /* --- 1) Spotify-Style Login Page --- */
    #spotify-page {
      background-color: #000;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
    }
    .login-container {
      background-color: #000;
      color: #fff;
      width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }
    .login-container h1 {
      font-size: 2em;
      margin-bottom: 1em;
      text-align: center;
    }
    .btn-social {
      width: 100%;
      border: 1px solid #fff;
      border-radius: 25px;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      margin-bottom: 0.8em;
      cursor: default;
    }
    .btn-social i {
      margin-right: 8px;
    }
    .btn-social:hover {
      background-color: #111;
    }
    .or-container {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 1em 0;
    }
    .or-line {
      flex: 1;
      height: 1px;
      background-color: #3e3e3e;
    }
    .or-text {
      margin: 0 1em;
      font-size: 0.9em;
      color: #b3b3b3;
    }
    .input-field {
      width: 100%;
      margin-bottom: 1em;
    }
    .input-field label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 0.4em;
      color: #b3b3b3;
    }
    .input-field input {
      width: 100%;
      padding: 0.8em;
      border-radius: 4px;
      border: 1px solid #3e3e3e;
      background-color: #121212;
      color: #fff;
      font-size: 1em;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .remember-me input {
      margin-right: 0.5em;
    }
    .forgot-pass {
      margin-left: auto;
      font-size: 0.9em;
      color: #b3b3b3;
      text-decoration: none;
    }
    .forgot-pass:hover {
      text-decoration: underline;
    }
    .btn-login {
      width: 100%;
      background-color: #1ed760;
      color: #000;
      padding: 0.8em;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-login:hover {
      background-color: #1fdf64;
    }
    .signup {
      margin-top: 1em;
      font-size: 0.9em;
      color: #b3b3b3;
    }
    .signup a {
      color: #fff;
      text-decoration: underline;
    }
    /* Copyright notice on the login page */
    .copyright {
      position: absolute;
      bottom: 10px;
      font-size: 0.7em;
      color: #555;
    }

    /* --- 2) Black Page with Wine Glass --- */
    #black-page {
      background-color: #000;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .black-container {
      position: relative;
    }
    .black-container img {
      max-width: 200px;
      cursor: pointer;
    }

    /* --- 3) Cozy Orange Final Page --- */
    #cozy-page {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://images7.alphacoders.com/799/thumb-1920-799924.jpg') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* A semi-transparent cozy overlay (if needed) */
    .cozy-overlay {
      background: rgba(255, 140, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    /* Discord widget styling adjustments (if needed) */
    .discord-widget {
      border: none;
    }

    /* --- Brain Emoji Rain --- */
    #brain-rain {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 5;
    }
    .brain {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: brainFall linear infinite;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    @keyframes brainFall {
      0% { 
        transform: translateY(-50px);
        opacity: 1;
      }
      90% { 
        opacity: 1;
      }
      100% { 
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Audio Element (no autoplay) -->
  <audio id="bg-audio" loop>
    <source src="https://cdn.discordapp.com/attachments/1261103952293003297/1357194666516414515/FREE_Splurge_Type_Beat_Law__Order.mp3?ex=67ef5187&is=67ee0007&hm=77c8d6a9fa2a3ab860b1dde2b17659d104634344ee49ffa2f62cab238418854f" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 1) Spotify-Style Login Screen -->
  <div id="spotify-page">
    <div class="login-container">
      <h1>Log in to Spotify</h1>

      <!-- Social Buttons (non-functional) -->
      <button class="btn-social"><i class="fab fa-google"></i> Continue with Google</button>
      <button class="btn-social"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
      <button class="btn-social"><i class="fab fa-apple"></i> Continue with Apple</button>
      <button class="btn-social"><i class="fas fa-phone"></i> Continue with phone number</button>

      <div class="or-container">
        <div class="or-line"></div>
        <div class="or-text">or</div>
        <div class="or-line"></div>
      </div>

      <!-- Email/Password Fields (disabled) -->
      <div class="input-field">
        <label for="email-username">Email or username</label>
        <input type="text" id="email-username" placeholder="Email or username" disabled>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" disabled>
      </div>

      <!-- Remember me + Forgot password row -->
      <div class="remember-me" style="width:100%;">
        <label>
          <input type="checkbox" disabled> Remember me
        </label>
        <a href="#" class="forgot-pass">Forgot your password?</a>
      </div>

      <!-- Dazes Button (replaces "Log in") -->
      <button class="btn-login" id="dazes-btn">Dazes</button>

      <!-- Sign Up -->
      <div class="signup">
        Don't have an account? <a href="#">Sign up for Spotify</a>
      </div>
    </div>
    <!-- Copyright notice (only on the login page) -->
    <div class="copyright">
      Â© 2025 Spotify AB William
    </div>
  </div>

  <!-- 2) Black Page with Wine Glass -->
  <div id="black-page" class="hidden">
    <div class="black-container">
      <!-- Wine Glass Image (clickable) -->
      <img 
        src="https://cdn.discordapp.com/attachments/1341103952293003297/1357193644985159933/JAAAAAElFTkSuQmCC.png?ex=67ef5094&is=67edff14&hm=4861330cb58678f5de14c7baf7348e810713b59815e47db96345b9b464225402&format=webp&quality=lossless&width=365&height=365" 
        alt="Wine Glass" 
        id="cup-image"
      >
    </div>
  </div>

  <!-- 3) Cozy Orange Final Page with Discord Widget -->
  <div id="cozy-page" class="hidden">
    <!-- Brain Emoji Rain Container -->
    <div id="brain-rain"></div>
    <!-- Embedded Discord Widget -->
    <div class="cozy-overlay">
      <iframe class="discord-widget" src="https://discord.com/widget?id=1342961798168711198&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
  </div>

  <script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
      const spotifyPage = document.getElementById('spotify-page');
      const blackPage = document.getElementById('black-page');
      const cozyPage = document.getElementById('cozy-page');
      const dazesBtn = document.getElementById('dazes-btn');
      const cupImage = document.getElementById('cup-image');
      const audioElement = document.getElementById('bg-audio');

      // When the user clicks the "Dazes" button:
      // Start audio playback and transition to the wine page.
      dazesBtn.addEventListener('click', () => {
        // Start the audio (user interaction enables playback)
        audioElement.play().catch(err => {
          console.error("Audio playback failed:", err);
        });
        // Transition to black page (wine glass)
        spotifyPage.classList.add('hidden');
        blackPage.classList.remove('hidden');
      });

      // When the user clicks the wine glass, transition to final cozy page
      cupImage.addEventListener('click', () => {
        blackPage.classList.add('hidden');
        cozyPage.classList.remove('hidden');
        startBrainRain();
      });

      // --- Brain Emoji Rain Logic ---
      function startBrainRain() {
        const container = document.getElementById('brain-rain');
        const totalBrains = 30; // Number of emojis to start with
        for (let i = 0; i < totalBrains; i++) {
          createBrain(container);
        }
        // Optionally, continue creating brains at intervals
        setInterval(() => {
          for (let i = 0; i < totalBrains / 2; i++) {
            createBrain(container);
          }
        }, 3000);
      }

      function createBrain(container) {
        const brain = document.createElement('div');
        brain.classList.add('brain');
        brain.textContent = 'ðŸ§ ';
        // Random horizontal start position
        brain.style.left = Math.random() * 100 + 'vw';
        // Random animation duration (4-7 seconds)
        const fallDuration = 4 + Math.random() * 3;
        brain.style.animationDuration = fallDuration + 's';
        container.appendChild(brain);
        // Remove the emoji after its animation completes
        setTimeout(() => {
          container.removeChild(brain);
        }, fallDuration * 1000);
      }
    });
  </script>
</body>
</html>
