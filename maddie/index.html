<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Spotify</title>
  <!-- Font: Roboto or choose another "cool" font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-dO4wKQ9rj5mDIFkN27xKVJZvhwkX+F9ogWdZw5EiN+KJJxD3SWyoZxum7VDa3WjUIpFRL7YqZcZz8+1K+4C6sA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Global Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif; /* Using the "cool" font */
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* Helper animation classes */
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    .pop-in {
      animation: popIn 0.8s ease-out forwards;
    }
    .slide-up {
      animation: slideUp 1s ease forwards;
    }
    /* Hidden state */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* Keyframes */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* ----------------------- */
    /* 1) Spotify-Style Login Page */
    /* ----------------------- */
    #spotify-page {
      background-color: #000;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .login-container {
      background-color: #000;
      color: #fff;
      width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }
    .login-container h1 {
      font-size: 2em;
      margin-bottom: 1em;
      text-align: center;
      animation: slideUp 1s ease forwards;
    }
    .btn-social {
      width: 100%;
      border: 1px solid #fff;
      border-radius: 25px;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      margin-bottom: 0.8em;
      cursor: default;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.2s;
    }
    .btn-social i {
      margin-right: 8px;
    }
    .btn-social:hover {
      background-color: #111;
    }
    .or-container {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 1em 0;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.4s;
    }
    .or-line {
      flex: 1;
      height: 1px;
      background-color: #3e3e3e;
    }
    .or-text {
      margin: 0 1em;
      font-size: 0.9em;
      color: #b3b3b3;
    }
    .input-field {
      width: 100%;
      margin-bottom: 1em;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.6s;
    }
    .input-field label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 0.4em;
      color: #b3b3b3;
    }
    .input-field input {
      width: 100%;
      padding: 0.8em;
      border-radius: 4px;
      border: 1px solid #3e3e3e;
      background-color: #121212;
      color: #fff;
      font-size: 1em;
    }
    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between; /* So they don't overlap */
      margin-bottom: 1em;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.8s;
      width: 100%;
    }
    .remember-me label {
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: #b3b3b3;
    }
    .remember-me input {
      margin-right: 0.5em;
    }
    .forgot-pass {
      font-size: 0.9em;
      color: #b3b3b3;
      text-decoration: none;
    }
    .forgot-pass:hover {
      text-decoration: underline;
    }
    .btn-login {
      width: 100%;
      background-color: #1ed760;
      color: #000;
      padding: 0.8em;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      opacity: 0;
      animation: popIn 0.8s ease forwards;
      animation-delay: 1s;
    }
    .btn-login:hover {
      background-color: #1fdf64;
    }
    .signup {
      margin-top: 1em;
      font-size: 0.9em;
      color: #b3b3b3;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 1.2s;
    }
    .signup a {
      color: #fff;
      text-decoration: underline;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      font-size: 0.7em;
      color: #555;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 1.4s;
    }

    /* ----------------------- */
    /* 2) Black Wine Page */
    /* ----------------------- */
    #black-page {
      background-color: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .black-container {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .black-container img {
      max-width: 200px;
      cursor: pointer;
      animation: popIn 1s ease forwards;
    }

    /* ----------------------- */
    /* 3) Cozy Final Page with Discord Widget & Info Panel */
    /* ----------------------- */
    #cozy-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images7.alphacoders.com/799/thumb-1920-799924.jpg') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    /* Container for toggling between Discord widget and info panel */
    .final-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    /* Discord widget container */
    #discord-container {
      position: relative;
    }
    .discord-widget {
      border: 1px solid #fff;
      border-radius: 8px;
      animation: popIn 1s ease forwards;
      animation-delay: 0.7s;
    }
    /* Info panel (hidden by default) */
    #info-container {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #1ed760;
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      width: 340px;
      display: none;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #info-container img.avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }
    #info-container h2 {
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #1ed760;
    }
    #info-container p {
      font-size: 1em;
      margin: 8px 0;
      text-align: center;
      line-height: 1.5;
    }
    /* Discord banner preview */
    #info-container .banner-preview {
      width:100%;
      height:100px;
      background:url('https://cdn.discordapp.com/banners/852670898053185568/0a1c46f0ca9eb6076e5d488855972d55?size=4096') no-repeat center/cover;
      border-radius:8px;
      margin:10px 0;
    }
    /* Additional link to advertise the server */
    .advertise-link {
      margin-top: 10px;
      text-decoration: underline;
      color: #1ed760;
    }
    /* Toggle button(s) for switching views */
    .toggle-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #000;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-50%) scale(1.05);
    }
    /* "Go back home" button styling */
    .go-home-btn {
      margin-top: 10px;
      padding: 0.6em 1.2em;
      border-radius: 25px;
      border: 1px solid #1ed760;
      background: transparent;
      color: #1ed760;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .go-home-btn:hover {
      background: #1ed760;
      color: #000;
    }

    /* ----------------------- */
    /* Brain Emoji Rain */
    /* ----------------------- */
    #brain-rain {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 5;
    }
    .brain {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: brainFall linear infinite;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    @keyframes brainFall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Audio Element (not autoplayed until interaction) -->
  <audio id="bg-audio" loop>
    <source src="https://cdn.discordapp.com/attachments/1261103952293003297/1357194666516414515/FREE_Splurge_Type_Beat_Law__Order.mp3?ex=67ef5187&is=67ee0007&hm=77c8d6a9fa2a3ab860b1dde2b17659d104634344ee49ffa2f62cab238418854f" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 1) Spotify-Style Login Screen -->
  <div id="spotify-page">
    <div class="login-container">
      <h1 class="pop-in">Log in to Spotify</h1>
      <!-- Social Buttons -->
      <button class="btn-social pop-in"><i class="fab fa-google"></i> Continue with Google</button>
      <button class="btn-social pop-in"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
      <button class="btn-social pop-in"><i class="fab fa-apple"></i> Continue with Apple</button>
      <button class="btn-social pop-in"><i class="fas fa-phone"></i> Continue with phone number</button>
      <div class="or-container">
        <div class="or-line"></div>
        <div class="or-text">or</div>
        <div class="or-line"></div>
      </div>
      <!-- Disabled Fields -->
      <div class="input-field">
        <label for="email-username">Email or username</label>
        <input type="text" id="email-username" placeholder="Email or username" disabled>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" disabled>
      </div>
      <div class="remember-me">
        <label>
          <input type="checkbox" disabled> Remember me
        </label>
        <a href="#" class="forgot-pass">Forgot your password?</a>
      </div>
      <!-- Dazes Button -->
      <button class="btn-login pop-in" id="dazes-btn">Dazes</button>
      <div class="signup">
        Don't have an account? <a href="#">Sign up for Spotify</a>
      </div>
    </div>
    <div class="copyright slide-up">© 2025 Spotify AB William</div>
  </div>

  <!-- 2) Black Wine Page -->
  <div id="black-page" class="hidden">
    <div class="black-container">
      <!-- Forced Wine Glass Image with direct link -->
      <img src="https://media.discordapp.net/attachments/1342976939488710727/1357193644985159933/JAAAAAElFTkSuQmCC.png?ex=67ef5094&is=67edff14&hm=4861330cb58678f5de14c7baf7348e810713b59815e47db96345b9b464225402&=&format=webp&quality=lossless&width=365&height=365" 
           alt="Wine Glass" id="cup-image">
      <br>
      <!-- Go back to home button -->
      <button class="go-home-btn" id="back-home-from-black">Go Back to Home</button>
    </div>
  </div>

  <!-- 3) Cozy Final Page with Discord Widget & Info Panel -->
  <div id="cozy-page" class="hidden">
    <!-- Brain Emoji Rain -->
    <div id="brain-rain"></div>
    <!-- Final Container -->
    <div class="final-container">
      <!-- Discord Widget Container -->
      <div id="discord-container">
        <iframe class="discord-widget" src="https://discord.com/widget?id=1342961798168711198&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <!-- Toggle button to show info panel -->
        <button class="toggle-btn" id="show-info-btn" title="Show Info"><i class="fas fa-info"></i></button>
      </div>
      <!-- Info Panel (initially hidden) -->
      <div id="info-container">
        <img class="avatar" src="https://cdn.discordapp.com/avatars/852670898053185568/7e8ab0b5f2c0bbb35be54b54ea3dbd07?size=1024" alt="Avatar">
        <h2>iluvmads</h2>
        <!-- Updated to simpler text -->
        <p><strong>Account Created:</strong> 2021</p>
        <p><strong>Account Age:</strong> 3 years</p>
        <!-- Use the Discord banner as a background image in a small preview -->
        <div class="banner-preview"></div>
        <!-- Advertise the Discord server -->
        <a class="advertise-link" href="https://discord.gg/dazes" target="_blank">Join discord.gg/dazes</a>
        <!-- Button to go back to widget view -->
        <button class="toggle-btn" id="show-widget-btn" title="Show Widget" style="position: static; margin-top: 10px;"><i class="fas fa-arrow-left"></i></button>
        <!-- Go back to home button on final page -->
        <button class="go-home-btn" id="back-home-from-info">Go Back to Home</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const spotifyPage = document.getElementById('spotify-page');
      const blackPage = document.getElementById('black-page');
      const cozyPage = document.getElementById('cozy-page');
      const dazesBtn = document.getElementById('dazes-btn');
      const cupImage = document.getElementById('cup-image');
      const audioElement = document.getElementById('bg-audio');

      // For final page view toggling
      const discordContainer = document.getElementById('discord-container');
      const infoContainer = document.getElementById('info-container');
      const showInfoBtn = document.getElementById('show-info-btn');
      const showWidgetBtn = document.getElementById('show-widget-btn');

      // "Go back home" buttons
      const backHomeFromBlack = document.getElementById('back-home-from-black');
      const backHomeFromInfo = document.getElementById('back-home-from-info');

      // Function to show a page with fade-in
      function showPage(page) {
        page.classList.remove('hidden');
        page.style.opacity = 1;
        page.style.pointerEvents = 'all';
      }
      // Function to hide a page with fade-out
      function hidePage(page) {
        page.style.opacity = 0;
        page.style.pointerEvents = 'none';
        setTimeout(() => {
          page.classList.add('hidden');
        }, 500);
      }

      // When "Dazes" is clicked:
      dazesBtn.addEventListener('click', () => {
        // Start audio playback on user interaction
        audioElement.play().catch(err => {
          console.error("Audio playback failed:", err);
        });
        // Fade out login page, show black page
        hidePage(spotifyPage);
        setTimeout(() => {
          showPage(blackPage);
        }, 500);
      });

      // When the wine glass is clicked => go to cozy page
      cupImage.addEventListener('click', () => {
        hidePage(blackPage);
        setTimeout(() => {
          showPage(cozyPage);
          startBrainRain();
        }, 500);
      });

      // Go back to Home from black page
      backHomeFromBlack.addEventListener('click', () => {
        hidePage(blackPage);
        setTimeout(() => {
          // Show the Spotify login page
          spotifyPage.classList.remove('hidden');
          spotifyPage.style.opacity = 1;
          spotifyPage.style.pointerEvents = 'all';
        }, 500);
      });

      // Toggle: Show info panel over widget
      showInfoBtn.addEventListener('click', () => {
        discordContainer.style.display = 'none';
        infoContainer.style.display = 'flex';
      });
      // Toggle: Go back to Discord widget view
      showWidgetBtn.addEventListener('click', () => {
        infoContainer.style.display = 'none';
        discordContainer.style.display = 'block';
      });

      // Go back home from info container
      backHomeFromInfo.addEventListener('click', () => {
        hidePage(cozyPage);
        setTimeout(() => {
          spotifyPage.classList.remove('hidden');
          spotifyPage.style.opacity = 1;
          spotifyPage.style.pointerEvents = 'all';
        }, 500);
      });

      // --- Brain Emoji Rain: spawn continuously every 500ms ---
      function startBrainRain() {
        const container = document.getElementById('brain-rain');
        setInterval(() => {
          createBrain(container);
        }, 500);
      }

      function createBrain(container) {
        const brain = document.createElement('div');
        brain.classList.add('brain');
        brain.textContent = '🧠';
        brain.style.left = Math.random() * 100 + 'vw';
        const fallDuration = 4 + Math.random() * 3;
        brain.style.animationDuration = fallDuration + 's';
        container.appendChild(brain);
        setTimeout(() => {
          container.removeChild(brain);
        }, fallDuration * 1000);
      }
    });
  </script>
</body>
</html>
