<!DOCTYPE html>

<head>

  <style>
    :root {
      --containerColor: rgba(0, 0, 0, 0.4); /* Dark translucent background */
      --containerBlur: 12px;                /* Blur amount */
      --containerBorder: 2px solid rgba(255, 255, 255, 0.1);
      --containerRadius: 20px;              
      --containerWidth: 42rem;
      --containerPadding: 20px 25px;
      --textColor: #fff;
      --textSecondary: rgba(255, 255, 255, 0.6);
    }
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* Hide default cursor */
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 1;
      transition: opacity 1s ease;
    }
    /* Audio Toggle Button */
    #audioToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #audioToggle:hover {
      background: rgba(255,255,255,0.5);
    }
    #audioToggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    /* Entry Overlay (if needed) - here we let the video show through */
    #entryOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    #entryOverlay h1 {
      font-size: 96px;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      filter: drop-shadow(0 0 25px #fff);
      cursor: pointer;
      user-select: none;
    }
    /* Main Content Container (centered card) */
    #mainContent {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
    }
    /* Profile Card (blurred transparent container) */
    .profile-card {
      width: var(--containerWidth);
      max-width: 95%;
      padding: var(--containerPadding);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      background: var(--containerColor);
      backdrop-filter: blur(var(--containerBlur));
      -webkit-backdrop-filter: blur(var(--containerBlur));
      color: var(--textColor);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }
    /* Head Section */
    .profile-head {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-avatar {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-info h1 {
      font-weight: 600;
      font-size: 36px;
      line-height: 42px;
      margin: 0;
    }
    .follow-line {
      font-weight: 570;
      font-size: 17px;
      margin: 4px 0 2px;
    }
    .joined-line {
      font-weight: 400;
      font-size: 13px;
      margin: 0;
      color: var(--textSecondary);
    }
    /* Presence Section (Last seen) */
    .presence-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .presence-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
    }
    .presence-avatar.offline::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
    }
    .presence-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    .presence-details span {
      font-weight: 550;
      font-size: 15px;
    }
    .presence-details .last-seen {
      font-weight: 300;
      font-size: 13.5px;
      color: var(--textSecondary);
    }
    /* Server Embed Section */
    .server-embed {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    .server-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .server-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .server-details h1 {
      font-weight: 450;
      font-size: 18px;
      margin: 0;
    }
    .server-stats {
      font-weight: 450;
      font-size: 12.5px;
      color: var(--textSecondary);
      display: flex;
      gap: 10px;
    }
    .server-stats svg {
      width: 14px;
      height: 14px;
      margin-right: 3px;
    }
    .server-details a {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: 450;
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      margin-top: 2px;
    }
    /* Remove extra Discord text/icon (if any) */
    .server-discord {
      display: none;
    }
    /* Social Icons Row */
    .social-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }
    .social-row a svg {
      width: 24px;
      height: 24px;
      color: #fff;
      filter: drop-shadow(#fff 1px 0 7px);
      transition: transform 0.2s;
    }
    .social-row a:hover svg {
      transform: scale(1.1);
    }
    /* Typewriter Cursor */
    .Typewriter__cursor {
      color: #fff;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Custom Cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 6px #fff);
      z-index: 10000;
    }
  </style>

  <script>
    /* Audio Toggle Script */
    const bgVideo = document.getElementById('bgVideo');
    const audioToggle = document.getElementById('audioToggle');
    const audioIcon = document.getElementById('audioIcon');
    audioToggle.addEventListener('click', () => {
      bgVideo.muted = !bgVideo.muted;
      if (bgVideo.muted) {
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"/><line x1="19" y1="5" x2="5" y2="19" stroke="#fff" stroke-width="2"/>';
      } else {
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"></path><path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path><path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>';
      }
    });

    /* Entry Overlay: Hide on click and reveal content */
    const entryOverlay = document.getElementById('entryOverlay');
    const entryText = document.getElementById('entryText');
    const mainContent = document.getElementById('mainContent');
    entryText.addEventListener('click', () => {
      entryOverlay.style.opacity = '0';
      setTimeout(() => {
        entryOverlay.style.display = 'none';
      }, 500);
      bgVideo.muted = false;
    });

    /* Custom Cursor & Snow Trail */
    const cursor = document.getElementById('cursor');
    let lastMouseX = 0, lastMouseY = 0;
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
      if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
        const dot = document.createElement('div');
        dot.style.position = 'fixed';
        dot.style.top = e.clientY + 'px';
        dot.style.left = e.clientX + 'px';
        dot.style.width = '6px';
        dot.style.height = '6px';
        dot.style.background = 'rgba(255,255,255,0.8)';
        dot.style.borderRadius = '50%';
        dot.style.pointerEvents = 'none';
        dot.style.opacity = '0.8';
        dot.style.transform = 'translate(-50%, -50%)';
        dot.style.filter = 'drop-shadow(0 0 3px #fff)';
        document.body.appendChild(dot);
        setTimeout(() => {
          dot.style.transition = 'opacity 0.4s ease-out';
          dot.style.opacity = '0';
          setTimeout(() => { dot.remove(); }, 400);
        }, 0);
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      }
    });
  </script>
