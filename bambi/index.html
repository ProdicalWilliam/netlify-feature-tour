<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>League of Legends - Bambi</title>
  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Import Spiegel font from your hosted files */
    @font-face {
      font-family: 'Spiegel';
      src: url('/fonts/Spiegel-Sans-Trial.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /********************************************
     * GLOBAL / RESET
     ********************************************/
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%;
      font-family: 'Spiegel', sans-serif;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      cursor: pointer;
    }
    button {
      cursor: pointer;
      font-family: inherit;
    }
    .hidden {
      display: none !important;
    }
    
    /********************************************
     * NAVBAR (League Style)
     ********************************************/
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10;
    }
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .navbar-menu a {
      color: #fff;
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.3s;
      pointer-events: none; /* disable these links */
    }
    .navbar-menu a:hover {
      opacity: 1;
    }
    .navbar-right .play-button {
      background-color: #2f71d3; /* League blue */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s;
      text-transform: uppercase;
    }
    .navbar-right .play-button:hover {
      background-color: #558ee2;
    }
    
    /********************************************
     * HOME SECTION (League Homepage Replica)
     ********************************************/
    #league-home {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .league-video-wrapper {
      position: absolute;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .league-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .league-center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 2;
    }
    .league-logo-text {
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    .play-for-free-btn {
      display: inline-block;
      background-color: #2f71d3;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 0.3s;
    }
    .play-for-free-btn:hover {
      background-color: #558ee2;
      transform: translateY(-3px);
    }
    
    /********************************************
     * INFO SECTION (LoL-Themed Stats)
     ********************************************/
    #league-info {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(120deg, #0f1923, #192b38);
      color: #fff;
      display: none;
      overflow: hidden;
      padding-bottom: 50px;
    }
    .return-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s;
      text-transform: uppercase;
    }
    .return-home:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .info-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 120px;
      text-align: center;
    }
    .info-heading {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #caa538; /* League gold */
      text-shadow: 0 0 10px rgba(202,165,56, 0.8);
      animation: glowGold 2s ease-in-out infinite alternate;
    }
    @keyframes glowGold {
      0% {
        text-shadow: 0 0 5px rgba(202,165,56, 0.5);
      }
      100% {
        text-shadow: 0 0 15px rgba(202,165,56, 1);
      }
    }
    .league-profile-container {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #caa538;
      border-radius: 10px;
      padding: 2rem;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(202,165,56, 0.5);
      transition: transform 0.3s;
    }
    .league-profile-container:hover {
      transform: scale(1.02);
    }
    .league-avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #caa538;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(202,165,56, 0.7);
    }
    .league-summoner-name {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .info-row {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 300;
    }
    .info-highlight {
      color: #caa538; 
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- ==========================
       1) "League Home" Section
       ========================== -->
  <section id="league-home">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar-left">
        <div class="navbar-logo">Riot Games</div>
        <div class="navbar-menu">
          <a>Game</a>
          <a>Champions</a>
          <a>News</a>
          <a>Patch Notes</a>
          <a>Discover</a>
          <a>Esports</a>
          <a>Universe</a>
          <a>Shop</a>
        </div>
      </div>
      <div class="navbar-right">
        <div class="navbar-menu">
          <a>Login</a>
          <a>Sign Up</a>
        </div>
        <button class="play-button">Play Now</button>
      </div>
    </nav>

    <!-- BACKGROUND VIDEO -->
    <div class="league-video-wrapper" data-testid="backdrop-background">
      <video data-testid="backdrop-background" autoplay muted loop playsinline class="sc-f3d622cf-0 eOxAvt">
        <source data-testid="source-video/webm" 
                src="https://cmsassets.rgpub.io/sanity/files/dsfx7636/news/8ab3e227121c53aacab0c9b9f7a48adbc65db520.webm" 
                type="video/webm">
      </video>
    </div>

    <!-- CENTER CONTENT -->
    <div class="league-center-content">
      <div class="league-logo-text">League of Legends</div>
      <button class="play-for-free-btn" id="showInfoBtn">Play for Free</button>
    </div>
  </section>

  <!-- ==========================
       2) "Info" Section
       ========================== -->
  <section id="league-info">
    <a href="#" class="return-home" id="returnHomeBtn">‚Üê Home</a>
    <div class="info-content">
      <h1 class="info-heading">Summoner Stats</h1>
      <div class="league-profile-container">
        <!-- Summoner PFP -->
        <img class="league-avatar" 
             src="https://cdn.discordapp.com/avatars/864081350323208203/a4b2adf7d45789b0c02a59430329d974?size=1024" 
             alt="Summoner Avatar">
        
        <!-- Summoner Name -->
        <div class="league-summoner-name">prettygrlsmiling#lover</div>
        
        <!-- Example Info Rows -->
        <div class="info-row">
          <span class="info-highlight">Level:</span> 123
        </div>
        <div class="info-row">
          <span class="info-highlight">Average KDA:</span> 3.21
        </div>
        <div class="info-row">
          <span class="info-highlight">Win Rate:</span> 54%
        </div>
        <div class="info-row">
          <span class="info-highlight">Favorite Champion:</span> Ahri
        </div>
        <div class="info-row">
          <span class="info-highlight">Queue:</span> Unranked 5x5
        </div>
      </div>
    </div>
  </section>

  <script>
    // Toggle between the homepage and info sections
    const showInfoBtn = document.getElementById('showInfoBtn');
    const leagueHome = document.getElementById('league-home');
    const leagueInfo = document.getElementById('league-info');
    const returnHomeBtn = document.getElementById('returnHomeBtn');

    showInfoBtn.addEventListener('click', () => {
      leagueHome.style.display = 'none';
      leagueInfo.style.display = 'block';
      window.scrollTo(0, 0);
    });

    returnHomeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      leagueInfo.style.display = 'none';
      leagueHome.style.display = 'block';
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
