<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eojonas Info Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------------------------
       RESET & GLOBAL SETTINGS
    --------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* Hide the default cursor */
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    /* ---------------------------
       BACKGROUND VIDEO
    --------------------------- */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* ---------------------------
       AUDIO TOGGLE BUTTON (Top Right)
    --------------------------- */
    #audioToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #audioToggle:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    #audioToggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    /* ---------------------------
       ENTRY OVERLAY (BITCH? BUTTON)
    --------------------------- */
    #entryOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    #entryOverlay h1 {
      font-size: 72px;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      filter: drop-shadow(0 0 15px #fff);
      cursor: pointer;
      user-select: none;
    }
    /* ---------------------------
       MAIN CONTENT CONTAINER
    --------------------------- */
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 2;
    }
    /* ---------------------------
       TILTING INFO CARD
    --------------------------- */
    .card {
      background: rgba(245, 245, 245, 0.2); /* white-grayish, semi-transparent */
      border: 2px solid rgba(255, 255, 255, 0.4); /* slightly whiter semi-transparent border */
      border-radius: 16px;
      padding: 20px;
      width: 350px;
      text-align: center;
      transition: transform 0.1s ease;
      will-change: transform;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
      object-fit: cover;
    }
    h1.name {
      color: #fff;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .typewriter {
      color: #fff;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 2s steps(20, end) forwards, blink-caret 0.75s step-end infinite;
      margin-bottom: 10px;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 200px; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }
    .joined {
      color: #ccc;
      font-size: 14px;
      margin-top: 5px;
    }
    .server-info {
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
    }
    .server-info a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .online-status {
      margin-top: 5px;
      font-weight: bold;
      font-size: 16px;
    }
    /* ---------------------------
       CUSTOM CURSOR & SNOW TRAIL
    --------------------------- */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px; /* smaller cursor */
      height: 10px;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 4px #fff);
      z-index: 10000;
    }
  </style>
</head>
<body>
  <!-- Background Video (with audio) -->
  <video id="bgVideo" autoplay loop playsinline>
    <source src="https://cdn.discordapp.com/attachments/1186034032929144919/1357512428467785899/APPLY_YOURSELF_-_Call_of_the_night_-_AMVEdit_4K.mp4?ex=67f07978&is=67ef27f8&hm=6fe1d7468390753125f7e51f735836d39aa00beddd471cf33b2ca4b3b99a5b90" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio Toggle Button -->
  <button id="audioToggle" title="Toggle Audio">
    <!-- Initially show an "audio on" icon -->
    <svg id="audioIcon" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
      <path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path>
      <path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>
    </svg>
  </button>

  <!-- Entry Overlay with "BITCH?" text -->
  <div id="entryOverlay">
    <h1 id="entryText">BITCH?</h1>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent" style="display:none;">
    <div class="card" id="card">
      <img class="avatar" src="https://cdn.discordapp.com/avatars/864081350323208203/a4b2adf7d45789b0c02a59430329d974?size=1024" alt="Avatar">
      <h1 class="name">eojonas</h1>
      <div class="typewriter" id="typewriter">follow me â™¥</div>
      <div class="joined">joined 4 months ago</div>
      <div class="server-info">
        <div><a href="https://discord.gg/dazes" target="_blank">discord.gg/dazes</a></div>
        <div class="online-status" id="onlineStatus"></div>
      </div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>

  <script>
    /* -------------- CARD TILT EFFECT (More Sensitive) -------------- */
    const card = document.getElementById('card');
    document.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const cardX = rect.left + rect.width / 2;
      const cardY = rect.top + rect.height / 2;
      const deltaX = e.clientX - cardX;
      const deltaY = e.clientY - cardY;
      // Increase tilt sensitivity (smaller divisor => more tilt)
      const rotateY = deltaX / 15;
      const rotateX = -deltaY / 15;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    /* -------------- CUSTOM CURSOR & SNOW TRAIL -------------- */
    const cursor = document.getElementById('cursor');
    let lastMouseX = 0, lastMouseY = 0;
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
      
      // Only drop a snow trail dot when the mouse moves a sufficient distance
      if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
        const dot = document.createElement('div');
        dot.style.position = 'fixed';
        dot.style.top = e.clientY + 'px';
        dot.style.left = e.clientX + 'px';
        dot.style.width = '6px';
        dot.style.height = '6px';
        dot.style.background = 'rgba(255,255,255,0.8)';
        dot.style.borderRadius = '50%';
        dot.style.pointerEvents = 'none';
        dot.style.opacity = '0.8';
        dot.style.transform = 'translate(-50%, -50%)';
        dot.style.filter = 'drop-shadow(0 0 3px #fff)';
        document.body.appendChild(dot);
        setTimeout(() => {
          dot.style.transition = 'opacity 0.4s ease-out';
          dot.style.opacity = '0';
          setTimeout(() => {
            dot.remove();
          }, 400);
        }, 0);
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      }
    });

    /* -------------- AUDIO TOGGLE -------------- */
    const bgVideo = document.getElementById('bgVideo');
    const audioToggle = document.getElementById('audioToggle');
    const audioIcon = document.getElementById('audioIcon');
    audioToggle.addEventListener('click', () => {
      bgVideo.muted = !bgVideo.muted;
      // Change icon based on muted state
      if (bgVideo.muted) {
        // Audio off icon (simple crossed speaker)
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"/><line x1="19" y1="5" x2="5" y2="19" stroke="#fff" stroke-width="2"/>';
      } else {
        // Audio on icon
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"></path><path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path><path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>';
      }
    });

    /* -------------- ENTRY OVERLAY & AUDIO PERMISSION -------------- */
    const entryOverlay = document.getElementById('entryOverlay');
    const entryText = document.getElementById('entryText');
    const mainContent = document.getElementById('mainContent');
    entryText.addEventListener('click', () => {
      // Fade out the overlay
      entryOverlay.style.opacity = '0';
      setTimeout(() => {
        entryOverlay.style.display = 'none';
        mainContent.style.display = 'flex';
      }, 500);
      // Unmute the video (accepting audio playback)
      bgVideo.muted = false;
    });

    /* -------------- SIMULATED DISCORD ONLINE CHECK -------------- */
    const discordUserId = "1353073691864338625";
    function checkDiscordOnlineStatus(userId) {
      // For demonstration, we simulate the user is online.
      return true;
    }
    const onlineStatusEl = document.getElementById('onlineStatus');
    if (checkDiscordOnlineStatus(discordUserId)) {
      onlineStatusEl.textContent = "Online";
      onlineStatusEl.style.color = "#00ff00";
    } else {
      onlineStatusEl.textContent = "Offline";
      onlineStatusEl.style.color = "#ff0000";
    }
  </script>
</body>
</html>
