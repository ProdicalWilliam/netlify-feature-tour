    /* -------------------------------------------------------
       RESET & GLOBAL STYLES
    ------------------------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Spiegel', sans-serif; /* Ensure your hosted Spiegel files are linked via @font-face */
      background-color: #000;
      overflow-x: hidden;
    }
    a { text-decoration: none; cursor: pointer; }
    img { display: block; }

    /* -------------------------------------------------------
       TOP BAR (Non-interactive background image)
    ------------------------------------------------------- */
    .top-bar {
      width: 100%;
      height: 40px; /* Adjust height as needed */
      background: url("https://media.discordapp.net/attachments/1186034032929144912/1357491389939712142/image.png?ex=67f065e0&is=67ef1460&hm=71d3900e78815b3329144e7fbbcc3c7031c12dc4777aa41effa698d2703c1b16&=&format=webp&quality=lossless&width=620&height=31")
                  center/cover no-repeat;
    }

    /* -------------------------------------------------------
       NAVIGATION BUTTONS (Interactive, below top bar)
    ------------------------------------------------------- */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #000;
      height: 60px;
    }
    /* Left side: Orange League logo */
    .nav-left img {
      height: 40px;
      width: auto;
    }
    /* Center: Nav items (Game, Champions, News, PBE, Discover, Esports, Shop, Support, Universe) */
    .nav-center {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .nav-item {
      /* We set a fixed container size so both normal and hover images remain the same */
      width: 70px;
      height: 40px;
      position: relative;
    }
    .nav-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* Right side: (if needed, add additional buttons; for now we’ll leave it empty) */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* -------------------------------------------------------
       HERO SECTION
    ------------------------------------------------------- */
    .hero {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px); /* subtract top-bar + nav-container height */
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    /* Middle League Logo */
    .hero-logo {
      width: 270px;
      margin-bottom: 20px;
    }
    /* "Play For Free" Button */
    .play-btn {
      border: none;
      background: none;
      cursor: pointer;
    }
    .play-btn img {
      width: 132px;
      height: auto;
      /* Ensures hover/normal remain the same size */
    }

       INTERACTION: NAV ITEM HOVER

  <script>

    const leagueInfo = document.getElementById('league-info');
    const heroSection = document.querySelector('.hero');
    const returnHomeBtn = document.getElementById('returnHomeBtn');

    showInfoBtn.addEventListener('click', () => {
      heroSection.style.display = 'none';
      leagueInfo.style.display = 'block';
      window.scrollTo(0, 0);
    });

    if (returnHomeBtn) {
      returnHomeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        leagueInfo.style.display = 'none';
        heroSection.style.display = 'block';
        window.scrollTo(0, 0);
      });
    }
