<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riot Games Authentication</title>
  <!-- Custom Favicon -->
  <link rel="icon" href="https://logos-world.net/wp-content/uploads/2022/05/Riot-Games-Symbol.png" type="image/png">
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* GLOBAL STYLES */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* If you have a background image/video asset, replace the background below */
      background: url('https://preview.redd.it/ennd5zljlql21.png?width=256&format=png&auto=webp&s=d699fed3ae40c76c8735354c175a07b74d2e1e03') no-repeat center center/cover;
    }
    
    /* CONTAINER */
    .auth-container {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      width: 400px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      text-align: center;
    }
    
    /* LOGO */
    .auth-container .logo {
      width: 120px;
      margin: 0 auto 1rem;
    }
    
    /* TITLE */
    .auth-container h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    
    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #1a1a1a;
      color: #fff;
    }
    form input::placeholder {
      color: #777;
    }
    
    /* BUTTON */
    form button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #caa538;
      color: #000;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    form button:hover {
      background: #d4b04e;
      transform: translateY(-2px);
    }
    
    /* FOOTER */
    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Riot Logo (using the favicon asset as logo for demonstration) -->
    <img class="logo" src="https://logos-world.net/wp-content/uploads/2022/05/Riot-Games-Symbol.png" alt="Riot Games Logo">
    <h1>Sign in with Riot ID</h1>
    <form>
      <input type="text" placeholder="Riot ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="footer">
      Â© Riot Games, Inc. All rights reserved.
    </div>
  </div>
</body>
</html>
