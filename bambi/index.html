<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bambi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2325/2325163.png" type="image/png">
  <style>
    /* ---------- RESET & GLOBAL ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none; /* Hide default cursor */
    }
    html, body {
      width: 100%;
      height: 100%;
      /* No background color so video shows through */
      background: none;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* ---------- BACKGROUND VIDEO ---------- */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }
    /* ---------- AUDIO TOGGLE BUTTON (Top Left) ---------- */
    #audioToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }
    #audioToggle:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    #audioToggle svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    /* ---------- ENTRY OVERLAY ("BITCH?") ---------- */
    #entryOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    #entryOverlay h1 {
      font-size: 96px;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      filter: drop-shadow(0 0 25px #fff);
      cursor: pointer;
      user-select: none;
    }
    /* ---------- MAIN CONTENT ---------- */
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 2;
    }
    /* ---------- INFO CARD ---------- */
    .card {
      background: rgba(255, 255, 255, 0.18); /* a more white, semi-transparent background */
      border: 5px solid rgba(173, 216, 230, 0.5); /* thicker blue-tinged border */
      border-image: linear-gradient(to right, rgba(255,255,255,0.8), rgba(173,216,230,0.8)) 1;
      border-radius: 16px;
      padding: 20px;
      width: 350px;
      text-align: center;
      transition: transform 0.1s ease;
      will-change: transform;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.8);
      margin-bottom: 15px;
      object-fit: cover;
    }
    h1.name {
      color: #fff;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    /* ---------- TYPEWRITER TEXT (appears on card hover) ---------- */
    .typewriter {
      color: #fff;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-bottom: 10px;
    }
    .card:hover .typewriter {
      opacity: 1;
      animation: typing 2s steps(20, end) forwards, blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 200px; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }
    .joined {
      color: #ccc;
      font-size: 14px;
      margin-top: 5px;
    }
    .server-info {
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
    }
    .server-info a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .online-status {
      margin-top: 5px;
      font-weight: bold;
      font-size: 16px;
    }
    /* ---------- CUSTOM CURSOR & SNOW TRAIL ---------- */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px; /* slightly larger than before */
      height: 12px;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 6px #fff);
      z-index: 10000;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay loop playsinline style="z-index: -3;">
    <source src="https://cdn.discordapp.com/attachments/1186034032929144919/1357512428467785899/APPLY_YOURSELF_-_Call_of_the_night_-_AMVEdit_4K.mp4?ex=67f07978&is=67ef27f8&hm=6fe1d7468390753125f7e51f735836d39aa00beddd471cf33b2ca4b3b99a5b90" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio Toggle Button (Top Left) -->
  <button id="audioToggle" title="Toggle Audio">
    <!-- Initially show audio on icon -->
    <svg id="audioIcon" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
      <path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path>
      <path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>
    </svg>
  </button>

  <!-- Entry Overlay ("BITCH?") -->
  <div id="entryOverlay">
    <h1 id="entryText">BITCH?</h1>
  </div>

  <!-- Main Content Container -->
  <div class="container" id="mainContent" style="display:none;">
    <div class="card" id="card">
      <img class="avatar" src="https://cdn.discordapp.com/avatars/864081350323208203/a4b2adf7d45789b0c02a59430329d974?size=1024" alt="Avatar">
      <h1 class="name">Bambi</h1>
      <div class="typewriter" id="typewriter">follow me ♥</div>
      <div class="joined">joined 4 months ago</div>
      <div class="server-info">
        <div><a href="https://discord.gg/dazes" target="_blank">discord.gg/dazes</a></div>
        <div class="online-status" id="onlineStatus"></div>
      </div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>

  <script>
    /* ---------- CARD TILT (Only when cursor over card, with small tilt) ---------- */
    const card = document.getElementById('card');
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const cardX = rect.left + rect.width / 2;
      const cardY = rect.top + rect.height / 2;
      const deltaX = e.clientX - cardX;
      const deltaY = e.clientY - cardY;
      // Limit tilt to a small angle (e.g. max 3°)
      const maxTilt = 3;
      const rotateY = Math.max(-maxTilt, Math.min(maxTilt, deltaX / (rect.width / 2) * maxTilt));
      const rotateX = Math.max(-maxTilt, Math.min(maxTilt, -deltaY / (rect.height / 2) * maxTilt));
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    /* ---------- CUSTOM CURSOR & SNOW TRAIL ---------- */
    const cursor = document.getElementById('cursor');
    let lastMouseX = 0, lastMouseY = 0;
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
      // Create snow drop only if mouse has moved enough
      if (Math.abs(e.clientX - lastMouseX) > 2 || Math.abs(e.clientY - lastMouseY) > 2) {
        const dot = document.createElement('div');
        dot.style.position = 'fixed';
        dot.style.top = e.clientY + 'px';
        dot.style.left = e.clientX + 'px';
        dot.style.width = '6px';
        dot.style.height = '6px';
        dot.style.background = 'rgba(255,255,255,0.8)';
        dot.style.borderRadius = '50%';
        dot.style.pointerEvents = 'none';
        dot.style.opacity = '0.8';
        dot.style.transform = 'translate(-50%, -50%)';
        dot.style.filter = 'drop-shadow(0 0 3px #fff)';
        document.body.appendChild(dot);
        setTimeout(() => {
          dot.style.transition = 'opacity 0.4s ease-out';
          dot.style.opacity = '0';
          setTimeout(() => { dot.remove(); }, 400);
        }, 0);
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      }
    });

    /* ---------- AUDIO TOGGLE ---------- */
    const bgVideo = document.getElementById('bgVideo');
    const audioToggle = document.getElementById('audioToggle');
    const audioIcon = document.getElementById('audioIcon');
    audioToggle.addEventListener('click', () => {
      bgVideo.muted = !bgVideo.muted;
      if (bgVideo.muted) {
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"/><line x1="19" y1="5" x2="5" y2="19" stroke="#fff" stroke-width="2"/>';
      } else {
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"></path><path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"></path><path d="M16 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c3.45-.91 6-4.18 6-8.77s-2.55-7.86-6-8.77z"></path>';
      }
    });

    /* ---------- ENTRY OVERLAY & AUDIO PERMISSION ---------- */
    const entryOverlay = document.getElementById('entryOverlay');
    const entryText = document.getElementById('entryText');
    const mainContent = document.getElementById('mainContent');
    entryText.addEventListener('click', () => {
      entryOverlay.style.opacity = '0';
      setTimeout(() => {
        entryOverlay.style.display = 'none';
        mainContent.style.display = 'flex';
      }, 500);
      // Unmute video after user gesture
      bgVideo.muted = false;
    });

    /* ---------- SIMULATED DISCORD ONLINE CHECK ---------- */
    const discordUserId = "1353073691864338625";
    function checkDiscordOnlineStatus(userId) {
      // Simulated check – always returns true
      return true;
    }
    const onlineStatusEl = document.getElementById('onlineStatus');
    if (checkDiscordOnlineStatus(discordUserId)) {
      onlineStatusEl.textContent = "Online";
      onlineStatusEl.style.color = "#00ff00";
    } else {
      onlineStatusEl.textContent = "Offline";
      onlineStatusEl.style.color = "#ff0000";
    }
  </script>
</body>
</html>
