  <style>
    /* -------------------------------------------
       RESET & GLOBAL
    ------------------------------------------- */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: Arial, sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #000;
    }

    /* -------------------------------------------
       BACKGROUND
    ------------------------------------------- */
    body {
      /* Use the large background from your screenshot or any LoL art you prefer */
      background: url('https://cdn.discordapp.com/attachments/1342976939488710727/1357504503292629022/image.png') 
                  center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* -------------------------------------------
       CONTAINER (WHITE CARD)
    ------------------------------------------- */
    .signin-container {
      background-color: #fff;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      padding: 1.5rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Slight fade-in effect */
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* -------------------------------------------
       HEADER
    ------------------------------------------- */
    .signin-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #000;
    }

    /* -------------------------------------------
       INPUT FIELDS
    ------------------------------------------- */
    .input-field {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 0.8rem;
    }
    .input-field label {
      font-size: 0.75rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #666;
      text-transform: uppercase;
    }
    .input-field input {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      color: #333;
    }
    .input-field input:focus {
      border-color: #999;
    }

    /* -------------------------------------------
       STAY SIGNED IN
    ------------------------------------------- */
    .stay-signed-in {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    .stay-signed-in input {
      margin-right: 0.4rem;
      width: 16px;
      height: 16px;
    }
    .stay-signed-in label {
      font-size: 0.9rem;
      color: #333;
    }

    /* -------------------------------------------
       SOCIAL BUTTONS (Provided Snippet)
    ------------------------------------------- */
    .social-button-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-button-group button {
      background-color: #000;
      border: none;
      border-radius: 4px;
      padding: 0.5rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .social-button-group button:hover {
      background-color: #333;
    }
    .social-button-group svg {
      width: 22px;
      height: 22px;
      fill: #fff;
    }

    /* -------------------------------------------
       ARROW BUTTON
    ------------------------------------------- */
    .arrow-btn-container {
      width: 60px;
      height: 60px;
      margin-bottom: 1.2rem;
      cursor: pointer;
    }
    .arrow-btn-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* -------------------------------------------
       FOOTER LINKS
    ------------------------------------------- */
    .footer-links {
      font-size: 0.8rem;
      color: #555;
      text-align: center;
    }
    .footer-links a {
      color: #555;
      text-decoration: none;
      margin: 0 0.3rem;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
