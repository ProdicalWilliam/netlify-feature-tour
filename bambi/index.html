    .card-header {

      align-items: center;
      margin-bottom: 1rem;
    }

      border-radius: 50%;

      margin-right: 1rem;

    .card-title {

    }

    /* Info under the username (like "follow me | joined ...") */
    .card-subtitle {

      align-items: center;
      margin-top: 0.25rem;

    /* Info Rows (the server, etc.) */

    }
    .join-btn:hover {

    /* Footer icons (like Discord, music, etc.) */
    .footer-icons {

    }
    .footer-icons a {
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .footer-icons a:hover {
      transform: scale(1.1);
    }

    /* “Snow trail” + custom glowing cursor */
    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      background: radial-gradient(white, rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.9;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 6px white);
      animation: fadeOut 0.8s forwards ease-in;
    }
    @keyframes fadeOut {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    }

  <!-- Custom Cursor / Snow Trail JS -->
  <script>
    /* 
      1) Card Tilt: We'll track mouse position and apply transform to .glass-card
      2) Custom Cursor: We'll spawn small glowing circles that fade out
    */
    const container = document.getElementById('container');
    const glassCard = document.getElementById('glassCard');

    // 1) CARD TILT
    container.addEventListener('mousemove', (e) => {
      // get bounding box
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left; // x pos within container
      const y = e.clientY - rect.top;  // y pos within container

      // find center
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      // calculate rotation
      const rotateX = ((y - centerY) / centerY) * 10; // up to ~10 deg
      const rotateY = ((x - centerX) / centerX) * 10; // up to ~10 deg

      // apply transform
      glassCard.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // 2) CUSTOM CURSOR TRAIL
    document.addEventListener('mousemove', (e) => {
      // Create a dot
      const dot = document.createElement('div');
      dot.className = 'cursor-dot';
      dot.style.left = e.pageX + 'px';
      dot.style.top = e.pageY + 'px';

      document.body.appendChild(dot);

      // Remove the dot after animation completes
      setTimeout(() => {
        document.body.removeChild(dot);
      }, 800);
    });
  </script>
