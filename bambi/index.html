<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    /* 
      ROOT VARIABLES: Adjust to taste 
      (You can also move these to :root { } if you like.)
    */
    :root {
      --containerColor: rgba(0, 0, 0, 0.4); /* Dark translucent background */
      --containerBlur: 12px;                /* Amount of blur behind the card */
      --containerBorder: 2px solid rgba(255, 255, 255, 0.1);
      --containerRadius: 20px;             /* Rounded corners */
      --containerWidth: 42rem;
      --containerPadding: 20px 25px;
      --textColor: #fff;
      --textSecondary: rgba(255, 255, 255, 0.6);
    }

    /* 
      CARD WRAPPER 
      - A single container for the entire “eojonas” content 
    */
    .profile-card {
      width: var(--containerWidth);
      max-width: 95%; /* So it’s responsive on smaller screens */
      margin: 50px auto; /* Center it in the page */
      padding: var(--containerPadding);
      border: var(--containerBorder);
      border-radius: var(--containerRadius);
      background: var(--containerColor);
      backdrop-filter: blur(var(--containerBlur));
      -webkit-backdrop-filter: blur(var(--containerBlur));
      color: var(--textColor);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      position: relative;
    }

    /* 
      HEAD SECTION: (Avatar + Username + Badges + "follow me ♥" + "joined x months ago")
    */
    .profile-head {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-avatar {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-info h1 {
      font-weight: 600;
      font-size: 36px;
      line-height: 42px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    /* Badges row next to the name */
    .badges-row {
      display: flex;
      gap: 8px;
    }
    .badges-row svg {
      width: 24px;
      height: 24px;
      filter: drop-shadow(#fff 0 0 2.5px);
      color: #fff !important;
    }

    .follow-line {
      font-weight: 570;
      font-size: 17px;
      margin: 4px 0 2px;
    }
    .joined-line {
      font-weight: 400;
      font-size: 13px;
      margin: 0;
      color: var(--textSecondary);
    }

    /* 
      PRESENCE SECTION: (Last seen x minutes ago) 
      - Typically smaller, so we group it in a “presence-info” row
    */
    .presence-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .presence-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
    }
    .presence-avatar.offline::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
    }
    .presence-details {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    .presence-details span {
      font-weight: 550;
      font-size: 15px;
    }
    .presence-details .last-seen {
      font-weight: 300;
      font-size: 13.5px;
      color: var(--textSecondary);
    }

    /* 
      DISCORD SERVER EMBED SECTION 
    */
    .server-embed {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
    }
    .server-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .server-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .server-details h1 {
      font-weight: 450;
      font-size: 18px;
      margin: 0;
    }
    .server-stats {
      font-weight: 450;
      font-size: 12.5px;
      color: var(--textSecondary);
      display: flex;
      gap: 10px;
    }
    .server-stats svg {
      width: 14px;
      height: 14px;
      margin-right: 3px;
    }
    .server-details a {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: 450;
      font-size: 12px;
      color: #fff;
      text-decoration: none;
      margin-top: 2px;
    }
    .server-discord {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
      margin-left: auto; /* push to the right */
    }
    .server-discord svg {
      width: 18px;
      height: 18px;
    }

    /* 
      SOCIAL ICONS ROW 
    */
    .social-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }
    .social-row a svg {
      width: 24px;
      height: 24px;
      color: #fff;
      filter: drop-shadow(#fff 1px 0 7px);
      transition: transform 0.2s;
    }
    .social-row a:hover svg {
      transform: scale(1.1);
    }

    /* TYPEWRITER FAKE (just for your "follow me ♥" if you want) */
    .Typewriter__wrapper {
      /* minimal styling; you can keep your original classes if you prefer */
    }
    .Typewriter__cursor {
      color: #fff;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* 
      MEDIA QUERIES (just an example) 
      so the card is narrower on smaller screens 
    */
    @media (max-width: 768px) {
      .profile-card {
        width: 95%;
      }
      .profile-head {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
