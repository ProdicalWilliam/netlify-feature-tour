    /* Reset & Global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; font-family: 'Spiegel', sans-serif; }
    a { text-decoration: none; cursor: pointer; }
    
    /* Background Video */
    #league-home {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #league-home video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    /* TOP NAVIGATION */
    .top-nav {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 620px; /* as per asset width */
      height: 31px; /* as per asset height */
      background: url("https://media.discordapp.net/attachments/1186034032929144912/1357491389939712142/image.png?ex=67f065e0&is=67ef1460&hm=71d3900e78815b3329144e7fbbcc3c7031c12dc4777aa41effa698d2703c1b16&=&format=webp&quality=lossless&width=620&height=31") no-repeat;
      background-size: contain;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    /* Nav Items Container (transparent so the background shows) */
    .nav-items {
      display: flex;
      gap: 10px;
    }
    /* Each nav item will be an image that swaps on hover */
    .nav-item img { display: block; }
    
    /* CENTER CONTENT */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }
    .lol-logo {
      width: 270px;
      height: auto;
      margin-bottom: 20px;
    }
    .play-btn {
      border: none;
      background: none;
      cursor: pointer;
    }
    .play-btn img { width: 132px; height: 49px; }
    
    /* INFO SECTION */
    #league-info {
      display: none;
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(120deg, #0f1923, #192b38);
      color: #fff;
      padding-bottom: 50px;
    }
    .return-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      transition: background 0.3s;
    }
    .return-home:hover { background: rgba(255,255,255,0.3); }
    .info-content {
      margin-top: 120px;
      text-align: center;
    }
    .league-profile-container {
      margin: 20px auto;
      background: rgba(0,0,0,0.4);
      border: 2px solid #caa538;
      border-radius: 10px;
      padding: 2rem;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(202,165,56,0.5);
      transition: transform 0.3s;
    }
    .league-profile-container:hover { transform: scale(1.02); }
    .league-avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #caa538;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(202,165,56,0.7);
    }
    .league-summoner-name { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; }
    .info-row { margin: 0.5rem 0; font-size: 1.1rem; font-weight: 300; }
    .info-highlight { color: #caa538; font-weight: 600; }

  <script>
    // Toggle between homepage and info section
    const showInfoBtn = document.getElementById('showInfoBtn');
    const leagueHome = document.getElementById('league-home');
    const leagueInfo = document.getElementById('league-info');
    const returnHomeBtn = document.getElementById('returnHomeBtn');
    
    showInfoBtn.addEventListener('click', () => {
      leagueHome.style.display = 'none';
      leagueInfo.style.display = 'block';
      window.scrollTo(0, 0);
    });
    
    returnHomeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      leagueInfo.style.display = 'none';
      leagueHome.style.display = 'block';
      window.scrollTo(0, 0);
    });
