<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bambi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      /* Background image remains but you can change it if needed */
      background: url('https://i.pinimg.com/originals/7c/2a/90/7c2a9051c8a66e5b2863001300a878a4.gif');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      position: relative;
      color: #fff;
    }
    a { color: #fff; text-decoration: none; }
    .profile-page {
      position: relative;
      min-height: 100vh;
      display: block;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 0, 0, 0.7); /* red home button */
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 20;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px red;
    }
    .home-link:hover {
      transform: translateY(-3px);
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    /* Profile Container Styling */
    .profile-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 0, 0, 0.7); /* red overlay background */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px red;  /* strong red glow */
      transition: opacity 0.6s ease;
      z-index: 5;
    }
    .hidden { display: none; }
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px red; /* red glow for avatar */
      opacity: 0;
      transition: all 0.8s ease;
      margin-bottom: 15px;
    }
    .avatar.visible, .avatar:hover {
      opacity: 1;
      transform: translateY(-10px);
    }
    .overlay {
      background: rgba(255, 0, 0, 0.8); /* stronger red overlay */
      border: 2px solid rgba(255, 100, 100, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px red;
      opacity: 0;
      transition: all 0.6s ease;
    }
    .overlay.visible {
      opacity: 1;
    }
    .overlay:hover {
      transform: translateY(-10px);
    }
    .overlay h2 {
      margin: 0.5em 0;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 10px red; /* red glow on the header text */
    }
    .info-row {
      margin: 8px 0;
      font-weight: 300;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 5px red;
    }
    .view-counter {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #ffeb3b;
    }
    /* Intro Overlay */
    .intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.95); /* red tinted intro */
      z-index: 30;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .intro-overlay img {
      max-width: 200px;
      filter: drop-shadow(0 0 10px red);
    }
    .intro-button {
      background: #ff0000;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 0 10px red;
    }
    .intro-button:hover {
      transform: translateY(-5px);
    }
    /* Emoji Rain */
    .emoji-rain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 15;
    }
    .emoji {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 1;
      animation: rain 5s linear infinite;
      filter: drop-shadow(0 0 5px red);
    }
    @keyframes rain {
      0% { top: -50px; opacity: 1; }
      90% { opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Audio Element (No autoplay so that it waits for user interaction) -->
  <audio id="bambi-audio" loop>
    <source src="https://cdn.discordapp.com/attachments/1351692984831180853/1357220607825281024/Beyonce_-_All_Night_Audio.mp3?ex=67ef69b0&is=67ee1830&hm=c4f3d1ef1790bd1e91b30897c315eb97f199281f6f97c3d3d4e66e0d26106226&" type="audio/mp3">
  </audio>

  <!-- Emoji Rain Container -->
  <div class="emoji-rain" id="emoji-rain"></div>

  <!-- Intro Overlay -->
  <div id="intro-overlay" class="intro-overlay">
    <img src="https://pngimg.com/d/hello_kitty_PNG16.png" alt="Hello Kitty Plush">
    <button id="intro-button" class="intro-button">Press Enter to Start Music</button>
  </div>

  <!-- Main Content -->
  <section id="bambi" class="profile-page hidden">
    <a href="/" class="home-link">‚Üê Home</a>
    <div class="content">
      <div id="bambi-profile-container" class="profile-container">
        <!-- Using a League avatar from Discord as an example -->
        <img src="https://cdn.discordapp.com/avatars/864081350323208203/a4b2adf7d45789b0c02a59430329d974?size=1024" alt="Bambi Avatar" class="avatar" id="bambi-avatar">
        <div class="overlay" id="bambi-overlay">
          <h2>Bambi</h2>
          <div class="info-row">Summoner Level: 123</div>
          <div class="info-row">Average KDA: 3.21</div>
          <div class="info-row">Win Rate: 54%</div>
          <div class="info-row">Favorite Champion: Ahri</div>
          <div class="info-row">Queue: TEAM_BUILDER_DRAFT_UNRANKED_5x5</div>
          <div class="info-row view-counter">Views: <span id="bambi-view-count">0</span></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Function to create emoji rain effect with red-themed emojis
    function spawnEmojis() {
      const container = document.getElementById('emoji-rain');
      const emojis = ['‚ù§Ô∏è', 'üî•', 'üí•', '‚≠ê'];
      const numEmojis = 30; // Adjust the number as desired

      for (let i = 0; i < numEmojis; i++) {
        const emojiEl = document.createElement('span');
        emojiEl.classList.add('emoji');
        emojiEl.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emojiEl.style.left = Math.random() * 100 + 'vw';
        emojiEl.style.animationDelay = Math.random() * 5 + 's';
        emojiEl.style.animationDuration = (4 + Math.random() * 2) + 's';
        container.appendChild(emojiEl);
      }
    }
    spawnEmojis();

    // When the "Press Enter to Start Music" button is pressed,
    // fade out the intro overlay, show main content, and start audio playback.
    document.getElementById('intro-button').addEventListener('click', () => {
      const introOverlay = document.getElementById('intro-overlay');
      introOverlay.style.transition = 'opacity 1s ease';
      introOverlay.style.opacity = '0';
      
      // Start audio playback
      const audio = document.getElementById('bambi-audio');
      audio.play().catch(function(error) {
        console.error("Audio playback failed:", error);
      });
      
      setTimeout(() => {
        introOverlay.style.display = 'none';
        document.getElementById('bambi').classList.remove('hidden');
        // Demo view counter update (client-side)
        let viewCount = parseInt(localStorage.getItem('bambiViewCount') || '0');
        viewCount++;
        localStorage.setItem('bambiViewCount', viewCount.toString());
        document.getElementById('bambi-view-count').textContent = viewCount;
        // Reveal profile animations
        document.getElementById('bambi-avatar').classList.add('visible');
        document.getElementById('bambi-overlay').classList.add('visible');
      }, 1000);
    });
  </script>
</body>
</html>
